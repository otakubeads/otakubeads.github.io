<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | WhatsApp Live</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #1C1B1F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.95); backdrop-filter: blur(20px); padding: 12px 16px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 5000; display: flex; justify-content: space-between; align-items: center; height: 64px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 16px; margin: 0 auto; max-width: 500px; }
        .m3-card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; padding: 24px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        .paxi-card { background: #2B2930; border: 1.5px solid var(--out); border-radius: 20px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .paxi-card.selected { border-color: var(--prim); background: rgba(208, 188, 255, 0.08); }
        #gpay-container { margin-top: 20px; width: 100%; min-height: 48px; }
        .fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); border: none; padding: 16px 24px; border-radius: 28px; font-weight: 800; z-index: 4000; display: flex; align-items: center; gap: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;"><img src="logo.jpg" style="width:32px; border-radius:8px;"> <span style="font-size:18px; font-weight:700;">Otaku Beads</span></div>
        <div id="g_id_btn"></div>
    </header>

    <main id="store-grid" class="grid"></main>

    <div id="checkout-overlay" class="sheet-overlay">
        <div class="sheet">
            <h2 style="margin:0 0 20px 0;">Your Bag</h2>
            <div id="cart-list"></div>
            <h3 style="margin:24px 0 12px 0;">PAXI Shipping</h3>
            <div class="paxi-card" id="paxi-std" onclick="UI.sel(60, 'Standard')"><span><b>Standard</b> (7-9 Days)</span><b>R60</b></div>
            <div class="paxi-card" id="paxi-exp" onclick="UI.sel(100, 'Express')"><span><b>Express</b> (3-5 Days)</span><b>R100</b></div>
            <div style="display:flex; justify-content:space-between; margin:20px 0; border-top:1px solid var(--out); padding-top:16px;"><span>Total:</span><b id="final-total" style="color:var(--prim); font-size:20px;">R0</b></div>
            <div id="gpay-container"></div>
            <button onclick="UI.close()" style="width:100%; background:none; border:1px solid var(--out); color:#E6E1E5; height:48px; border-radius:24px; margin-top:12px; font-weight:700;">Back to Shop</button>
        </div>
    </div>

    <button class="fab" onclick="UI.open()"><span class="material-symbols-rounded">shopping_bag</span> <span id="bag-total">R0</span></button>

    <script>
        const ENGINE = {
            cart: {}, paxi: 0, paxiType: '',
            init() { this.render(); this.waitGoogle(); this.initGPay(); },
            waitGoogle() { if (window.google && google.accounts) this.setupAuth(); else setTimeout(() => this.waitGoogle(), 500); },
            setupAuth() {
                google.accounts.id.initialize({ client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", callback: () => location.reload() });
                google.accounts.id.renderButton(document.getElementById("g_id_btn"), { type: "icon", shape: "circle", theme: "filled_blue" });
            },
            initGPay() {
                if (!window.google || !google.payments) return setTimeout(() => this.initGPay(), 500);
                this.paymentsClient = new google.payments.api.PaymentsClient({ environment: 'TEST' });
                const btn = this.paymentsClient.createButton({ onClick: () => this.onGPayClick(), buttonColor: 'white', buttonType: 'buy' });
                document.getElementById('gpay-container').appendChild(btn);
            },
            onGPayClick() {
                if (this.paxi === 0) return alert("Select PAXI first.");
                const total = (this.getSubtotal() + this.paxi).toFixed(2);
                this.paymentsClient.loadPaymentData({
                    apiVersion: 2, apiVersionMinor: 0,
                    allowedPaymentMethods: [{ type: 'CARD', parameters: { allowedAuthMethods: ["PAN_ONLY", "CRYPTOGRAM_3DS"], allowedCardNetworks: ["MASTERCARD", "VISA"] }, tokenizationSpecification: { type: 'PAYMENT_GATEWAY', parameters: { 'gateway': 'example', 'gatewayMerchantId': 'example' } } }],
                    transactionInfo: { totalPriceStatus: 'FINAL', totalPrice: total, currencyCode: 'ZAR', countryCode: 'ZA' },
                    merchantInfo: { merchantName: 'Otaku Beads' }
                }).then(() => this.sendOrderToWhatsApp()).catch(e => console.error(e));
            },
            sendOrderToWhatsApp() {
                let msg = `ðŸ›ï¸ *New Otaku Beads Order*%0A%0A`;
                Object.entries(this.cart).forEach(([img, d]) => {
                    msg += `â€¢ ${img.split('.')[0]} (x${d.qty}) - R${d.price * d.qty}%0A`;
                });
                msg += `%0AðŸšš *Shipping:* PAXI ${this.paxiType} (R${this.paxi})`;
                msg += `%0AðŸ’° *Total:* R${this.getSubtotal() + this.paxi}`;
                window.open(`https://wa.me/27663443753?text=${msg}`, '_blank');
            },
            getSubtotal() { let s = 0; Object.values(this.cart).forEach(i => s += (i.qty * i.price)); return s; },
            render() {
                const items = ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"];
                document.getElementById('store-grid').innerHTML = items.map(f => {
                    const p = f.toLowerCase().includes('keychain') ? 50 : 40;
                    return `<div class="m3-card"><img src="${f}" style="width:100%; height:160px; object-fit:cover;"><div style="padding:12px;"><b>${f.split('.')[0]}</b><br>R${p}<button onclick="ENGINE.add('${f}', ${p})" style="width:100%;margin-top:8px;height:32px;border-radius:16px;border:none;background:var(--prim);font-weight:700;">Add</button></div></div>`;
                }).join('');
            },
            add(img, price) { if (!this.cart[img]) this.cart[img] = { qty: 0, price: price }; this.cart[img].qty++; this.updAll(); },
            updAll() { document.getElementById('bag-total').innerText = 'R' + this.getSubtotal(); UI.upd(); }
        };
        const UI = {
            open() { document.getElementById('checkout-overlay').classList.add('active'); this.refresh(); },
            close() { document.getElementById('checkout-overlay').classList.remove('active'); },
            refresh() {
                document.getElementById('cart-list').innerHTML = Object.entries(ENGINE.cart).map(([img, d]) => `
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px; background:#25232A; padding:8px; border-radius:16px;">
                        <img src="${img}" style="width:44px; height:44px; border-radius:8px; object-fit:cover;">
                        <div style="flex-grow:1;"><b>${img.split('.')[0]}</b><br><small>R${d.price} x ${d.qty}</small></div>
                    </div>`).join('') || '<p style="opacity:0.5; text-align:center;">Bag empty</p>';
                this.upd();
            },
            sel(p, type) { ENGINE.paxi = p; ENGINE.paxiType = type; document.querySelectorAll('.paxi-card').forEach(c => c.classList.remove('selected')); document.getElementById('paxi-'+(type==='Standard'?'std':'exp')).classList.add('selected'); this.upd(); },
            upd() { document.getElementById('final-total').innerText = 'R' + (ENGINE.getSubtotal() + ENGINE.paxi); }
        };
        ENGINE.init();
    </script>
</body>
</html>
