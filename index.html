<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --surf: #2B2930; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(20px); padding: 12px 16px; border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .auth-anchor { display: flex; align-items: center; justify-content: flex-end; flex: 1; }
        .user-pill { background: var(--surf); border: 1px solid var(--out); border-radius: 24px; padding: 4px 12px; display: flex; align-items: center; cursor: pointer; height: 36px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #bag-fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; font-weight: 800; border: none; z-index: 6000; display: flex; align-items: center; gap: 10px; box-shadow: 0 12px 32px rgba(0,0,0,0.6); }
        .paxi-chip { padding: 18px; background: var(--surf); border: 2px solid transparent; border-radius: 24px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .paxi-chip.active { border-color: var(--prim); background: rgba(208,188,255,0.08); }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 24px; }
        .sticky-footer { padding: 20px 24px; background: #1C1921; border-top: 1px solid var(--out); display: flex; flex-direction: column; gap: 12px; }
        .receipt-card { background: white; color: black; padding: 28px; border-radius: 28px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:34px; height:34px; border-radius:10px;">
            <h1 style="font-size:15px; margin:0; font-weight:700;">Otaku Beads</h1>
        </div>
        <div id="g_id_anchor" class="auth-anchor"><div id="g_id_btn"></div></div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-fab" onclick="UI.open('checkout')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="checkout-overlay" class="sheet-overlay" onclick="UI.close('checkout')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0; font-weight:700;">Your Bag</h2>
                <button style="background:var(--out); border:none; color:white; width:36px; height:36px; border-radius:18px;" onclick="UI.close('checkout')">×</button>
            </div>
            <div class="scroll-area">
                <div id="checkout-list"></div>
                <div style="margin:32px 0 16px 0;">
                    <p style="font-weight:700; color:var(--prim); font-size:12px; text-transform:uppercase;">Delivery Choice</p>
                    <div id="p-0" class="paxi-chip active" onclick="ENGINE.setPaxi(0, 'Collection')"><div><b>Collection</b><br><small>Free • Cape Town</small></div><span>R0</span></div>
                    <div id="p-100" class="paxi-chip" onclick="ENGINE.setPaxi(100, 'Express PAXI')"><div><b>Express PAXI</b><br><small>3-5 Days</small></div><span>R100</span></div>
                </div>
            </div>
            <div class="sticky-footer">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="opacity:0.8; font-weight:700;">Total Amount</span>
                    <span id="check-sub" style="font-size:24px; font-weight:800; color:var(--prim);">R0</span>
                </div>
                <div id="gpay-btn-container"></div>
                <p id="fail-safe-msg" style="display:none; text-align:center; font-size:12px; color:var(--prim);">Switching to WhatsApp Checkout...</p>
            </div>
        </div>
    </div>

    <div id="receipt-overlay" class="sheet-overlay" onclick="UI.close('receipt')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0; font-weight:700;">Order Summary</h2>
                <button style="background:var(--out); border:none; color:white; width:36px; height:36px; border-radius:18px;" onclick="UI.close('receipt')">×</button>
            </div>
            <div class="scroll-area">
                <div class="receipt-card">
                    <div id="receipt-items"></div>
                    <div id="receipt-totals" style="margin-top:20px; border-top:2px dashed #eee; padding-top:16px;"></div>
                </div>
            </div>
            <div class="sticky-footer" id="receipt-footer"></div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').style.display = 'flex'; setTimeout(() => document.getElementById(id + '-overlay').classList.add('active'), 10); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 300); }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection', subTotal: 0,
            items: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            clean(n) { return n.split('.')[0].replace(/[_-]/g, ' ') === 'Usopp' ? 'Usopp bracelet' : n.split('.')[0].replace(/[_-]/g, ' '); },
            init() {
                document.getElementById('store-grid').innerHTML = this.items.map(f => {
                    const label = this.clean(f); const p = label.toLowerCase().includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${label}</b><br><span style="color:var(--prim); font-weight:700;">R${p}</span><button class="btn-m3" style="margin-top:12px; height:40px; border-radius:12px;" onclick="ENGINE.add('${f}',${p})">Add</button></div></div>`;
                }).join('');
                this.setupIdentity();
                this.initGPay();
            },
            setupIdentity() {
                const check = () => {
                    if (typeof google === "undefined" || !google.accounts) return setTimeout(check, 500);
                    google.accounts.id.initialize({ 
                        client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", 
                        callback: (r) => { localStorage.setItem('otaku_user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1])))); location.reload(); }
                    });
                    const saved = JSON.parse(localStorage.getItem('otaku_user'));
                    const btnContainer = document.getElementById("g_id_btn");
                    if(saved) {
                        btnContainer.innerHTML = `<div class="user-pill" onclick="localStorage.removeItem('otaku_user'); location.reload();"><img src="${saved.picture}" style="width:28px; height:28px; border-radius:50%;"><span class="signout-label">Sign Out</span></div>`;
                    } else {
                        google.accounts.id.renderButton(btnContainer, { type: "standard", theme: "filled_blue", size: "large", text: "signin_with", shape: "pill", width: "220" });
                    }
                };
                check();
            },
            initGPay() {
                const check = () => {
                    if (typeof google === "undefined" || !google.payments) return setTimeout(check, 500);
                    this.paymentsClient = new google.payments.api.PaymentsClient({environment: 'TEST'});
                    const btn = this.paymentsClient.createButton({ onClick: () => ENGINE.processGPay(), buttonColor: 'black', buttonType: 'buy', buttonSizeMode: 'fill' });
                    document.getElementById('gpay-btn-container').innerHTML = '';
                    document.getElementById('gpay-btn-container').appendChild(btn);
                };
                check();
            },
            processGPay() {
                const paymentDataRequest = {
                    apiVersion: 2, apiVersionMinor: 0,
                    allowedPaymentMethods: [{ type: 'CARD', parameters: { allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'], allowedCardNetworks: ['VISA', 'MASTERCARD'] }, tokenizationSpecification: { type: 'PAYMENT_GATEWAY', parameters: { 'gateway': 'example', 'gatewayMerchantId': 'exampleGatewayMerchantId' } } }],
                    transactionInfo: { totalPriceStatus: 'FINAL', totalPrice: String(this.subTotal + this.paxiPrice), currencyCode: 'ZAR', countryCode: 'ZA' },
                    merchantInfo: { merchantName: 'Otaku Beads' }
                };
                
                this.paymentsClient.loadPaymentData(paymentDataRequest).then(() => {
                    ENGINE.genReceipt('GPAY_DONE');
                    setTimeout(() => ENGINE.checkoutWA(true), 1500);
                }).catch(err => {
                    console.log('GPay block/cancel - moving to WA Fail-Safe');
                    document.getElementById('gpay-btn-container').style.display = 'none';
                    document.getElementById('fail-safe-msg').style.display = 'block';
                    setTimeout(() => ENGINE.checkoutWA(false), 1000);
                });
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            setPaxi(p, n) { this.paxiPrice = p; this.paxiName = n; [0, 100].forEach(v => document.getElementById('p-'+v).classList.toggle('active', v === p)); this.update(); },
            update() {
                let sub = 0; let html = '';
                for(let n in this.cart) { sub += (this.cart[n].p * this.cart[n].qty); html += `<div style="display:flex; justify-content:space-between; margin-bottom:12px; align-items:center;"><img src="${n}" style="width:40px; height:40px; border-radius:8px; object-fit:cover;"><span>${this.clean(n)} x${this.cart[n].qty}</span><span>R${this.cart[n].p * this.cart[n].qty}</span></div>`; }
                this.subTotal = sub; document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('check-sub').innerText = 'R' + (sub + this.paxiPrice);
                document.getElementById('checkout-list').innerHTML = html || 'Bag is empty';
            },
            genReceipt(mode) {
                if(this.subTotal <= 0) return;
                document.getElementById('receipt-items').innerHTML = document.getElementById('checkout-list').innerHTML;
                document.getElementById('receipt-totals').innerHTML = `<div style="display:flex; justify-content:space-between;"><span>Delivery (${this.paxiName})</span><span>R${this.paxiPrice}</span></div><div style="display:flex; justify-content:space-between; font-weight:800; font-size:22px; color:#1B5E20; margin-top:12px;"><span>Total</span><span>R${this.subTotal + this.paxiPrice}</span></div>`;
                const footer = document.getElementById('receipt-footer');
                if(mode === 'GPAY_DONE') { footer.innerHTML = `<p style="text-align:center; color:#4CAF50; font-weight:700;">✅ Success! Sending Receipt...</p>`; }
                else { footer.innerHTML = `<button class="btn-m3" style="background:#25D366; color:white;" onclick="ENGINE.checkoutWA(false)">Send to WhatsApp</button>`; }
                UI.open('receipt');
            },
            checkoutWA(isPaid) {
                let list = ""; for(let n in this.cart) { list += `${this.clean(n)} (x${this.cart[n].qty})\n`; }
                const user = JSON.parse(localStorage.getItem('otaku_user')) || {name: "Customer"};
                const status = isPaid ? "✅ PAID VIA GPAY" : "⏳ PENDING (MANUAL)";
                const msg = `⚓ OTAKU BEADS ORDER\nCustomer: ${user.name}\nStatus: ${status}\n\n${list}Delivery: ${this.paxiName}\nTotal: R${this.subTotal + this.paxiPrice}`;
                window.location.href = `whatsapp://send?phone=27663443753&text=${encodeURIComponent(msg)}`;
            }
        };
        ENGINE.init();
    </script>
</body>
</html>
