<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Handshake Final</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-container: #F3EDF7;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); }

        /* HEADER: SECTION #1 */
        header { padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; background: rgba(254,247,255,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .m3-icon-btn { width: 44px; height: 44px; border-radius: 12px; border: none; background: #ECE6F0; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* GRID: SECTION #2 */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; padding-bottom: 120px; }
        .m3-card { background: var(--md-sys-color-container); border-radius: 28px; padding: 12px; transition: 0.3s var(--spring); }
        .m3-card img { width: 100%; aspect-ratio: 1; border-radius: 20px; object-fit: cover; margin-bottom: 10px; }

        /* SHEETS: SECTION #3 */
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; height: 48px; border-radius: 16px; width: 100%; cursor: pointer; }
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000; display: none; backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.close()"></div>

    <header>
        <button class="m3-icon-btn" onclick="BRAIN.UI.open('menu')"><span class="material-symbols-rounded">menu</span></button>
        <div style="display:flex; align-items:center; gap:8px;"><img src="Logo.jpg" style="height:32px; border-radius:8px;"><b>Otaku Beads</b></div>
        <div id="auth-target" onclick="BRAIN.UI.open('auth')" style="cursor:pointer; width:44px; height:44px; display:flex; align-items:center; justify-content:center;">
            <span class="material-symbols-rounded" style="font-size:32px; color:var(--md-sys-color-primary);">account_circle</span>
        </div>
    </header>

    <main class="grid" id="product-grid"></main>

    <div id="paxi-sheet" class="sheet">
        <div style="padding: 24px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><h2>Paxi Checkout</h2><button onclick="BRAIN.UI.close()" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button></div>
            <div id="discount-note" style="display:none; padding:12px; background:#EADDFF; border-radius:12px; margin-bottom:16px; font-weight:700; text-align:center;">âœ¨ Google Discount Active (10% OFF)</div>
            <button class="btn-m3" style="margin-bottom:12px;">Standard (R60)</button>
            <button class="btn-m3" style="background:#ECE6F0; color:black;">Express (R100)</button>
        </div>
    </div>

    <div id="auth-sheet" class="sheet">
        <div style="padding: 32px; text-align: center;">
            <h2 style="margin-bottom:24px;">Handshake</h2>
            <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="onHandshake"></div>
            <div class="g_id_signin" data-type="standard"></div>
            <p style="margin: 20px 0; color: #79747E;">OR</p>
            <button class="btn-m3" style="background:#ECE6F0; color:black;" onclick="BRAIN.ENGINE.guest()">Guest Mode</button>
        </div>
    </div>

    <script>
        const BRAIN = {
            ENGINE: {
                user: JSON.parse(localStorage.getItem('ob_final_user')) || null,
                guest() { localStorage.setItem('is_guest', 'true'); location.reload(); }
            },
            UI: {
                open(id) { document.getElementById(id + '-sheet').style.transform = 'translateY(0)'; document.getElementById('scrim').style.display = 'block'; },
                close() { document.querySelectorAll('.sheet').forEach(s => s.style.transform = 'translateY(100%)'); document.getElementById('scrim').style.display = 'none'; },
                render() {
                    if(BRAIN.ENGINE.user) {
                        document.getElementById('auth-target').innerHTML = `<img src="${BRAIN.ENGINE.user.picture}" style="width:36px; height:36px; border-radius:50%; border:2px solid var(--md-sys-color-primary);">`;
                        document.getElementById('discount-note').style.display = 'block';
                    }
                    const g = document.getElementById('product-grid');
                    for(let i=1; i<=28; i++) {
                        const is26 = i === 26;
                        g.innerHTML += `<div class="m3-card">
                            <img src="${is26 ? 'Logo.jpg' : i + '.jpg'}" onerror="this.src='Logo.jpg'">
                            <div style="display:flex; justify-content:space-between; margin-bottom:12px;"><b>#${i}</b><span class="material-symbols-rounded" style="color:#FFB400;">star</span></div>
                            <button class="btn-m3" style="${is26?'background:#ccc':''}" onclick="${is26?'':'BRAIN.UI.open(\'paxi\')'}">${is26?'Coming Soon':'Add to Bag'}</button>
                        </div>`;
                    }
                }
            }
        };

        function onHandshake(r) {
            localStorage.setItem('ob_final_user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1]))));
            location.reload();
        }
        window.onload = () => BRAIN.UI.render();
    </script>
</body>
</html>
