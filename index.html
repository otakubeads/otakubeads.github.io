<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }
        .app-container { max-width: 1400px; margin: 0 auto; }
        .header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: rgba(254, 247, 255, 0.9); backdrop-filter: blur(10px); z-index: 1000; }
    </style>

    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { 
            background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; 
            display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.3s var(--spring-bounce);
        }
        .card img { 
            width: 100%; aspect-ratio: 1/1; border-radius: 20px; 
            object-fit: cover; margin-bottom: 12px; background: #eee;
        }
        /* Fix for the promo images seen in your screenshot */
        .card .promo-img { object-fit: contain; background: #fff; }
        
        .btn-m3 { 
            border-radius: 16px; border: none; font-weight: 700; height: 48px;
            transition: all 0.4s var(--spring-bounce); cursor: pointer;
        }
        .btn-m3:active { scale: 0.9; }
    </style>

    <style>
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 4500; opacity: 0; pointer-events: none; backdrop-filter: blur(6px); transition: 0.4s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface); z-index: 6000; transform: translateX(-100%); transition: 0.5s; padding: 24px; border-radius: 0 28px 28px 0; }
        .drawer.active { transform: translateX(0); }
        .sheet { position: fixed; inset: 0; z-index: 5000; transform: translateY(100%); background: var(--md-sys-color-surface-container); border-radius: 32px 32px 0 0; transition: 0.5s; display: flex; flex-direction: column; }
        .sheet.active { transform: translateY(0); }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.handleScrimClick()"></div>

    <div class="app-container">
        <header class="header">
            <button class="icon-btn" style="width:44px; height:44px; border-radius:12px; border:none; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
            <img src="Logo.jpg" style="width:44px; height:44px; border-radius:10px;" onerror="this.src='https://placehold.co/44'">
            <button class="icon-btn" style="width:44px; height:44px; border-radius:12px; border:none; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
        </header>

        <main class="grid" id="main-grid"></main>

        <nav id="menu-drawer" class="drawer">
            <h2 style="margin-bottom:24px;">Otaku Beads</h2>
            <div onclick="window.open('https://wa.me/27XXXXXXXXX')" style="padding:16px; background:white; border-radius:16px; margin-bottom:8px;">WhatsApp Us</div>
            <div onclick="window.open('https://www.paxi.co.za/tracking')" style="padding:16px; background:white; border-radius:16px;">Track PAXI</div>
        </nav>

        <button id="fab-bag" class="btn-m3" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); width:90%; max-width:400px; height:64px; background:var(--md-sys-color-primary); color:white; z-index:1100; box-shadow:0 8px 24px rgba(103,80,164,0.3);" onclick="UI.toggle('bag', true)">
            <span class="material-symbols-rounded">shopping_bag</span> View Bag 
            <div id="badge" style="display:none; background:white; color:var(--md-sys-color-primary); min-width:22px; height:22px; border-radius:11px; font-size:12px; margin-left:8px; align-items:center; justify-content:center; font-weight:700;">0</div>
        </button>
    </div>

    <script>
        const CORE = {
            cart: [],
            add(id) { this.cart.push(id); this.upd(); },
            upd() {
                const b = document.getElementById('badge');
                b.innerText = this.cart.length; b.style.display = this.cart.length ? 'flex' : 'none';
            },
            checkout() { window.open(`https://wa.me/27XXXXXXXXX?text=Order:${this.cart.join(',')}`); }
        };
        const UI = {
            toggle(id, s) {
                document.getElementById(id + (id==='menu'?'-drawer':'-sheet'))?.classList.toggle('active', s);
                document.getElementById('scrim').classList.toggle('active', s);
            },
            handleScrimClick() { document.querySelectorAll('.active').forEach(el => el.classList.remove('active')); document.getElementById('scrim').classList.remove('active'); }
        };
    </script>

    <script>
        function init() {
            const grid = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                // Using Design #1 as a Promo placeholder based on your screenshot
                const isPromo = i === 1; 
                grid.innerHTML += `
                <div class="card">
                    <img src="${i}.jpg" class="${isPromo?'promo-img':''}" onerror="this.src='Logo.jpg'">
                    <div style="font-weight:700; font-size:14px; margin-bottom:12px;">Design #${i}</div>
                    <button class="btn-m3" style="background:${is26?'#ccc':'var(--md-sys-color-primary)'}; color:white;" 
                        onclick="CORE.add(${i})" ${is26?'disabled':''}>
                        ${is26?'Soon':'Add to Bag'}
                    </button>
                </div>`;
            }
        }
        init();
    </script>
</body>
</html>
