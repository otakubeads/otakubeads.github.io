<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V296 Payments</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async onload="onGooglePayLoaded()"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --err: #F2B8B5; --on-err: #601410; --success: #B4E3A8; --spring: cubic-bezier(0.4, 0, 0.2, 1.2); }
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 52px; border-radius: 26px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.15s; }
        .btn-m3:active { transform: scale(0.94); }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: flex-end; opacity: 0; transition: 0.3s; }
        .sheet-overlay.active { display: flex; opacity: 1; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 90vh; display: flex; flex-direction: column; transform: translateY(100%); transition: 0.4s var(--spring); }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }
        .sheet-body { flex: 1; overflow-y: auto; padding: 0 24px; }
        .sheet-footer { padding: 24px; border-top: 1px solid var(--out); }
        .paxi-chip { background: var(--out); padding: 12px 16px; border-radius: 16px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; border: 2px solid transparent; }
        .paxi-chip input { display: none; }
        .paxi-chip.active { border-color: var(--prim); background: var(--on-prim); }
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 18px 28px; border-radius: 28px; z-index: 999; font-weight: 800; border: none; display: flex; align-items: center; gap: 12px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;">
            <h1 style="font-size:22px; margin:0;">Otaku Beads</h1>
        </div>
        <div onclick="UI.open('account')" style="width:44px; height:44px; border-radius:22px; background:var(--out); cursor:pointer; overflow:hidden; border: 2px solid var(--prim);">
            <span id="user-anchor" class="material-symbols-rounded" style="color:var(--prim); display:flex; align-items:center; justify-content:center; height:100%;">account_circle</span>
        </div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="cart-overlay" class="sheet-overlay" onclick="UI.close('cart')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0; font-size:24px;">Checkout</h2>
                <button onclick="UI.close('cart')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div class="sheet-body">
                <div id="cart-list"></div>
                <div style="margin:24px 0;">
                    <p style="font-weight:700; color:var(--prim); margin-bottom:12px;">Delivery Method</p>
                    <label class="paxi-chip active"><input type="radio" name="paxi" value="0" checked onchange="ENGINE.update()"><span class="material-symbols-rounded">store</span><div style="flex:1;"><b>Collection</b><br><small>R0</small></div></label>
                    <label class="paxi-chip"><input type="radio" name="paxi" value="60" onchange="ENGINE.update()"><span class="material-symbols-rounded">local_shipping</span><div style="flex:1;"><b>Standard</b><br><small>R60</small></div></label>
                    <label class="paxi-chip"><input type="radio" name="paxi" value="100" onchange="ENGINE.update()"><span class="material-symbols-rounded">speed</span><div style="flex:1;"><b>Express</b><br><small>R100</small></div></label>
                </div>
            </div>
            <div class="sheet-footer">
                <div id="gpay-container" style="margin-bottom:12px; min-height:48px;"></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:24px; color:var(--success);"><span>Total</span><span id="final-total">R0</span></div>
            </div>
        </div>
    </div>

    <div id="account-overlay" class="sheet-overlay" onclick="UI.close('account')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:space-between;"><h2>Account</h2><button onclick="UI.close('account')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;"><span class="material-symbols-rounded">close</span></button></div>
            <div class="sheet-body" style="text-align:center;"><div id="google-login-anchor"></div><div id="view-logged-in" style="display:none;"><div id="user-profile-large" style="width:100px; height:100px; border-radius:50px; margin:0 auto 16px; border:4px solid var(--prim); overflow:hidden;"></div><h3 id="user-full-name"></h3><button class="btn-m3" style="background:var(--out); color:var(--err); margin-top:32px;" onclick="UI.logout()">Sign Out</button></div></div>
        </div>
    </div>

    <script>
        // GOOGLE PAY CONFIG
        const baseRequest = { apiVersion: 2, apiVersionMinor: 0 };
        const tokenizationSpecification = { type: 'PAYMENT_GATEWAY', parameters: { 'gateway': 'example', 'gatewayMerchantId': 'exampleGatewayMerchantId' }};
        const baseCardPaymentMethod = { type: 'CARD', parameters: { allowedAuthMethods: ["PAN_ONLY", "CRYPTOGRAM_3DS"], allowedCardNetworks: ["MASTERCARD", "VISA"] }};
        const cardPaymentMethod = Object.assign({tokenizationSpecification: tokenizationSpecification}, baseCardPaymentMethod);
        
        let paymentsClient = null;

        const UI = {
            open(id) { document.body.style.overflow='hidden'; const el = document.getElementById(id + '-overlay'); el.style.display = 'flex'; setTimeout(() => el.classList.add('active'), 10); },
            close(id) { document.body.style.overflow='auto'; const el = document.getElementById(id + '-overlay'); el.classList.remove('active'); setTimeout(() => el.style.display = 'none', 400); },
            logout() { localStorage.clear(); location.reload(); }
        };

        const ENGINE = {
            cart: JSON.parse(localStorage.getItem('otaku_cart_v3') || '{}'),
            inventory: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.inventory.map(file => {
                    const type = file.includes('keychain') ? 'Keychain' : 'Bracelet';
                    const name = file.split('.')[0].replace(/_/g, ' ');
                    const price = type === 'Keychain' ? 50 : 40;
                    return `<div class="card"><img src="${file}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='coming soon1.jpeg'"><div style="padding:16px;"><div style="font-size:11px; color:var(--prim); font-weight:700;">${type}</div><div style="font-weight:700; margin-bottom:12px;">${name}</div><button class="btn-m3" onclick="ENGINE.add('${file}','${name}','${type}',${price})">Add R${price}</button></div></div>`;
                }).join('');
                this.update();
            },
            add(file, name, type, price) { if(!this.cart[name]) this.cart[name] = { file, type, price, qty: 0 }; this.cart[name].qty++; this.update(); },
            changeQty(name, delta) { if(this.cart[name]) { this.cart[name].qty += delta; if(this.cart[name].qty <= 0) delete this.cart[name]; this.update(); } },
            update() {
                localStorage.setItem('otaku_cart_v3', JSON.stringify(this.cart));
                let sub = 0, html = '';
                for(let n in this.cart) { const i = this.cart[n]; sub += (i.price * i.qty); html += `<div style="display:flex; align-items:center; gap:16px; padding:12px 0;"><img src="${i.file}" style="width:50px; height:50px; border-radius:12px;"><div style="flex:1;"><b>${n}</b><br>R${i.price}</div><div style="display:flex; align-items:center; gap:8px;"><button onclick="ENGINE.changeQty('${n}',-1)">-</button><b>${i.qty}</b><button onclick="ENGINE.changeQty('${n}',1)">+</button></div></div>`; }
                const ship = parseInt(document.querySelector('input[name="paxi"]:checked').value);
                document.querySelectorAll('.paxi-chip').forEach(c => c.classList.toggle('active', c.querySelector('input').checked));
                const total = sub + ship;
                document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('final-total').innerText = 'R' + total;
                document.getElementById('cart-list').innerHTML = html || '<p>Bag is empty.</p>';
                this.currentTotal = total;
            },
            // THE BRIDGE TO WHATSAPP
            sendWhatsApp() {
                const user = JSON.parse(localStorage.getItem('user')) || { name: "Valued Customer" };
                let items = ""; for(let n in this.cart) { items += `- ${n} (x${this.cart[n].qty})\n`; }
                const msg = `⚓ *Otaku Beads Order* ⚓\n\n*Name:* ${user.name}\n*Items:*\n${items}*Total Paid:* R${this.currentTotal}\n\n_Payment verified via Google Pay_`;
                window.open(`https://wa.me/27763135069?text=${encodeURIComponent(msg)}`);
            }
        };

        function onGooglePayLoaded() {
            paymentsClient = new google.payments.api.PaymentsClient({environment: 'TEST'});
            paymentsClient.isReadyToPay(Object.assign({}, baseRequest, {allowedPaymentMethods: [baseCardPaymentMethod]}))
                .then(r => { if(r.result) { const btn = paymentsClient.createButton({onClick: onGPayClick, buttonColor: 'black', buttonType: 'buy'}); document.getElementById('gpay-container').appendChild(btn); }});
        }

        function onGPayClick() {
            const paymentDataRequest = Object.assign({}, baseRequest);
            paymentDataRequest.allowedPaymentMethods = [cardPaymentMethod];
            paymentDataRequest.transactionInfo = { totalPriceStatus: 'FINAL', totalPrice: ENGINE.currentTotal.toString(), currencyCode: 'ZAR', countryCode: 'ZA' };
            paymentDataRequest.merchantInfo = { merchantName: 'Otaku Beads' };
            
            paymentsClient.loadPaymentData(paymentDataRequest)
                .then(data => { ENGINE.sendWhatsApp(); }) // SUCCESS -> WHATSAPP
                .catch(err => console.error(err));
        }

        function handleCredentialResponse(r) { const user = JSON.parse(atob(r.credential.split('.')[1])); localStorage.setItem('user', JSON.stringify(user)); location.reload(); }
        window.onload = () => { ENGINE.init(); google.accounts.id.initialize({ client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", callback: handleCredentialResponse }); google.accounts.id.renderButton(document.getElementById("google-login-anchor"), { theme: "filled_blue", size: "large", shape: "pill" }); };
    </script>
</body>
</html>
