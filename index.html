<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-outline-variant: #CAC4D0;
            --spring: cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }
        
        .sheet { position: fixed; inset: 0; z-index: 5000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); border-radius: 32px 32px 0 0; transition: transform 0.4s var(--spring); display: flex; flex-direction: column; }
        .sheet.active { transform: translateY(0); }
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface-container-low); z-index: 6000; transform: translateX(-100%); transition: transform 0.4s var(--spring); padding: 24px; border-radius: 0 28px 28px 0; }
        .drawer.active { transform: translateX(0); }
        
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 4500; opacity: 0; pointer-events: none; backdrop-filter: blur(8px); transition: opacity 0.3s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        
        .btn-fab { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; height: 64px; background: var(--md-sys-color-primary); color: white; border-radius: 24px; border: none; font-weight: 700; z-index: 1001; display: flex; align-items: center; justify-content: center; gap: 12px; }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.close()"></div>

    <header class="header">
        <button style="background:none; border:none;" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded" style="font-size:32px;">menu</span></button>
        <img src="Logo.jpg" style="width:44px; height:44px; border-radius:12px;" onerror="this.src='https://placehold.co/44'">
        <div style="width:32px;"></div>
    </header>

    <nav id="menu-drawer" class="drawer">
        <h2 style="margin-bottom:32px;">Otaku Beads</h2>
        <button class="card" style="width:100%; padding:16px; cursor:pointer;" onclick="CORE.chat()">WhatsApp Us</button>
    </nav>

    <div style="margin: 16px; padding: 20px; background: var(--md-sys-color-primary); color: white; border-radius: 28px; display: flex; align-items: center; gap: 16px;">
        <span class="material-symbols-rounded" style="font-size:40px;">celebration</span>
        <div><h3 style="font-size: 18px;">Buy 2 Get 1 FREE!</h3></div>
    </div>

    <main class="grid" id="main-grid"></main>

    <footer style="padding: 40px 24px 140px; text-align: center;">
        <button onclick="CORE.chat()" style="width:100%; max-width:300px; height:56px; border-radius:100px; border:none; background:#25D366; color:white; font-weight:700;">Chat on WhatsApp</button>
    </footer>

    <div id="bag-sheet" class="sheet">
        <div style="padding: 24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Your Bag</h2>
            <button onclick="UI.close()" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        
        <div style="padding: 0 24px;">
            <div style="display:flex; background:var(--md-sys-color-surface-container-low); border-radius:100px; padding:4px; border:1px solid var(--md-sys-color-outline-variant);">
                <div id="p-std" class="p-opt" style="flex:1; text-align:center; padding:10px; border-radius:100px; cursor:pointer;" onclick="CORE.setShip('std')">Std (R60)</div>
                <div id="p-exp" class="p-opt" style="flex:1; text-align:center; padding:10px; border-radius:100px; cursor:pointer;" onclick="CORE.setShip('exp')">Exp (R100)</div>
            </div>
        </div>

        <div id="bag-items" style="flex:1; overflow-y:auto; padding:24px;"></div>
        
        <div style="padding:24px; background:var(--md-sys-color-surface-container-high); border-radius:32px 32px 0 0;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span>Total</span>
                <span id="bag-total" style="font-weight:700; font-size:20px;">R 0.00</span>
            </div>
            <button class="btn-fab" style="position:static; transform:none; width:100%;" onclick="CORE.checkout()">Order via WhatsApp</button>
        </div>
    </div>

    <button class="btn-fab" onclick="UI.toggle('bag', true)">
        <span class="material-symbols-rounded">shopping_bag</span> View Bag <div id="count" style="display:none; background:#B3261E; color:white; min-width:20px; height:20px; border-radius:10px; font-size:12px; align-items:center; justify-content:center; margin-left:8px;">0</div>
    </button>

    <script>
        const CORE = {
            cart: [], ship: 'std',
            add(id) { this.cart.push(id); this.upd(); },
            setShip(t) { this.ship = t; this.upd(); },
            upd() {
                const c = this.cart.length;
                document.getElementById('count').innerText = c;
                document.getElementById('count').style.display = c > 0 ? 'flex' : 'none';
                let total = this.cart.reduce((s, id) => s + (id <= 2 ? 45 : 65), 0) + (this.ship === 'std' ? 60 : 100);
                document.getElementById('bag-total').innerText = `R ${total}.00`;
                document.getElementById('p-std').style.background = this.ship === 'std' ? 'var(--md-sys-color-secondary-container)' : 'none';
                document.getElementById('p-exp').style.background = this.ship === 'exp' ? 'var(--md-sys-color-secondary-container)' : 'none';
                this.render();
            },
            render() {
                const list = document.getElementById('bag-items');
                if(!this.cart.length) { list.innerHTML = '<p style="text-align:center; opacity:0.5;">Empty</p>'; return; }
                const counts = this.cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                list.innerHTML = Object.keys(counts).map(id => `
                <div style="display:flex; align-items:center; gap:16px; margin-bottom:12px; background:var(--md-sys-color-surface-container-low); padding:12px; border-radius:16px;">
                    <img src="${id}.jpg" style="width:50px; height:50px; border-radius:8px;" onerror="this.src='Logo.jpg'">
                    <div style="flex:1; font-weight:700;">Design #${id}</div>
                    <div style="font-weight:900;">x${counts[id]}</div>
                </div>`).join('');
            },
            chat() { window.open(`https://wa.me/27XXXXXXXXX?text=Hi!`); },
            checkout() { window.open(`https://wa.me/27XXXXXXXXX?text=Order Items: ${this.cart.join(', ')}`); }
        };

        const UI = {
            toggle(id, s) {
                const el = document.getElementById(id + (id === 'menu' ? '-drawer' : '-sheet'));
                if(id === 'menu') el.style.transform = s ? "translateX(0)" : "translateX(-100%)";
                else el.classList.toggle('active', s);
                document.getElementById('scrim').classList.toggle('active', s);
            },
            close() { this.toggle('menu', false); this.toggle('bag', false); }
        };

        function init() {
            const grid = document.getElementById('main-grid');
            let h = "";
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                h += `<div class="card" style="${is26 ? 'opacity:0.5; filter:grayscale(1);' : ''}">
                    <img src="${i}.jpg" onerror="this.src='Logo.jpg'">
                    <div style="font-weight:700; margin:10px 0;">Design #${i}</div>
                    <button ${is26 ? 'disabled' : ''} style="width:100%; height:40px; border-radius:20px; border:none; background:${is26 ? '#ccc' : 'var(--md-sys-color-primary)'}; color:white;" onclick="CORE.add(${i})">${is26 ? 'Soon' : 'Add'}</button>
                </div>`;
            }
            grid.innerHTML = h;
            CORE.upd();
        }
        init();
    </script>
</body>
</html>
