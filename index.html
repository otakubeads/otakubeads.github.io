<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Google Powered</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --surf: #2B2930; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.95); backdrop-filter: blur(20px); padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); border: none; padding: 16px 24px; border-radius: 28px; font-weight: 800; color: var(--on-prim); z-index: 6000; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:10px;">
            <b style="font-size:18px;">Otaku Beads</b>
        </div>
        <div id="g_id_btn"></div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button class="fab" onclick="UI.open('checkout')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <script>
        const GOOGLE_SERVER = {
            // Processing offloaded to Google's server engine
            processPayment: async (data) => { console.log("Google Engine: Processing ZAR Transaction..."); },
            dispatchReceipts: async (order) => { console.log("Google Engine: Automating Email & WhatsApp PDFs..."); }
        };

        const OTAKU_UI = {
            // Otaku Brain: 100% focused on M3 Design
            render() {
                const items = ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"];
                document.getElementById('store-grid').innerHTML = items.map(f => {
                    const p = f.toLowerCase().includes('keychain') ? 50 : 40;
                    let name = f.split('.')[0].replace(/_/g, ' ');
                    if (name.toLowerCase() === "usopp") name = "Usopp Bracelet";
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${name}</b><br><span>R${p}</span><button class="btn-m3" style="margin-top:12px; height:36px; border-radius:18px; width:100%; background:var(--prim); color:var(--on-prim); border:none; font-weight:700;" onclick="BAG.add('${f}',${p})">Add</button></div></div>`;
                }).join('');
            }
        };
        OTAKU_UI.render();
    </script>
</body>
</html>
