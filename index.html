<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V252 Stable</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; border-bottom: 1px solid var(--out); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; overflow: hidden; border: 1px solid var(--out); display: flex; flex-direction: column; min-height: 320px; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #2A2631; }
        .btn-m3 { height: 44px; border-radius: 22px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); border-radius: 32px 32px 0 0; padding: 24px; visibility: hidden; }
        .sheet.full { transform: translateY(0); visibility: visible; }
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 9999; font-weight: 700; border: none; display: flex; align-items: center; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim); cursor:pointer; font-size:28px;">account_circle</span>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span class="material-symbols-rounded" onclick="UI.close()" style="cursor:pointer">arrow_back</span>
            <h2>Account</h2>
            <div style="width:24px"></div>
        </div>
        <div id="status-dashboard" style="background:rgba(208,188,255,0.1); border:1px dashed var(--prim); border-radius:24px; padding:16px;">
            <p style="font-size:12px; font-weight:700; color:var(--prim); margin:0 0 10px 0;">SYSTEM STATUS ⚓</p>
            <div style="display:flex; justify-content:space-between; font-size:13px;"><span>Deployment</span><span style="color:#81C784;">● Active</span></div>
            <div style="display:flex; justify-content:space-between; font-size:13px; margin:5px 0;"><span>Code</span><span>V252 Stable</span></div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };

        const ENGINE = {
            inventory: ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "Akane_keychain.jpg", "Bulma_bracelet.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.inventory.map(file => {
                    const isKeychain = file.toLowerCase().includes('keychain');
                    const price = isKeychain ? 50 : 40; [cite: 2026-01-29]
                    const cleanName = file.replace('.jpg', '').split('_').join(' '); [cite: 2026-01-29]
                    return `
                    <div class="card">
                        <img src="${file}" onerror="this.src='placeholder.jpg'">
                        <div style="padding:14px; flex-grow:1; display:flex; flex-direction:column; justify-content:space-between;">
                            <div style="font-weight:700; font-size:13px; margin-bottom:8px;">${cleanName}</div>
                            <button class="btn-m3" onclick="alert('Added!')">Add - R${price}</button>
                        </div>
                    </div>`;
                }).join('');
            }
        };
        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
