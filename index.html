<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>OtakuBeads | Final Stable</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); overflow-x: hidden; }

        /* M3 EXPRESSIVE UI COMPONENTS */
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .sheet { position: fixed; inset: 0; z-index: 9000; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; }
        .sheet-header { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 8000; display: none; backdrop-filter: blur(8px); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; padding-bottom: 100px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; position: relative; }
        .coming-soon-btn { background: #e0e0e0 !important; color: #888 !important; pointer-events: none; }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <header style="padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; background: rgba(254,247,255,0.8); backdrop-filter: blur(20px);">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:16px; background:#ECE6F0; color:black;" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="height:36px; border-radius:8px;">
        <div id="auth-slot" onclick="BRAIN.UI.toggle('auth', true)" style="cursor:pointer; width:48px; height:48px; display:flex; align-items:center; justify-content:center;">
            <span class="material-symbols-rounded" style="font-size:32px;">account_circle</span>
        </div>
    </header>

    <main id="main-grid" class="grid"></main>

    <div id="cart-sheet" class="sheet">
        <div class="sheet-header">
            <h2>Checkout</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:50%; background:none; color:black;" onclick="BRAIN.UI.toggle('cart', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding: 24px;">
            <p style="margin-bottom:12px; font-weight:700;">Delivery Service (Paxi Section #X)</p>
            <div style="display:flex; gap:10px; margin-bottom:24px;">
                <button id="btn-std" class="btn-m3" style="flex:1; height:56px; border-radius:16px;" onclick="BRAIN.CART.setShipping(60)">Standard (R60)</button>
                <button id="btn-exp" class="btn-m3" style="flex:1; height:56px; border-radius:16px; background:#ECE6F0; color:black;" onclick="BRAIN.CART.setShipping(100)">Express (R100)</button>
            </div>
            <div id="total-display" style="font-size:20px; font-weight:700; text-align:right;">Total: R0.00</div>
        </div>
    </div>

    <div id="menu-sheet" class="sheet">
        <div class="sheet-header">
            <h2>OtakuBeads</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:50%; background:none; color:black;" onclick="BRAIN.UI.toggle('menu', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding: 24px;">
            <div style="padding:20px; background:#EADDFF; border-radius:24px; font-weight:700; margin-bottom:12px;">PROMO: 10% OFF via Google</div>
            <div style="padding:20px; background:#F3EDF7; border-radius:24px; opacity:0.6;">Design #26 coming soon...</div>
        </div>
    </div>

    <div id="auth-sheet" class="sheet">
        <div class="sheet-header">
            <h2>Account Sync</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:50%; background:none; color:black;" onclick="BRAIN.UI.toggle('auth', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding: 40px; display:flex; justify-content:center;">
            <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="onGoogleSign"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <script>
        function onGoogleSign(r){ 
            const u = JSON.parse(atob(r.credential.split('.')[1])); 
            localStorage.setItem('ob_user_v29', JSON.stringify(u)); 
            location.reload(); 
        }

        const BRAIN = {
            DATA: {
                user: JSON.parse(localStorage.getItem('ob_user_v29')) || null,
                items: [],
                shipping: 0
            },
            UI: {
                toggle(id, s) { 
                    document.getElementById(id+'-sheet').style.transform = s ? 'translateY(0)' : 'translateY(100%)'; 
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                },
                closeAll() { this.toggle('menu',0); this.toggle('auth',0); this.toggle('cart',0); },
                init() {
                    if(BRAIN.DATA.user) document.getElementById('auth-slot').innerHTML = `<img src="${BRAIN.DATA.user.picture}" style="width:36px; height:36px; border-radius:50%;">`;
                    const g = document.getElementById('main-grid');
                    for(let i=1; i<=28; i++){
                        const is26 = i === 26;
                        g.innerHTML += `
                        <div class="card">
                            <img src="${is26?'Logo.jpg':i+'.jpg'}" style="width:100%; aspect-ratio:1; border-radius:20px; object-fit:cover; ${is26?'filter:grayscale(1)':''}">
                            <div style="display:flex; justify-content:space-between; margin-top:12px;"><b>#${i}</b><span class="material-symbols-rounded" style="color:#FFB400;">star</span></div>
                            <button class="btn-m3 ${is26?'coming-soon-btn':''}" style="width:100%; height:44px; border-radius:12px; margin-top:10px;" onclick="${is26?'':'BRAIN.CART.add('+i+')'}">
                                ${is26 ? 'Coming Soon' : 'Add to Bag'}
                            </button>
                        </div>`;
                    }
                }
            },
            CART: {
                add(id) { 
                    BRAIN.DATA.items.push(id); 
                    BRAIN.UI.toggle('cart', true);
                    this.update();
                },
                setShipping(val) { BRAIN.DATA.shipping = val; this.update(); },
                update() {
                    let total = BRAIN.DATA.items.length * 150;
                    if(BRAIN.DATA.user) total *= 0.9;
                    document.getElementById('total-display').innerText = `Total: R${(total + BRAIN.DATA.shipping).toFixed(2)}`;
                }
            }
        };
        window.onload = () => BRAIN.UI.init();
    </script>
</body>
</html>
