<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Final Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-error: #B3261E;
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }

        /* HEADER & BRANDING */
        .header { position: sticky; top: 0; z-index: 1000; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(254, 247, 255, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo-frame { width: 42px; height: 42px; border-radius: 12px; overflow: hidden; background: var(--md-sys-color-surface-container); border: 1px solid rgba(0,0,0,0.05); }
        .logo-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* BURGER DRAWER */
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface); z-index: 5000; transform: translateX(-100%); transition: 0.4s var(--spring-bounce); border-radius: 0 28px 28px 0; padding: 24px; box-shadow: 10px 0 40px rgba(0,0,0,0.1); }
        
        /* CHECKOUT SHEET */
        .sheet { position: fixed; inset: 0; z-index: 4000; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring-bounce); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        
        /* M3 BUTTONS */
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring-bounce); }
        .btn-m3:active { transform: scale(0.92); }
        .btn-m3.added { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-primary); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 3500; display: none; backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <nav id="menu-drawer" class="drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:32px;">
            <h2 style="font-weight:700;">Menu</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:50%; background:var(--md-sys-color-surface-container); color:#444;" onclick="BRAIN.UI.toggle('menu', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:16px; font-weight:700; border-radius:100px; margin-bottom:8px;" onclick="window.open('https://wa.me/27663443753')">Custom Request</div>
        <div style="padding:16px; font-weight:700; border-radius:100px;" onclick="window.open('https://www.paxi.co.za/tracking')">Track Paxi</div>
    </nav>

    <div id="bag-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee;">
            <h2 style="font-weight:700;">Your Bag</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:50%; background:var(--md-sys-color-surface-container); color:#444;" onclick="BRAIN.UI.toggle('bag', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div id="bag-content" style="padding:24px; flex:1; overflow-y:auto;"></div>
        <div style="padding:24px; border-top:1px solid #eee;">
            <button class="btn-m3" style="width:100%; height:64px; border-radius:20px; font-size:18px;" onclick="BRAIN.CART.checkout()">Order via WhatsApp</button>
        </div>
    </div>

    <header class="header">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:14px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('menu', true)">
            <span class="material-symbols-rounded">menu</span>
        </button>
        <div class="logo-frame"><img src="Logo.jpg?v=26" onerror="this.src='logo.jpg';"></div>
        <button class="btn-m3" style="width:48px; height:48px; border-radius:14px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('review', true)">
            <span class="material-symbols-rounded">rate_review</span>
        </button>
    </header>

    <main class="grid" id="main-grid"></main>

    <script>
        const BRAIN = {
            DATA: { cart: [], paxi: 60 },
            UI: {
                toggle(id, s) {
                    const el = document.getElementById(id + (id === 'menu' ? '-drawer' : '-sheet'));
                    if(!el) return;
                    el.style.transform = s ? (id === 'menu' ? 'translateX(0)' : 'translateY(0)') : (id === 'menu' ? 'translateX(-100%)' : 'translateY(100%)');
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                    if(s && id === 'bag') this.renderBag();
                },
                closeAll() { ['menu', 'bag'].forEach(id => this.toggle(id, false)); },
                renderBag() {
                    const list = document.getElementById('bag-content');
                    if(BRAIN.DATA.cart.length === 0) { list.innerHTML = '<p style="text-align:center; opacity:0.5;">Bag is empty</p>'; return; }
                    list.innerHTML = BRAIN.DATA.cart.map(id => `<div style="padding:16px; background:var(--md-sys-color-surface-container); border-radius:16px; margin-bottom:10px;"><b>Design #${id}</b> - R45.00</div>`).join('');
                },
                refreshButtons() {
                    BRAIN.DATA.cart.forEach(id => {
                        const btn = document.getElementById(`btn-${id}`);
                        if(btn) { btn.classList.add('added'); btn.innerText = "Added"; }
                    });
                }
            },
            CART: {
                add(id) { BRAIN.DATA.cart.push(id); BRAIN.UI.refreshButtons(); },
                checkout() { window.open(`https://wa.me/27663443753?text=Order:${BRAIN.DATA.cart.join(',')}`); }
            }
        };

        window.onload = () => {
            const g = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                g.innerHTML += `
                    <div class="card">
                        <div style="width:100%; aspect-ratio:1/1; border-radius:20px; overflow:hidden; margin-bottom:12px;">
                            <img src="${is26?'coming soon.jpeg':i+'.jpg'}?v=26" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='Logo.jpg'">
                        </div>
                        <div style="font-weight:700; margin-bottom:12px;">Design #${i}</div>
                        <button id="btn-${i}" class="btn-m3" style="width:100%; height:44px; border-radius:12px;" onclick="BRAIN.CART.add(${i})" ${is26?'disabled':''}>${is26?'Coming Soon':'Add to Bag'}</button>
                    </div>`;
            }
        };
    </script>
</body>
</html>
