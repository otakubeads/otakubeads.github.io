<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>OtakuBeads | Protocol Sync</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/symbols-rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-container: #F3EDF7;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); }

        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; }
        .sheet-header { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000; display: none; backdrop-filter: blur(8px); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--md-sys-color-container); border-radius: 28px; padding: 12px; }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <header style="padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; background: rgba(254,247,255,0.8); backdrop-filter: blur(20px);">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:16px; background:#ECE6F0; color:black;" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="height:36px; border-radius:8px;">
        <div id="user-node" onclick="BRAIN.UI.toggle('auth', true)" style="cursor:pointer; width:44px; height:44px; display:flex; align-items:center; justify-content:center;">
            <span class="material-symbols-rounded" style="font-size:32px;">account_circle</span>
        </div>
    </header>

    <main id="main-grid" class="grid"></main>

    <div id="auth-sheet" class="sheet">
        <div class="sheet-header">
            <h2>Secure Access</h2>
            <button class="btn-m3" style="background:none; color:black; border-radius:50%; width:44px; height:44px;" onclick="BRAIN.UI.toggle('auth', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding: 40px; display: flex; flex-direction: column; align-items: center;">
            <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="handleGrant"></div>
            <div class="g_id_signin" data-type="standard"></div>
            
            <button class="btn-m3" style="background:#ECE6F0; color:black; width:100%; height:56px; border-radius:16px; margin-top:24px;" onclick="BRAIN.ENGINE.guestMode()">Continue as Guest</button>
        </div>
    </div>

    <div id="paxi-sheet" class="sheet">
        <div class="sheet-header">
            <h2>Paxi Checkout</h2>
            <button class="btn-m3" style="background:none; color:black; border-radius:50%; width:44px; height:44px;" onclick="BRAIN.UI.toggle('paxi', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding: 24px;">
            <button class="btn-m3" style="width:100%; height:56px; border-radius:16px; margin-bottom:12px;">Standard (R60)</button>
            <button class="btn-m3" style="width:100%; height:56px; border-radius:16px; background:#ECE6F0; color:black;">Express (R100)</button>
        </div>
    </div>

    <script>
        const BRAIN = {
            ENGINE: {
                user: JSON.parse(localStorage.getItem('ob_grant_user')) || null,
                guestMode() {
                    localStorage.setItem('ob_is_guest', 'true');
                    BRAIN.UI.closeAll();
                    location.reload();
                }
            },
            UI: {
                toggle(id, s) {
                    document.getElementById(id + '-sheet').style.transform = s ? 'translateY(0)' : 'translateY(100%)';
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                },
                closeAll() { this.toggle('menu', 0); this.toggle('auth', 0); this.toggle('paxi', 0); },
                init() {
                    if (BRAIN.ENGINE.user) {
                        document.getElementById('user-node').innerHTML = `<img src="${BRAIN.ENGINE.user.picture}" style="width:36px; height:36px; border-radius:50%;">`;
                    }
                    const g = document.getElementById('main-grid');
                    for (let i = 1; i <= 28; i++) {
                        const is26 = i === 26;
                        g.innerHTML += `
                        <div class="card">
                            <img src="${is26 ? 'Logo.jpg' : i + '.jpg'}" style="width:100%; aspect-ratio:1; border-radius:20px; object-fit:cover; ${is26?'filter:grayscale(1)':''}">
                            <div style="display:flex; justify-content:space-between; margin:12px 0;"><b>#${i}</b><span class="material-symbols-rounded" style="color:#FFB400;">star</span></div>
                            <button class="btn-m3" style="width:100%; height:44px; border-radius:12px; ${is26?'background:#ccc':''}" onclick="${is26?'':'BRAIN.UI.toggle(\'paxi\', 1)'}">${is26?'Soon':'Add to Bag'}</button>
                        </div>`;
                    }
                }
            }
        };

        function handleGrant(r) {
            const profile = JSON.parse(atob(r.credential.split('.')[1]));
            localStorage.setItem('ob_grant_user', JSON.stringify(profile));
            localStorage.setItem('ob_is_guest', 'false');
            location.reload();
        }

        window.onload = () => BRAIN.UI.init();
    </script>
</body>
</html>
