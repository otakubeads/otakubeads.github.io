<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.material.io/material-symbols-rounded" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-error: #B3261E;
            --md-sys-color-success: #388E3C;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); overflow-x: hidden; }
        body.locked { overflow: hidden; }

        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .btn-m3:active:not(:disabled) { transform: scale(0.92); }
        .btn-m3:disabled { background: #E1E1E1; color: #9E9E9E; opacity: 0.8; }
        .btn-icon { width: 44px; height: 44px; border-radius: 50%; background: var(--md-sys-color-surface-container-high); color: var(--md-sys-color-on-surface); }

        .header { position: sticky; top: 0; z-index: 1000; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(254, 247, 255, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }

        .drawer { position: fixed; top: 0; left: 0; width: 320px; height: 100%; background: var(--md-sys-color-surface); z-index: 5000; transform: translateX(-100%); transition: 0.4s var(--spring); border-radius: 0 28px 28px 0; padding: 24px; box-shadow: 10px 0 40px rgba(0,0,0,0.1); }
        .sheet { position: fixed; inset: 0; z-index: 4500; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3500; display: none; backdrop-filter: blur(8px); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; }
        
        .segment-row { display: flex; background: var(--md-sys-color-surface-container-high); padding: 4px; border-radius: 100px; margin: 8px 0; }
        .seg-btn { flex: 1; padding: 10px; border-radius: 100px; border: none; background: transparent; font-weight: 700; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .seg-btn.active { background: var(--md-sys-color-primary); color: white; }

        .bag-item { display: flex; align-items: center; gap: 12px; background: white; padding: 12px; border-radius: 20px; margin-bottom: 8px; border: 1px solid var(--md-sys-color-surface-container-high); }
    </style>
</head>
<body id="body">
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <header class="header">
        <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="height:40px; border-radius:10px;" onerror="this.src='logo.jpg'">
        <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
    </header>

    <nav id="menu-drawer" class="drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h2 id="user-name-title">Otaku Beads</h2>
            <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('menu', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div id="history-section">
            <p style="font-size:11px; font-weight:700; opacity:0.6; margin-bottom:12px; letter-spacing:1px;">MY ORDERS</p>
            <div id="history-list"></div>
        </div>
        <button class="btn-m3" style="position:absolute; bottom:24px; width:calc(100% - 48px); height:56px; border-radius:16px; background:var(--md-sys-color-surface-container-high); color:black;" onclick="BRAIN.AUTH.logout()">Sign Out</button>
    </nav>

    <div id="auth-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Sign In</h2>
            <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('auth', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:24px;">
            <input type="text" id="auth-name" placeholder="Full Name" style="width:100%; padding:16px; border-radius:12px; border:1px solid #ddd; margin-bottom:12px; font-family:inherit;">
            <input type="tel" id="auth-phone" placeholder="WhatsApp Number" style="width:100%; padding:16px; border-radius:12px; border:1px solid #ddd; margin-bottom:12px; font-family:inherit;">
            <button class="btn-m3" style="width:100%; height:56px; border-radius:16px;" onclick="BRAIN.AUTH.signIn()">Get My Discount</button>
        </div>
    </div>

    <div id="review-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Write Review</h2>
            <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('review', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:24px;">
            <textarea id="rev-text" style="width:100%; height:150px; border-radius:20px; border:1px solid #ddd; padding:16px; font-family:inherit; margin-bottom:16px;" placeholder="What do you think of our designs?"></textarea>
            <button class="btn-m3" style="width:100%; height:56px; border-radius:16px;" onclick="BRAIN.REVIEWS.save()">Submit Review</button>
        </div>
    </div>

    <div id="bag-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Your Bag</h2>
            <button class="btn-m3 btn-icon" onclick="BRAIN.UI.toggle('bag', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding:0 24px; flex:1; overflow-y:auto;">
            <p style="font-size:11px; font-weight:700; color:var(--md-sys-color-primary); letter-spacing:1px;">DELIVERY METHOD</p>
            <div class="segment-row">
                <button id="m-paxi" class="seg-btn active" onclick="BRAIN.ORDER.setMethod('Paxi')">Paxi</button>
                <button id="m-pick" class="seg-btn" onclick="BRAIN.ORDER.setMethod('Pick-up')">Pick-up</button>
            </div>
            <div id="paxi-sub" class="segment-row">
                <button id="p-std" class="seg-btn active" onclick="BRAIN.ORDER.setPaxi('Standard', 60)">Standard (R60)</button>
                <button id="p-exp" class="seg-btn" onclick="BRAIN.ORDER.setPaxi('Express', 100)">Express (R100)</button>
            </div>
            <div id="bag-list-inner" style="margin-top:16px;"></div>
        </div>
        <div style="padding:24px; background:var(--md-sys-color-surface-container-high); border-radius:32px 32px 0 0;">
            <div id="discount-row" style="display:none; justify-content:space-between; color:var(--md-sys-color-success); font-weight:700; margin-bottom:8px;">
                <span>Voucher Applied:</span><span id="discount-val">-R0.00</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:16px; font-weight:700; font-size:20px;">
                <span>Total:</span><span id="total-val">R0.00</span>
            </div>
            <button class="btn-m3" style="width:100%; height:64px; border-radius:20px;" onclick="BRAIN.ORDER.submit()">WhatsApp Order</button>
        </div>
    </div>

    <main>
        <div id="promo-banner-area"></div>
        <div class="grid" id="main-grid"></div>
    </main>

    <button class="btn-m3" style="position:fixed; bottom:24px; right:24px; width:72px; height:72px; border-radius:24px; box-shadow:0 8px 32px rgba(0,0,0,0.2); z-index:2000;" onclick="BRAIN.UI.toggle('bag', true)">
        <span class="material-symbols-rounded" style="font-size:32px;">shopping_bag</span>
        <div id="badge" style="position:absolute; top:-4px; right:-4px; background:var(--md-sys-color-error); color:white; width:24px; height:24px; border-radius:50%; display:none; align-items:center; justify-content:center; border:3px solid white; font-size:12px; font-weight:700;">0</div>
    </button>

    <script>
        const BRAIN = {
            DATA: {
                user: JSON.parse(localStorage.getItem('ob_user_v12')) || null,
                cart: JSON.parse(localStorage.getItem('ob_cart_v12')) || {},
                method: 'Paxi', ship: 60, pType: 'Standard',
                orders: JSON.parse(localStorage.getItem('ob_history_v12')) || [],
                promoUsed: localStorage.getItem('ob_promo_burned') === 'true'
            },
            AUTH: {
                signIn() {
                    const n = document.getElementById('auth-name').value;
                    const p = document.getElementById('auth-phone').value;
                    if(n.length < 2 || p.length < 10) return alert("Please enter valid details");
                    BRAIN.DATA.user = { name: n, phone: p, code: 'OTAKU-' + p.slice(-4) };
                    localStorage.setItem('ob_user_v12', JSON.stringify(BRAIN.DATA.user));
                    location.reload();
                },
                logout() { localStorage.clear(); location.reload(); }
            },
            REVIEWS: {
                save() {
                    const txt = document.getElementById('rev-text').value;
                    if(!txt) return;
                    localStorage.setItem('ob_last_rev', txt);
                    alert("Review submitted!");
                    BRAIN.UI.toggle('review', false);
                }
            },
            ORDER: {
                setMethod(m) { 
                    BRAIN.DATA.method = m; 
                    document.getElementById('m-paxi').classList.toggle('active', m==='Paxi');
                    document.getElementById('paxi-sub').style.display = m==='Paxi' ? 'flex' : 'none';
                    BRAIN.UI.refresh(); 
                },
                setPaxi(t, c) { 
                    BRAIN.DATA.pType = t; BRAIN.DATA.ship = c; 
                    document.getElementById('p-std').classList.toggle('active', t==='Standard');
                    document.getElementById('p-exp').classList.toggle('active', t==='Express');
                    BRAIN.UI.refresh(); 
                },
                submit() {
                    if(!BRAIN.DATA.user) return BRAIN.UI.toggle('auth', true);
                    const sub = Object.values(BRAIN.DATA.cart).reduce((a, b) => a + b, 0) * 45;
                    const disc = (!BRAIN.DATA.promoUsed) ? sub * 0.1 : 0;
                    const total = (sub - disc) + (BRAIN.DATA.method === 'Paxi' ? BRAIN.DATA.ship : 0);
                    
                    if(disc > 0) localStorage.setItem('ob_promo_burned', 'true');
                    
                    BRAIN.DATA.orders.unshift({ date: new Date().toLocaleDateString(), total: `R${total.toFixed(2)}` });
                    localStorage.setItem('ob_history_v12', JSON.stringify(BRAIN.DATA.orders));
                    
                    const msg = `Order from ${BRAIN.DATA.user.name}\nItems: ${JSON.stringify(BRAIN.DATA.cart)}\nDelivery: ${BRAIN.DATA.method}\nTotal: R${total.toFixed(2)}`;
                    window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
                }
            },
            UI: {
                toggle(id, s) {
                    const el = document.getElementById(id + '-sheet') || document.getElementById(id + '-drawer');
                    if(!el) return;
                    el.style.transform = s ? (id==='menu'?'translateX(0)':'translateY(0)') : (id==='menu'?'translateX(-100%)':'translateY(100%)');
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                    if(s && id === 'bag') this.renderBag();
                },
                closeAll() { ['menu','auth','bag','review'].forEach(i => this.toggle(i, false)); },
                updateQty(id, delta) {
                    BRAIN.DATA.cart[id] = (BRAIN.DATA.cart[id] || 0) + delta;
                    if(BRAIN.DATA.cart[id] <= 0) delete BRAIN.DATA.cart[id];
                    localStorage.setItem('ob_cart_v12', JSON.stringify(BRAIN.DATA.cart));
                    this.renderBag();
                    this.refresh();
                },
                renderBag() {
                    const container = document.getElementById('bag-list-inner');
                    const items = Object.entries(BRAIN.DATA.cart);
                    container.innerHTML = items.length === 0 ? '<p style="text-align:center; padding:40px; opacity:0.5;">Bag is empty</p>' : 
                    items.map(([id, q]) => `
                        <div class="bag-item">
                            <img src="${id}.jpg" style="width:40px; height:40px; border-radius:10px; object-fit:cover;" onerror="this.src='Logo.jpg'">
                            <div style="flex:1"><b>Design #${id}</b></div>
                            <div style="display:flex; align-items:center; gap:10px; background:#f0f0f0; padding:4px 12px; border-radius:100px;">
                                <button onclick="BRAIN.UI.updateQty(${id},-1)" style="border:none; background:none; font-weight:700;">-</button>
                                <span>${q}</span>
                                <button onclick="BRAIN.UI.updateQty(${id},1)" style="border:none; background:none; font-weight:700;">+</button>
                            </div>
                        </div>`).join('');
                },
                refresh() {
                    let count = 0; let sub = 0;
                    Object.entries(BRAIN.DATA.cart).forEach(([id, q]) => { count += q; sub += (q * 45); });
                    document.getElementById('badge').innerText = count;
                    document.getElementById('badge').style.display = count > 0 ? 'flex' : 'none';
                    const disc = (!BRAIN.DATA.promoUsed && BRAIN.DATA.user) ? sub * 0.1 : 0;
                    const ship = BRAIN.DATA.method === 'Paxi' ? BRAIN.DATA.ship : 0;
                    document.getElementById('discount-row').style.display = disc > 0 ? 'flex' : 'none';
                    document.getElementById('discount-val').innerText = `-R${disc.toFixed(2)}`;
                    document.getElementById('total-val').innerText = `R${(sub - disc + ship).toFixed(2)}`;
                },
                init() {
                    const g = document.getElementById('main-grid');
                    for(let i=1; i<=28; i++) {
                        const is26 = i === 26;
                        g.innerHTML += `<div class="card" style="opacity:${is26?0.6:1}">
                            <img src="${is26?'logo.jpg':i+'.jpg'}" style="width:100%; aspect-ratio:1; border-radius:20px; object-fit:cover; margin-bottom:8px;" onerror="this.src='Logo.jpg'">
                            <div style="font-weight:700; font-size:14px;">Design #${i}</div>
                            <button class="btn-m3" style="width:100%; height:36px; border-radius:10px; margin-top:8px; font-size:12px;" onclick="BRAIN.UI.updateQty(${i},1)" ${is26?'disabled':''}>${is26?'Soon':'Add'}</button>
                        </div>`;
                    }
                    if(BRAIN.DATA.user) {
                        document.getElementById('user-name-title').innerText = BRAIN.DATA.user.name;
                        if(!BRAIN.DATA.promoUsed) {
                            document.getElementById('promo-banner-area').innerHTML = `<div class="card" style="margin:16px; background:#EADDFF; border:2px dashed var(--md-sys-color-primary); text-align:center;">
                                <p style="font-weight:700;">VOUCHER ACTIVE: ${BRAIN.DATA.user.code}</p>
                            </div>`;
                        }
                        const h = document.getElementById('history-list');
                        h.innerHTML = BRAIN.DATA.orders.map(o => `<div style="background:white; padding:12px; border-radius:15px; margin-bottom:8px; font-size:12px;"><b>Order Sent</b><br>${o.date} â€¢ ${o.total}</div>`).join('');
                    } else {
                        document.getElementById('promo-banner-area').innerHTML = `<button class="btn-m3" style="width:calc(100% - 32px); margin:16px; height:56px; border-radius:20px;" onclick="BRAIN.UI.toggle('auth', true)">Sign In for 10% OFF</button>`;
                    }
                    this.refresh();
                }
            }
        };
        window.onload = () => BRAIN.UI.init();
    </script>
</body>
</html>
