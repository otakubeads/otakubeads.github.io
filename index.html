<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V340</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { 
            --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; 
            --out: #49454F; --sheet: #25232A; --surf: #2B2930; 
        }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        
        header { 
            position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); 
            padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 5000; 
            display: flex; justify-content: space-between; align-items: center;
        }

        .auth-anchor {
            background: var(--surf); border: 1px solid var(--out); border-radius: 20px;
            padding: 4px 10px; display: flex; align-items: center; height: 34px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        
        .btn-m3 { 
            height: 48px; border-radius: 24px; border: none; font-weight: 700; 
            background: var(--prim); color: var(--on-prim); width: 100%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        #gpay-container { margin-top: 12px; width: 100%; height: 48px; border-radius: 24px; overflow: hidden; }

        .paxi-chip {
            padding: 16px; background: var(--surf); border: 2px solid transparent; 
            border-radius: 20px; margin-bottom: 12px; cursor: pointer;
            transition: all 0.2s ease; display: flex; justify-content: space-between; align-items: center;
            position: relative;
        }
        .paxi-chip.active { border-color: var(--prim); background: rgba(208,188,255,0.05); }
        
        .popular-badge {
            background: var(--prim); color: var(--on-prim); font-size: 10px; font-weight: 900;
            padding: 4px 8px; border-radius: 8px; display: flex; align-items: center; gap: 4px;
            text-transform: uppercase; position: absolute; top: -10px; right: 12px;
        }

        @keyframes premium-glow {
            0% { border-color: rgba(208,188,255,0.1); }
            50% { border-color: rgba(208,188,255,0.4); }
            100% { border-color: rgba(208,188,255,0.1); }
        }
        .express-pulse:not(.active) { animation: premium-glow 2s infinite ease-in-out; }

        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 92vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .scroll-area { flex: 1; overflow-y: auto; padding: 24px; }
        .sticky-footer { padding: 20px 24px; background: #1C1921; border-top: 1px solid var(--out); }
        
        .receipt-card { background: white; color: black; padding: 28px; border-radius: 24px; margin-bottom: 20px; position: relative; }
        .paid-watermark { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg);
            border: 4px solid #4CAF50; color: #4CAF50; padding: 10px 20px; border-radius: 12px;
            font-weight: 900; font-size: 32px; opacity: 0.15; display: none;
        }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:34px; height:34px; border-radius:8px;" onerror="this.style.display='none'">
            <h1 style="font-size:16px; margin:0; font-weight:700;">Otaku Beads</h1>
        </div>
        <div id="g_id_anchor" class="auth-anchor"><div id="g_id_btn"></div></div>
    </header>

    <main id="store-grid" class="grid"></main>

    <div id="checkout-overlay" class="sheet-overlay" onclick="UI.close('checkout')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:20px 24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Your Bag</h2>
                <button onclick="UI.close('checkout')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;">×</button>
            </div>
            <div class="scroll-area">
                <div id="checkout-list"></div>
                <hr style="border:0; border-top:1px solid rgba(255,255,255,0.05); margin:24px 0;">
                <p style="font-weight:700; color:var(--prim); font-size:14px; margin-bottom:16px;">Delivery Method</p>
                <div id="p-0" class="paxi-chip active" onclick="ENGINE.setPaxi(0, 'Collection')"><div><b>Collection</b><small>Free</small></div><span>R0</span></div>
                <div id="p-60" class="paxi-chip" onclick="ENGINE.setPaxi(60, 'Standard PAXI')"><div><b>Standard</b><small>7-9 Days</small></div><span>R60</span></div>
                <div id="p-100" class="paxi-chip express-pulse" onclick="ENGINE.setPaxi(100, 'Express PAXI')">
                    <div class="popular-badge"><span class="material-symbols-rounded" style="font-size:14px;">speed</span> Popular</div>
                    <div><b>Express</b><small>3-5 Days</small></div><span>R100</span>
                </div>
            </div>
            <div class="sticky-footer">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700;">
                    <span>Total Due</span><span id="check-sub">R0</span>
                </div>
                <button class="btn-m3" onclick="ENGINE.genReceipt()">Manual Order (WhatsApp)</button>
                <div id="gpay-container"></div>
            </div>
        </div>
    </div>

    <div id="receipt-overlay" class="sheet-overlay" onclick="UI.close('receipt')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div class="scroll-area">
                <div id="printable-receipt" class="receipt-card">
                    <div class="paid-watermark" id="paid-stamp">PAID GPAY</div>
                    <div style="text-align:center; margin-bottom:24px;">
                        <img src="logo.jpg" style="width:64px; border-radius:16px;">
                        <h2 style="margin:12px 0 4px;">Otaku Beads</h2>
                        <small style="color:#666; font-size:10px;">Official Receipt</small>
                    </div>
                    <div id="receipt-items"></div>
                    <div style="font-size:14px; margin-top:16px; border-top:2px solid #eee; padding-top:12px;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:4px;"><span>Items Total</span><span id="r-sub"></span></div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:4px;"><span>Delivery (<span id="r-p-name"></span>)</span><span id="r-paxi"></span></div>
                        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:22px; margin-top:8px; color:#1B5E20; border-top:2px solid #eee; padding-top:12px;">
                            <span>Total Due</span><span id="r-total"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sticky-footer">
                <button class="btn-m3" style="background:var(--out); color:white; margin-bottom:12px;" onclick="window.print()">Download PDF</button>
                <button class="btn-m3" style="background:#25D366; color:white;" onclick="ENGINE.checkoutWA()">Send to WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').style.display = 'flex'; document.getElementById(id + '-overlay').classList.add('active'); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 300); }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection',
            items: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            clean(name) { let n = name.split('.')[0].replace(/[_-]/g, ' '); return n === "Usopp" ? "Usopp bracelet" : n; },
            init() {
                document.getElementById('store-grid').innerHTML = this.items.map(f => {
                    const label = this.clean(f); const p = label.toLowerCase().includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${label}</b><br>R${p}<button class="btn-m3" style="margin-top:10px;" onclick="ENGINE.add('${f}',${p})">Add</button></div></div>`;
                }).join('');
                this.initGPay();
            },
            initGPay() {
                if (typeof google === "undefined" || !google.payments) return setTimeout(() => this.initGPay(), 500);
                const paymentsClient = new google.payments.api.PaymentsClient({environment: 'TEST'});
                const button = paymentsClient.createButton({
                    onClick: () => { document.getElementById('paid-stamp').style.display = 'block'; ENGINE.genReceipt(); },
                    buttonColor: 'black', buttonType: 'buy'
                });
                document.getElementById('gpay-container').appendChild(button);
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            setPaxi(p, n) { this.paxiPrice = p; this.paxiName = n; ['p-0','p-60','p-100'].forEach(id => document.getElementById(id).classList.toggle('active', id === 'p-'+p)); this.update(); },
            update() {
                let sub = 0; let html = '';
                for(let n in this.cart) {
                    sub += (this.cart[n].p * this.cart[n].qty);
                    html += `<div style="display:flex; justify-content:space-between; margin-bottom:12px;"><span>${this.clean(n)} x${this.cart[n].qty}</span><span>R${this.cart[n].p * this.cart[n].qty}</span></div>`;
                }
                this.subTotal = sub;
                document.getElementById('check-sub').innerText = 'R' + (sub + this.paxiPrice);
                document.getElementById('checkout-list').innerHTML = html || 'Bag Empty';
            },
            genReceipt() {
                if(this.subTotal <= 0) return;
                let html = ''; for(let n in this.cart) { html += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; color:black;"><span>${this.clean(n)} x${this.cart[n].qty}</span><span>R${this.cart[n].p * this.cart[n].qty}</span></div>`; }
                document.getElementById('receipt-items').innerHTML = html;
                document.getElementById('r-p-name').innerText = this.paxiName;
                document.getElementById('r-sub').innerText = 'R' + this.subTotal;
                document.getElementById('r-paxi').innerText = 'R' + this.paxiPrice;
                document.getElementById('r-total').innerText = 'R' + (this.subTotal + this.paxiPrice);
                UI.open('receipt');
            },
            checkoutWA() {
                let list = ""; for(let n in this.cart) { list += `${this.clean(n)} (x${this.cart[n].qty})\n`; }
                const msg = `⚓ OTAKU BEADS ORDER\n\n${list}\nDelivery: ${this.paxiName}\nTotal Due: R${this.subTotal + this.paxiPrice}`;
                window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
            }
        };
        ENGINE.init();
    </script>
</body>
</html>
