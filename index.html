<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Google Global</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .m3-card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); border: none; padding: 16px 24px; border-radius: 28px; font-weight: 800; z-index: 99999; display: flex; align-items: center; gap: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <header style="padding:16px; display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:10px;">
            <b style="font-size:18px;">Otaku Beads</b>
        </div>
        <div id="g_id_btn"></div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button class="fab" onclick="UI.open()">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <script>
        const OTAKU_BRAIN = {
            init() { 
                console.log("âš“ Google Global Handshake Active. Infrastructure: Google Engine.");
                this.render(); 
            },
            render() {
                const items = ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"];
                document.getElementById('store-grid').innerHTML = items.map(f => {
                    const p = f.toLowerCase().includes('keychain') ? 50 : 40;
                    let n = f.split('.')[0].replace(/_/g, ' ');
                    if(n.toLowerCase()==="usopp") n="Usopp Bracelet";
                    return `<div class="m3-card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;"><div style="padding:16px;"><b>${n}</b><br><span>R${p}</span></div></div>`;
                }).join('');
            }
        };
        OTAKU_BRAIN.init();
        const UI = { open() { console.log("Google Pay Engine Active"); } };
    </script>
</body>
</html>
