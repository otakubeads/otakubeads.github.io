<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | M3 Expressive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <style>
        :root { --m3-p: #D0BCFF; --m3-s: #1C1B1F; --m3-on-s: #E6E1E5; --m3-sec: #49454F; }
        body { font-family: 'Roboto', sans-serif; background: var(--m3-s); margin: 0; color: var(--m3-on-s); padding-bottom: 80px; }
        
        .m3-top-bar { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: #25232A; position: sticky; top: 0; z-index: 100; }
        .logo { height: 32px; width: 32px; border-radius: 50%; border: 1px solid var(--m3-p); }
        
        .m3-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; }
        .m3-card { background: #2D2B30; border-radius: 24px; overflow: hidden; border: 1px solid var(--m3-sec); }
        .m3-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 16px; }
        .m3-btn { background: var(--m3-p); color: #381E72; border: none; padding: 10px; border-radius: 20px; font-weight: 500; width: 100%; }

        /* Section #X: PAXI */
        .checkout-sheet { background: #25232A; border-radius: 28px 28px 0 0; padding: 24px; border-top: 1px solid var(--m3-sec); }
        .paxi-row { border: 1px solid var(--m3-sec); border-radius: 12px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; }
        
        /* Section #Z: Auto-Deploy FAB */
        .deploy-fab { position: fixed; bottom: 20px; right: 20px; background: #381E72; color: var(--m3-p); border: 1px solid var(--m3-p); padding: 12px 20px; border-radius: 16px; display: flex; align-items: center; gap: 8px; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; z-index: 200; }
    </style>
</head>
<body>
    <header class="m3-top-bar">
        <div style="display:flex; align-items:center; gap:12px;">
            <span class="material-icons-sharp">menu</span>
            <img src="logo.jpg" class="logo">
            <span style="font-weight: 500;">Otaku Beads</span>
        </div>
        <span class="material-icons-sharp">account_circle</span>
    </header>

    <main class="m3-grid" id="product-grid"></main>

    <section class="checkout-sheet">
        <h3 style="color:var(--m3-p);">#X Paxi Delivery (ZAR)</h3>
        <div class="paxi-row"><span>Standard</span><span>R 60.00</span></div>
        <div class="paxi-row"><span>Express</span><span>R 100.00</span></div>
        <div style="display:flex; align-items:center; gap:8px; color:var(--m3-p); font-size:12px; margin-top:16px;">
             <span class="material-icons-sharp" style="font-size:16px;">anchor</span>
             <span>GOOGLE DOES ALL HEAVY DUTY LIFTING</span> </div>
    </section>

    <div class="deploy-fab" onclick="copyDeploy()">
        <span class="material-icons-sharp">rocket_launch</span>
        <span>Copy Git Command</span>
    </div>

    <script>
        const inventory = [
            { id: "Akane", file: "Akane_keychain.jpg", price: 50 },
            { id: "Bulma", file: "Bulma_bracelet.jpg", price: 40 },
            { id: "Zoro", file: "Zoro_bracelet.jpg", price: 40 }
        ];

        const grid = document.getElementById('product-grid');
        inventory.forEach(item => {
            const card = document.createElement('div');
            card.className = 'm3-card';
            card.innerHTML = `<img src="${item.file}"><div class="card-info"><div style="margin-bottom:8px;">${item.id}</div><button class="m3-btn">Add - R${item.price}</button></div>`;
            grid.appendChild(card);
        });

        // The Automation Logic
        function copyDeploy() {
            const cmd = 'git add index.html && git commit -m "Fix: Final M3 Expressive UI and PAXI Restoration" && git push origin main';
            navigator.clipboard.writeText(cmd);
            alert("Git Command Copied! Just paste and enter in Termux.");
        }
    </script>
</body>
</html>
