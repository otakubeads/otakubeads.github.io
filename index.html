<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Morphing M3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-outline: #79747E;
        }

        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--md-sys-color-surface); color: #1C1B1F; }

        .top-app-bar {
            display: flex; align-items: center; justify-content: space-between;
            height: 64px; padding: 0 16px; background: var(--md-sys-color-surface);
            position: sticky; top: 0; z-index: 100;
        }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; padding: 16px; padding-bottom: 120px; }
        
        .m3-card { 
            background: var(--md-sys-color-surface-container); 
            border-radius: 28px; padding: 12px; display: flex; flex-direction: column;
            position: relative;
        }
        .m3-card img { width: 100%; border-radius: 22px; aspect-ratio: 1/1; object-fit: cover; }

        /* --- MORPHING BUTTON LOGIC --- */
        .m3-btn {
            height: 52px; border-radius: 26px; border: none; font-weight: 700;
            padding: 0 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 8px; font-size: 16px; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--md-sys-color-primary); color: white;
            margin-top: 12px;
        }
        /* Shape change on click */
        .m3-btn:active {
            border-radius: 12px; /* Morphs from Pill to Rounded Square */
            transform: scale(0.95); /* Slight shrink effect */
            filter: brightness(1.2);
        }

        .icon-btn-morph {
            width: 52px; height: 52px; border-radius: 50%; border: none;
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .icon-btn-morph:active {
            border-radius: 14px; /* Morphs from Circle to Squircle */
            transform: scale(0.9);
        }

        /* Checkout Layout Fixes */
        .checkout-view {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: var(--md-sys-color-surface); transition: 0.3s cubic-bezier(0, 0, 0.2, 1);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .checkout-view.active { right: 0; }

        .checkout-footer {
            padding: 24px; background: var(--md-sys-color-surface); 
            border-top: 1px solid #ddd; z-index: 1100;
        }

        .cart-item {
            display: flex; align-items: center; padding: 16px; margin: 8px 16px;
            background: var(--md-sys-color-surface-container); border-radius: 24px; gap: 12px;
        }
        .qty-text { font-size: 24px; font-weight: 900; color: var(--md-sys-color-primary); min-width: 35px; text-align: center; }

        .qty-badge {
            background: #B3261E; color: white; padding: 4px 10px;
            border-radius: 12px; font-weight: 900; font-size: 14px;
            position: absolute; top: 10px; right: 10px; z-index: 10;
        }
    </style>
</head>
<body>

    <header class="top-app-bar">
        <button class="icon-btn-morph" style="background:none"><span class="material-symbols-outlined">menu</span></button>
        <img src="Logo.jpg" style="height:44px; border-radius:50%;">
        <button class="icon-btn-morph" style="background:none; position:relative;" onclick="toggle('checkout-view')">
            <span class="material-symbols-outlined" style="font-size:32px">shopping_bag</span>
            <span id="badge" style="position:absolute; top:4px; right:4px; background:#B3261E; color:white; border-radius:10px; font-size:11px; padding:2px 7px; font-weight:bold;">0</span>
        </button>
    </header>

    <div id="checkout-view" class="checkout-view">
        <div class="top-app-bar">
            <button class="icon-btn-morph" style="background:none" onclick="toggle('checkout-view')"><span class="material-symbols-outlined">arrow_back</span></button>
            <span style="font-size: 24px; font-weight: 700; flex: 1; margin-left: 12px;">Review Bag</span>
        </div>
        
        <div id="cart-list" style="flex:1; overflow-y:auto; padding-bottom: 20px;"></div>
        
        <div class="checkout-footer">
            <div id="total-summary" style="margin-bottom:16px; font-weight:900; font-size:22px; text-align:center; color: var(--md-sys-color-primary);">Items: 0</div>
            <button class="m3-btn" style="background:var(--md-sys-color-secondary-container); color:black; width:100%; margin-bottom:12px;" onclick="clearAll()">Clear Bag</button>
            <button class="m3-btn" style="width:100%; height:64px;" onclick="whatsapp()">Checkout on WhatsApp</button>
        </div>
    </div>

    <main class="grid" id="main-grid"></main>

    <script>
        let cart = [];
        function toggle(id) { document.getElementById(id).classList.toggle('active'); }

        function updateUI() {
            const counts = cart.reduce((acc, id) => { acc[id] = (acc[id] || 0) + 1; return acc; }, {});
            document.getElementById('badge').innerText = cart.length;
            document.getElementById('total-summary').innerText = `Total Items: ${cart.length}`;
            
            for(let i=1; i<=28; i++) {
                const badge = document.getElementById(`qty-badge-${i}`);
                if(badge) {
                    badge.innerText = counts[i] || '';
                    badge.style.display = counts[i] ? 'block' : 'none';
                }
            }

            const list = document.getElementById('cart-list');
            list.innerHTML = cart.length === 0 ? '<div style="text-align:center; margin-top:80px; opacity:0.3;"><span class="material-symbols-outlined" style="font-size:100px;">shopping_basket</span><p>Bag is Empty</p></div>' : '';
            
            Object.keys(counts).sort().forEach(id => {
                list.innerHTML += `
                    <div class="cart-item">
                        <img src="${id}.jpg" style="width:70px; height:70px; border-radius:16px; object-fit:cover;" onerror="this.src='coming soon.jpeg'">
                        <div style="flex:1; font-weight:900; font-size:18px;">Design #${id}</div>
                        <div style="display:flex; align-items:center; gap:12px;">
                            <button class="icon-btn-morph" onclick="remove(${id})"><span class="material-symbols-outlined">remove</span></button>
                            <span class="qty-text">${counts[id]}</span>
                            <button class="icon-btn-morph" onclick="add(${id}, true)"><span class="material-symbols-outlined">add</span></button>
                        </div>
                    </div>`;
            });
        }

        function add(id, silent=false) {
            cart.push(id);
            updateUI();
        }

        function remove(id) {
            const index = cart.indexOf(id);
            if (index > -1) cart.splice(index, 1);
            updateUI();
        }

        function clearAll() { cart = []; updateUI(); }

        function whatsapp() {
            if(cart.length === 0) return;
            window.open(`https://wa.me/27XXXXXXXXX?text=New Order: ${cart.join(", ")}`);
        }

        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 28; i++) {
            const isSoon = (i === 26);
            grid.innerHTML += `
                <div class="m3-card">
                    <div id="qty-badge-${i}" class="qty-badge" style="display:none;"></div>
                    <img src="${i}.jpg" onerror="this.src='coming soon.jpeg'">
                    <div style="margin: 14px 0 4px 0; font-weight:900; font-size:17px;">Design #${i}</div>
                    ${isSoon 
                        ? '<button class="m3-btn" style="opacity:0.4; cursor:default; border-radius:12px;">Coming Soon</button>' 
                        : `<button class="m3-btn" onclick="add(${i})">Add</button>`}
                </div>`;
        }
    </script>
</body>
</html>
