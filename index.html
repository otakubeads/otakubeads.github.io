<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V306 Restored</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async onload="onGooglePayLoaded()"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --success: #B4E3A8; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; opacity: 0; transition: opacity 0.5s; }
        body.loaded { opacity: 1; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 88vh; display: flex; flex-direction: column; }
        #bag-fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 24px; font-weight: 800; border: none; display: flex; align-items: center; gap: 10px; z-index: 900; box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
    </style>
</head>
<body onload="document.body.classList.add('loaded'); ENGINE.init()">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;" onerror="this.style.opacity='0'">
            <h1 style="font-size:20px; margin:0;">Otaku Beads</h1>
        </div>
        <div onclick="UI.open('account')" style="width:40px; height:40px; border-radius:20px; background:var(--out); display:flex; align-items:center; justify-content:center; cursor:pointer;">
            <span class="material-symbols-rounded">account_circle</span>
        </div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-fab" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="cart-overlay" class="sheet-overlay" onclick="UI.close('cart')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">My Bag</h2>
                <button onclick="UI.close('cart')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div id="cart-body" style="flex:1; overflow-y:auto; padding:0 24px;">
                <div id="cart-items"></div>
                <div style="margin:24px 0;">
                    <p style="font-weight:700; color:var(--prim);">Delivery Method</p>
                    <div id="paxi-options"></div>
                </div>
            </div>
            <div style="padding:24px; border-top:1px solid var(--out);">
                <div id="gpay-btn-area"></div>
                <div style="display:flex; justify-content:space-between; font-weight:800; font-size:24px; color:var(--success); margin-top:16px;"><span>Total</span><span id="cart-total-display">R0</span></div>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').classList.add('active'); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); }
        };

        const ENGINE = {
            cart: {}, 
            inventory: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.inventory.map(file => {
                    const price = file.includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${file}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${file.split('.')[0]}</b><br>R${price}<button class="btn-m3" style="margin-top:10px;" onclick="ENGINE.add('${file}',${price})">Add</button></div></div>`;
                }).join('');
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = { p, qty: 0 }; this.cart[n].qty++; this.update(); },
            update() {
                let sub = 0; for(let n in this.cart) { sub += (this.cart[n].p * this.cart[n].qty); }
                document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('cart-total-display').innerText = 'R' + sub;
            }
        };

        function onGooglePayLoaded() { console.log("GPay Anchored âš“"); }
    </script>
</body>
</html>
