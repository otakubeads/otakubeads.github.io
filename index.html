<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --surf: #2B2930; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.95); backdrop-filter: blur(20px); padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 40px; height: 40px; border-radius: 10px; object-fit: cover; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; position: relative; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); border: none; padding: 16px 24px; border-radius: 28px; font-weight: 800; color: var(--on-prim); z-index: 6000; display: flex; align-items: center; gap: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 92vh; display: flex; flex-direction: column; overflow: hidden; }
        .paxi-card { background: var(--surf); padding: 16px; border-radius: 20px; border: 2px solid transparent; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .paxi-card.active { border-color: var(--prim); background: rgba(208,188,255,0.08); }
        .promo-banner { background: linear-gradient(135deg, #381E72, #21005D); border: 1px solid var(--prim); padding: 24px; margin: 16px; border-radius: 28px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="logo.jpg" class="logo-img">
            <b style="font-size:18px;">Otaku Beads</b>
        </div>
        <div id="g_id_btn"></div>
    </header>

    <div id="promo-area" class="promo-banner">
        <span class="material-symbols-rounded" style="color:var(--prim); font-size:32px;">redeem</span>
        <h3 style="margin:8px 0; color:var(--prim);">Claim 30% OFF</h3>
        <button class="btn-m3" style="height:44px; width:180px; margin:12px auto;" onclick="ENGINE.claimPromo()">
            <span class="material-symbols-rounded">content_copy</span> Copy Code
        </button>
    </div>

    <main id="store-grid" class="grid"></main>

    <button class="fab" onclick="UI.open('checkout')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="checkout-overlay" class="sheet-overlay" onclick="UI.close('checkout')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Your Bag</h2>
                <button onclick="UI.close('checkout')" style="background:var(--out); border:none; color:white; border-radius:20px; width:40px; height:40px; display:flex; align-items:center; justify-content:center;"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div style="flex:1; overflow-y:auto; padding:0 24px;">
                <div id="checkout-list"></div>
                <div style="margin-top:24px;">
                    <p style="font-size:12px; font-weight:700; color:var(--prim); margin-bottom:12px;">DELIVERY METHOD</p>
                    <div id="paxi-0" class="paxi-card active" onclick="ENGINE.setPaxi(0, 'Collection')">
                        <div><b>Store Collection</b><br><small>Cape Town</small></div><span>Free</span>
                    </div>
                    <div id="paxi-100" class="paxi-card" onclick="ENGINE.setPaxi(100, 'Express PAXI')">
                        <div><b>Express PAXI</b><br><small>3-5 Days</small></div><span>R100</span>
                    </div>
                </div>
            </div>
            <div style="padding:24px; background:#1C1921; border-top:1px solid var(--out);">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
                    <b>Total (ZAR)</b>
                    <b id="check-total" style="color:var(--prim); font-size:24px;">R0</b>
                </div>
                <div id="gpay-container"></div>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').style.display = 'flex'; setTimeout(() => document.getElementById(id + '-overlay').classList.add('active'), 10); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 300); }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection',
            init() { this.setupGoogle(); this.renderStore(); this.setupGPay(); },
            setupGoogle() {
                const check = () => {
                    if (typeof google === "undefined" || !google.accounts) return setTimeout(check, 500);
                    google.accounts.id.initialize({ client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", callback: (r) => { localStorage.setItem('otaku_user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1])))); location.reload(); }});
                    const saved = JSON.parse(localStorage.getItem('otaku_user'));
                    if(saved) document.getElementById("g_id_btn").innerHTML = `<img src="${saved.picture}" style="width:32px; height:32px; border-radius:50%; border:2px solid var(--prim);">`;
                    else google.accounts.id.renderButton(document.getElementById("g_id_btn"), { type: "icon", shape: "circle" });
                };
                check();
            },
            setupGPay() {
                const check = () => {
                    if (typeof google === "undefined" || !google.payments) return setTimeout(check, 500);
                    const client = new google.payments.api.PaymentsClient({environment: 'PRODUCTION'});
                    const btn = client.createButton({ onClick: () => this.handleProductionCheckout(), buttonColor: 'black', buttonType: 'buy' });
                    document.getElementById('gpay-container').innerHTML = '';
                    document.getElementById('gpay-container').appendChild(btn);
                };
                check();
            },
            renderStore() {
                const items = ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"];
                let html = items.map(f => {
                    const p = f.toLowerCase().includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${f.split('.')[0].replace(/_/g,' ')}</b><br><span>R${p}</span><button class="btn-m3" style="margin-top:12px; height:36px;" onclick="ENGINE.add('${f}',${p})"><span class="material-symbols-rounded">add</span> Add</button></div></div>`;
                }).join('');
                html += `<div class="card" style="opacity:0.6;"><div style="width:100%; aspect-ratio:1/1; background:var(--surf); display:flex; align-items:center; justify-content:center;"><span class="material-symbols-rounded" style="font-size:48px;">schedule</span></div><div style="padding:16px;"><b>Design #26</b><br><span>R--</span><button class="btn-m3" style="margin-top:12px; height:36px; background:var(--out); color:white; cursor:default;">Coming Soon</button></div></div>`;
                document.getElementById('store-grid').innerHTML = html;
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            setPaxi(p, n) { this.paxiPrice = p; this.paxiName = n; document.getElementById('paxi-0').classList.toggle('active', p===0); document.getElementById('paxi-100').classList.toggle('active', p===100); this.update(); },
            update() {
                let sub = 0; let listHtml = '';
                for(let n in this.cart) { 
                    sub += (this.cart[n].p * this.cart[n].qty);
                    listHtml += `<div style="display:flex; justify-content:space-between; margin-bottom:12px; align-items:center;"><div style="display:flex; align-items:center; gap:12px;"><img src="${n}" style="width:40px; height:40px; border-radius:8px; object-fit:cover;"><span>${n.split('.')[0]} x${this.cart[n].qty}</span></div><span>R${this.cart[n].p * this.cart[n].qty}</span></div>`;
                }
                const total = sub + this.paxiPrice;
                document.getElementById('bag-count').innerText = 'R' + total;
                document.getElementById('check-total').innerText = 'R' + total;
                document.getElementById('checkout-list').innerHTML = listHtml || 'Bag is empty';
            },
            handleProductionCheckout() {
                const itemsStr = Object.keys(this.cart).map(k => `${k.split('.')[0]} (x${this.cart[k].qty})`).join(', ');
                const msg = `âš“ OTAKU BEADS ORDER\nItems: ${itemsStr}\nDelivery: ${this.paxiName}\nTotal: R${document.getElementById('check-total').innerText.replace('R','')}`;
                window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`, '_blank');
            },
            claimPromo() {
                navigator.clipboard.writeText("OTAKU30");
                alert("Code OTAKU30 copied! Automated Receipt Engine active.");
                document.getElementById('promo-area').innerHTML = `<span class="material-symbols-rounded" style="color:var(--prim); font-size:32px;">verified</span><h3 style="color:var(--prim);">Gift Activated</h3>`;
            }
        };
        ENGINE.init();
    </script>
</body>
</html>
