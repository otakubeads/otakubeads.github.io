<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V167 Perfect Path</title>
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-top: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; padding: 10px; border: 1px solid #49454F; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 22px; object-fit: cover; background: #222; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 8px; background: #4A4458; font-size: 10px; color: var(--prim); text-transform: uppercase; margin-bottom: 4px; font-weight: 700; }
    </style>
</head>
<body>
    <main id="cat" class="grid"></main>
    <script>
        const CORE = {
            // These match your 'perfect' files exactly [cite: 2026-01-31]
            items: ["Akane_keychain", "Bulma_bracelet", "Chi-Chi_bracelet", "Dengi_keychain", "Gojo_keychain"],
            render() {
                document.getElementById('cat').innerHTML = this.items.map(name => {
                    const type = name.toLowerCase().includes('keychain') ? 'Keychain' : 'Bracelet';
                    return `
                    <div class="card">
                        <img src="${name}.jpg" onerror="this.src='OtakuBeads/${name}.jpg'; this.onerror=()=>this.src='logo.jpg'">
                        <div style="padding: 8px 4px;">
                            <span class="badge">${type}</span>
                            <div style="font-weight:700; font-size:14px; color:white;">${name.replace(/_/g, ' ')}</div>
                        </div>
                    </div>`;
                }).join('');
            }
        };
        window.onload = () => CORE.render();
    </script>
</body>
</html>
