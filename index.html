<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V181</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 100px; }
        
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(15px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; border-bottom: 1px solid var(--out); }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid var(--out); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; padding: 12px; border: 1px solid var(--out); overflow: hidden; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 20px; object-fit: cover; background: #222; }
        
        .badge { display: inline-block; padding: 4px 10px; border-radius: 8px; background: #4A4458; font-size: 10px; color: var(--prim); text-transform: uppercase; margin: 8px 0 4px; font-weight: 700; }
        .title { font-weight: 700; font-size: 13px; margin-bottom: 12px; text-transform: capitalize; }
        
        .btn-m3 { height: 40px; border-radius: 20px; border: none; font-weight: 700; width: 100%; cursor: pointer; background: var(--prim); color: var(--on-prim); }
        .btn-m3.disabled { background: var(--out); color: #938F99; cursor: not-allowed; }

        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--card); transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 24px; }
        .sheet.full { transform: translateY(0); }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" class="logo-img">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <span class="material-symbols-rounded" onclick="CORE.open('cart')">shopping_bag</span>
    </header>

    <main id="cat" class="grid"></main>

    <div id="cart-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--out); border-radius:10px; margin:0 auto 20px;"></div>
        <h2 style="margin:0 0 20px;">Checkout (Section #X)</h2>
        <div style="background:rgba(208, 188, 255, 0.1); padding:16px; border-radius:16px; border:2px solid var(--prim);">
            <div style="font-weight:700;">Paxi Express</div>
            <div style="font-size:12px;">Standard Pep-to-Pep â€¢ R100</div>
        </div>
        <button class="btn-m3" style="margin-top:auto; height:56px; border-radius:28px;" onclick="CORE.close()">Close</button>
    </div>

    <script>
        const CORE = {
            async init() {
                try {
                    const res = await fetch('names.json?v=' + Date.now());
                    this.items = await res.json();
                } catch(e) { this.items = ["Akane_keychain"]; }
                this.render();
            },
            render() {
                let html = this.items.map(name => `
                    <div class="card">
                        <img src="${name}.jpg" onerror="this.src='coming soon1.jpg'">
                        <div style="padding:4px;">
                            <span class="badge">${name.includes('keychain') ? 'Keychain' : 'Bracelet'}</span>
                            <div class="title">${name.replace(/_/g, ' ')}</div>
                            <button class="btn-m3" onclick="CORE.open('cart')">Add</button>
                        </div>
                    </div>`).join('');

                // Design #26 specifically uses coming soon.jpg [cite: 2026-01-31]
                html += `
                <div class="card" style="opacity:0.7;">
                    <img src="coming soon.jpg" onerror="this.src='logo.jpg'">
                    <div style="padding:4px;">
                        <span class="badge">Exclusive</span>
                        <div class="title">Design #26</div>
                        <button class="btn-m3 disabled">Coming Soon</button>
                    </div>
                </div>`;
                document.getElementById('cat').innerHTML = html;
            },
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };
        window.onload = () => CORE.init();
    </script>
</body>
</html>
