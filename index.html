<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-outline-variant: #CAC4D0;
            --spring: cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; }
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }
        
        .sheet { position: fixed; inset: 0; z-index: 5000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); border-radius: 32px 32px 0 0; transition: transform 0.4s var(--spring); display: flex; flex-direction: column; }
        .sheet.active { transform: translateY(0); }
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface-container-low); z-index: 6000; transform: translateX(-100%); transition: transform 0.4s var(--spring); padding: 24px; border-radius: 0 28px 28px 0; }
        .drawer.active { transform: translateX(0); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 4500; opacity: 0; pointer-events: none; backdrop-filter: blur(8px); transition: opacity 0.3s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        
        .btn-m3 { border-radius: 24px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: scale 0.1s; }
        .btn-m3:active { scale: 0.95; }

        /* REVIEWS CAROUSEL */
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 16px; padding: 20px; scrollbar-width: none; }
        .carousel::-webkit-scrollbar { display: none; }
        .rev-card { flex: 0 0 280px; scroll-snap-align: center; background: white; padding: 20px; border-radius: 24px; border: 1px solid var(--md-sys-color-outline-variant); }
        .stars { color: #FFB100; font-variation-settings: 'FILL' 1; font-size: 18px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.closeAll()"></div>

    <header class="header">
        <button style="background:none; border:none;" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded" style="font-size:32px;">menu</span></button>
        <img src="Logo.jpg" style="width:44px; height:44px; border-radius:12px;" onerror="this.src='https://placehold.co/44'">
        <div style="width:32px;"></div>
    </header>

    <nav id="menu-drawer" class="drawer">
        <h2 style="margin-bottom:24px;">Otaku Beads</h2>
        <div style="display:flex; flex-direction:column; gap:8px;">
            <div class="card" style="text-align:left; padding:16px;" onclick="window.open('https://wa.me/27XXXXXXXXX')">WhatsApp Us</div>
            <div class="card" style="text-align:left; padding:16px;" onclick="window.open('https://www.paxi.co.za/tracking')">Track PAXI</div>
            <div class="card" style="text-align:left; padding:16px; background:var(--md-sys-color-secondary-container);" onclick="UI.toggle('review', true)">Write a Review</div>
        </div>
    </nav>

    <main class="grid" id="main-grid"></main>

    <h3 style="padding: 24px 24px 0;">Customer Love</h3>
    <div class="carousel">
        <div class="rev-card"><div class="stars">★★★★★</div><p>"Amazing quality! The PAXI express was so fast."</p><small style="opacity:0.6;">- Sarah M.</small></div>
        <div class="rev-card"><div class="stars">★★★★★</div><p>"Design #5 is even prettier in person."</p><small style="opacity:0.6;">- Lerato K.</small></div>
        <div class="rev-card"><div class="stars">★★★★☆</div><p>"Love my beads! Will definitely order again."</p><small style="opacity:0.6;">- John D.</small></div>
    </div>

    <div id="review-sheet" class="sheet">
        <div style="padding: 24px; display:flex; justify-content:space-between;">
            <h2>Your Feedback</h2>
            <button onclick="UI.closeAll()" style="border:none; background:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div id="rev-content" style="padding:0 24px 40px;">
            <textarea id="rev-txt" style="width:100%; border-radius:16px; padding:16px; border:1px solid #ccc;" rows="4" placeholder="How was your order?"></textarea>
            <button class="btn-m3" style="width:100%; height:56px; margin-top:16px; background:var(--md-sys-color-primary); color:white;" onclick="UI.done()">Submit Review</button>
        </div>
    </div>

    <button class="btn-m3" style="position:fixed; bottom:24px; left:50%; transform:translateX(-50%); width:90%; height:64px; background:var(--md-sys-color-primary); color:white; z-index:1001;" onclick="UI.toggle('bag', true)">
        View Bag <span id="badge" style="margin-left:8px; background:white; color:var(--md-sys-color-primary); padding:2px 8px; border-radius:10px; display:none;">0</span>
    </button>

    <script>
        const CORE = {
            cart: [],
            add(id) { this.cart.push(id); this.upd(); },
            upd() {
                const b = document.getElementById('badge');
                b.innerText = this.cart.length; b.style.display = this.cart.length ? 'inline' : 'none';
            }
        };
        const UI = {
            toggle(id, s) { 
                document.getElementById(id + (id==='menu'?'-drawer':'-sheet')).classList.toggle('active', s); 
                document.getElementById('scrim').classList.toggle('active', s); 
            },
            closeAll() { document.querySelectorAll('.active').forEach(e => e.classList.remove('active')); document.getElementById('scrim').classList.remove('active'); },
            done() {
                document.getElementById('rev-content').innerHTML = "<div style='text-align:center; padding:40px;'><h3>Sent! Thank you.</h3></div>";
                setTimeout(() => this.closeAll(), 2000);
            }
        };
        function init() {
            const grid = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                grid.innerHTML += `<div class="card" style="${is26 ? 'opacity:0.5;' : ''}">
                    <img src="${i}.jpg" onerror="this.src='Logo.jpg'">
                    <div style="margin:8px 0;">Design #${i}</div>
                    <button class="btn-m3" style="width:100%; height:40px; background:${is26?'#ccc':'var(--md-sys-color-primary)'}; color:white;" onclick="CORE.add(${i})">${is26?'Soon':'Add'}</button>
                </div>`;
            }
        }
        init();
    </script>
</body>
</html>
