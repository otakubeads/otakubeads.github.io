<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-secondary: #625B71;
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--md-sys-color-surface); padding-bottom: 80px; }
        
        /* Top Bar */
        .top-bar {
            display: flex; align-items: center; justify-content: space-between; padding: 12px 16px;
            background: #FFF; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100;
        }
        .top-bar-left { display: flex; align-items: center; }
        .logo-img { height: 40px; margin-left: 16px; border-radius: 50%; }
        .menu-btn, .cart-btn { cursor: pointer; background: none; border: none; font-size: 24px; display: flex; align-items: center; color: #1C1B1F; }
        .cart-count { background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; position: absolute; top: 8px; right: 8px; }

        /* Navigation Drawer */
        .nav-drawer {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: #FFF; transition: 0.3s; z-index: 200; box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        .nav-drawer.active { left: 0; }
        .nav-item { padding: 16px 24px; display: block; text-decoration: none; color: #49454F; font-weight: 500; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; }
        .card { background: #FFF; border-radius: 12px; padding: 8px; text-align: center; border: 1px solid #E0E0E0; position: relative; }
        .card img { width: 100%; border-radius: 8px; aspect-ratio: 1/1; object-fit: cover; }
        
        /* Buttons */
        .btn { background: var(--md-sys-color-primary); color: white; border: none; padding: 10px; border-radius: 20px; width: 100%; margin-top: 8px; cursor: pointer; font-weight: 500; }
        .btn-soon { background: #BDBDBD !important; cursor: not-allowed; }
        .btn-remove { background: #ba1a1a; margin-top: 4px; font-size: 12px; }

        /* Checkout Overlay */
        #checkout-menu {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: #FFF; transition: 0.4s; z-index: 300; display: flex; flex-direction: column;
        }
        #checkout-menu.active { right: 0; }
        .checkout-header { display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #eee; }
        .checkout-body { flex: 1; overflow-y: auto; padding: 16px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f5f5f5; }
        
        .checkout-footer { padding: 16px; border-top: 1px solid #eee; }
        .clear-btn { background: #79747E; color: white; border: none; padding: 12px; border-radius: 20px; width: 100%; margin-bottom: 8px; }
        .wa-checkout-btn { background: #25D366; color: white; border: none; padding: 15px; border-radius: 20px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="top-bar-left">
            <button class="menu-btn" onclick="toggleMenu('drawer')"><span class="material-icons-outlined">menu</span></button>
            <img src="Logo.jpg" alt="Logo" class="logo-img">
        </div>
        <button class="cart-btn" onclick="toggleMenu('checkout-menu')">
            <span class="material-icons-outlined">shopping_bag</span>
            <span id="cart-badge" class="cart-count">0</span>
        </button>
    </header>

    <nav id="drawer" class="nav-drawer">
        <div style="padding: 24px 16px; font-weight: bold; font-size: 20px; border-bottom: 1px solid #eee;">Otaku Beads</div>
        <a href="#" class="nav-item">Catalog</a>
        <a href="#" class="nav-item">Shipping (Paxi)</a>
        <a href="#" class="nav-item">Contact</a>
    </nav>

    <div id="checkout-menu">
        <div class="checkout-header">
            <button class="menu-btn" onclick="toggleMenu('checkout-menu')"><span class="material-icons-outlined">arrow_back</span></button>
            <h2 style="margin-left: 16px;">My Bag</h2>
        </div>
        <div class="checkout-body" id="cart-items">
            </div>
        <div class="checkout-footer">
            <button class="clear-btn" onclick="clearCart()">Clear All</button>
            <button class="wa-checkout-btn" onclick="sendToWhatsApp()">Checkout via WhatsApp</button>
        </div>
    </div>

    <main class="product-grid" id="gallery"></main>

    <script>
        let cart = [];

        function toggleMenu(id) { document.getElementById(id).classList.toggle('active'); }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            const badge = document.getElementById('cart-badge');
            container.innerHTML = cart.length === 0 ? '<p>Your bag is empty.</p>' : '';
            
            cart.forEach((item, index) => {
                container.innerHTML += `
                    <div class="cart-item">
                        <span>Design #${item}</span>
                        <button class="menu-btn" onclick="removeFromCart(${index})"><span class="material-icons-outlined" style="color:red">delete</span></button>
                    </div>`;
            });
            badge.innerText = cart.length;
        }

        function addToCart(id) {
            cart.push(id);
            updateCartUI();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function clearCart() {
            cart = [];
            updateCartUI();
        }

        function sendToWhatsApp() {
            if(cart.length === 0) return alert("Bag is empty!");
            const message = "Hi Otaku Beads! I'd like to order: " + cart.map(i => "Design #" + i).join(", ");
            window.open(`https://wa.me/27XXXXXXXXX?text=${encodeURIComponent(message)}`);
        }

        const gallery = document.getElementById('gallery');
        for (let i = 1; i <= 28; i++) {
            const isSoon = (i === 26);
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${i}.jpg" alt="Design ${i}" onerror="this.src='coming soon.jpeg'">
                <p><strong>Design #${i}</strong></p>
                ${isSoon 
                    ? `<button class="btn btn-soon" disabled>Coming Soon</button>` 
                    : `<button class="btn" onclick="addToCart(${i})">Add to Bag</button>`
                }
            `;
            gallery.appendChild(card);
        }
    </script>
</body>
</html>
