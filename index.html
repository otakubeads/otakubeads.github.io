<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | M3 Expressive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <style>
        :root { --m3-p: #D0BCFF; --m3-s: #1C1B1F; --m3-on-s: #E6E1E5; --m3-sec: #49454F; }
        body { font-family: 'Roboto', sans-serif; background: var(--m3-s); margin: 0; color: var(--m3-on-s); padding-bottom: 24px; }
        .m3-top-bar { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: #25232A; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--m3-sec); }
        .logo { height: 32px; width: 32px; border-radius: 50%; border: 1px solid var(--m3-p); }
        .m3-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; }
        .m3-card { background: #2D2B30; border-radius: 24px; overflow: hidden; border: 1px solid var(--m3-sec); display: flex; flex-direction: column; }
        .m3-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #25232A; }
        .card-info { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .m3-btn { background: var(--m3-p); color: #381E72; border: none; padding: 10px; border-radius: 20px; font-weight: 500; cursor: pointer; margin-top: 8px; }
        .checkout-sheet { background: #25232A; border-radius: 28px 28px 0 0; padding: 24px; border-top: 1px solid var(--m3-sec); margin-top: 20px; }
        .paxi-row { border: 1px solid var(--m3-sec); border-radius: 12px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .coming-soon { opacity: 0.5; filter: grayscale(1); }
    </style>


</head>
<body>
    <header class="m3-top-bar">
        <div style="display:flex; align-items:center; gap:12px;">
            <span class="material-icons-sharp">menu</span>
            <img src="logo.jpg" class="logo">
            <span style="font-weight: 500;">Otaku Beads</span>
        </div>
        <span class="material-icons-sharp">account_circle</span>
    </header>

    <main class="m3-grid" id="store-grid"></main>

    <section class="checkout-sheet">

    <script>
        const inventory = [
            "Akane_keychain.jpg", "Bulma_bracelet.jpg", "Chi-Chi_bracelet.jpg", 
            "Dengi_keychain.jpg", "Gojo_keychain.jpg", "Goku_bracelet.jpg", 
            "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", 
            "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", 
            "Ranma_keychain.jpg", "Ryoga_keychain.jpg", "Ryomen_keychain.jpg", 
            "Usopp.jpg", "Vegeta_bracelet.jpg", "Yuta_keychain.jpg", "Zoro_bracelet.jpg"
        ];

        const grid = document.getElementById('store-grid');
        inventory.forEach(file => {
            const isKeychain = file.toLowerCase().includes('keychain');
            const price = isKeychain ? 50 : 40;
            const name = file.split('.')[0].replace(/_/g, ' ').replace('keychain', '').replace('bracelet', '');
            const card = document.createElement('div');
            card.className = 'm3-card';
            card.innerHTML = `<img src="${file}"><div class="card-info"><div style="font-weight:500;">${name}</div><button class="m3-btn">Add - R${price}</button></div>`;
            grid.appendChild(card);
        });

        const d26 = document.createElement('div');
        d26.className = 'm3-card coming-soon';
        d26.innerHTML = `<img src="26.jpg"><div class="card-info"><div>Design #26</div><button class="m3-btn" style="background:#49454F;color:#938F99;" disabled>Coming Soon</button></div>`;
        grid.appendChild(d26);
    </script>
</body>
</html>
