<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | V251</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; margin: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; overflow: hidden; border: 1px solid #49454F; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
    </style>
</head>
<body>
    <header style="padding: 20px; border-bottom: 1px solid #444; display: flex; justify-content: space-between;">
        <span>Otaku Beads</span>
        <span class="material-symbols-rounded" onclick="UI.open('auth')">account_circle</span>
    </header>

    <main id="store-grid" class="grid"></main>

    <script>
        const ENGINE = {
            // Mapping names with underscores to match your files [cite: 2026-01-27, 2026-01-29]
            inventory: [
                "Akane_keychain.jpg", "Bulma_bracelet.jpg", "Chi-Chi_bracelet.jpg", 
                "Dengi_keychain.jpg", "Logo.jpg" 
            ],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.inventory.map(fileName => {
                    if(fileName === "Logo.jpg") return ''; // Skip logo in grid [cite: 2026-01-26]
                    
                    // Logic: Keep underscores for the src, but remove for the label [cite: 2026-01-29]
                    const displayName = fileName.replace('.jpg', '').split('_').join(' ');
                    const price = fileName.toLowerCase().includes('keychain') ? 50 : 40; [cite: 2026-01-29]
                    
                    return `
                    <div class="card">
                        <img src="${fileName}" onerror="this.src='placeholder.jpg'">
                        <div style="padding:15px;">
                            <p style="font-weight:700; margin:0 0 8px 0;">${displayName}</p>
                            <button style="width:100%; padding:10px; border-radius:20px; border:none; background:var(--prim);">
                                Add - R${price}
                            </button>
                        </div>
                    </div>`;
                }).join('');
            }
        };
        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
