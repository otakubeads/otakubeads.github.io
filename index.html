<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Auto-Receipt M3</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --surf: #2B2930; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100000; display: none; align-items: flex-end; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; padding: 24px; max-height: 90vh; overflow-y: auto; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <header style="padding:16px; display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:10px;">
            <b style="font-size:18px;">Otaku Beads</b>
        </div>
        <div id="g_id_btn"></div>
    </header>

    <main id="store-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:16px; padding:16px;"></main>

    <div id="checkout-overlay" class="sheet-overlay" onclick="UI.close()">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div id="auth-banner"></div>
            <h2>Your Bag</h2>
            <div id="bag-list" style="margin-top:20px;"></div>
            <div id="payment-zone" style="margin-top:32px;"></div>
        </div>
    </div>

    <script>
        const ENGINE = {
            user: JSON.parse(localStorage.getItem('otaku_session')),
            cart: {},
            init() { this.renderStore(); this.setupAuth(); },
            setupAuth() {
                const check = () => {
                    if (typeof google === "undefined" || !google.accounts) return setTimeout(check, 500);
                    google.accounts.id.initialize({ 
                        client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com",
                        callback: (r) => {
                            localStorage.setItem('otaku_session', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1]))));
                            location.reload();
                        }
                    });
                    if(this.user) document.getElementById("g_id_btn").innerHTML = `<img src="${this.user.picture}" style="width:32px; height:32px; border-radius:50%; border:2px solid var(--prim);">`;
                    else google.accounts.id.renderButton(document.getElementById("g_id_btn"), { type: "icon", shape: "circle" });
                };
                check();
            },
            triggerAutoReceipt(isGuest) {
                // Logic to call Google Engine Server for PDF Generation
                console.log("âš“ Google Engine: Generating PDF Receipt...");
                const msg = encodeURIComponent(`New Order from Otaku Beads!\nMethod: ${isGuest ? 'WhatsApp Guest' : 'Google Pay'}\nTotal: ${document.getElementById('bag-count')?.innerText || 'ZAR'}`);
                window.open(`https://wa.me/27663443753?text=${msg}`, '_blank');
            },
            renderPayment() {
                const zone = document.getElementById('payment-zone');
                if (this.user) {
                    const client = new google.payments.api.PaymentsClient({environment: 'PRODUCTION'});
                    zone.innerHTML = '<p style="margin-bottom:12px; opacity:0.7;">Secure Google Pay Enabled</p>';
                    zone.appendChild(client.createButton({ onClick: () => this.triggerAutoReceipt(false) }));
                } else {
                    zone.innerHTML = `<button class="btn-m3" onclick="ENGINE.triggerAutoReceipt(true)">Order via WhatsApp</button>`;
                }
            },
            renderStore() {
                const items = ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"];
                document.getElementById('store-grid').innerHTML = items.map(f => {
                    const p = f.toLowerCase().includes('keychain') ? 50 : 40;
                    let n = f.split('.')[0].replace(/_/g, ' ');
                    if(n.toLowerCase()==="usopp") n="Usopp Bracelet";
                    return `<div style="background:var(--card); border-radius:28px; overflow:hidden; border:1px solid var(--out);"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;"><div style="padding:16px;"><b>${n}</b><br><span>R${p}</span><button onclick="ENGINE.add('${n}',${p})" style="width:100%; margin-top:12px; height:36px; border-radius:18px; border:none; background:var(--prim); font-weight:700;">Add</button></div></div>`;
                }).join('');
            }
        };
        const UI = {
            open() { document.getElementById('checkout-overlay').style.display = 'flex'; ENGINE.renderPayment(); },
            close() { document.getElementById('checkout-overlay').style.display = 'none'; }
        };
        ENGINE.init();
    </script>
</body>
</html>
