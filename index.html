<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Promo Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --s: #FEF7FF; --sc: #F3EDF7; --sec-c: #E8DEF8; --on-sec-c: #1D192B; --out: #CAC4D0; --err: #B3261E;
        }

        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--s); color: #1C1B1F; overflow-x: hidden; }

        /* HEADER & TIMER */
        .header { display: flex; align-items: center; gap: 10px; height: 64px; padding: 0 16px; position: sticky; top: 0; background: var(--s); z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .logo-img { height: 40px; width: 40px; border-radius: 50%; object-fit: cover; }
        
        .timer-bar { background: var(--err); color: white; text-align: center; padding: 8px; font-size: 13px; font-weight: 900; letter-spacing: 0.5px; }

        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--sc); border-radius: 28px; padding: 12px; transition: 0.2s; position: relative; }
        .card img { width: 100%; border-radius: 22px; aspect-ratio: 1/1; object-fit: cover; }
        .promo-tag { position: absolute; top: 12px; left: 12px; background: var(--err); color: white; padding: 4px 10px; border-radius: 12px; font-size: 10px; font-weight: 900; z-index: 10; }

        /* BUTTONS */
        .btn { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--p); color: white; margin-top: 12px; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-added { background: var(--sec-c); color: var(--on-sec-c); }
        .coming-soon { background: #E0E0E0 !important; color: #757575 !important; cursor: not-allowed !important; opacity: 0.7; }

        /* FAB */
        .fab { position: fixed; bottom: 24px; right: 24px; background: var(--p) !important; color: white !important; padding: 16px 24px; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; box-shadow: 0 8px 24px rgba(103, 80, 164, 0.4); font-weight: 900; z-index: 500; }

        /* BAG VIEW */
        .bag-view { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: var(--s); transition: 0.3s; z-index: 1000; display: flex; flex-direction: column; }
        .bag-view.active { right: 0; }
    </style>
</head>
<body>

    <div class="timer-bar">
        DEAL ENDS IN: <span id="countdown">00:00:00</span>
    </div>

    <header class="header">
        <button onclick="toggleMenu()" style="background:none; border:none;"><span class="material-symbols-outlined">menu</span></button>
        <img src="logo.jpg" class="logo-img" alt="Logo">
        <span style="font-weight:900; color:var(--p); font-size:18px;">Otaku Beads</span>
    </header>

    <button class="fab" onclick="toggleBag()">
        <span class="material-symbols-outlined">shopping_bag</span>
        Review Bag (<span id="fab-count">0</span>)
    </button>

    <div id="bag-view" class="bag-view">
        <div class="header">
            <button onclick="toggleBag()" style="background:none; border:none;"><span class="material-symbols-outlined">arrow_back</span></button>
            <span style="font-size: 20px; font-weight: 900; flex: 1; text-align:center;">My Bag</span>
            <div style="width:40px;"></div>
        </div>
        <div id="list" style="flex:1; overflow-y:auto; padding:16px;"></div>
        <div style="padding:24px; background:var(--s); border-top:1px solid var(--out);">
            <div id="total" style="margin-bottom:16px; font-weight:900; font-size:20px; text-align:center; color: var(--p);">Items: 0</div>
            <button class="btn" style="background:var(--sec-c); color:black; margin-bottom:12px;" onclick="clearAll()">Clear Bag</button>
            <button class="btn" style="height:60px;" onclick="whatsapp()">Checkout on WhatsApp</button>
        </div>
    </div>

    <main class="grid" id="main-grid"></main>

    <script>
        let cart = JSON.parse(localStorage.getItem('otaku_cart')) || [];

        // â° COUNTDOWN ENGINE
        function startTimer(duration) {
            let timer = duration, hours, minutes, seconds;
            setInterval(() => {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                document.getElementById('countdown').textContent = 
                    (hours < 10 ? "0" + hours : hours) + ":" + 
                    (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                    (seconds < 10 ? "0" + seconds : seconds);

                if (--timer < 0) timer = duration;
            }, 1000);
        }

        function toggleBag() { document.getElementById('bag-view').classList.toggle('active'); }

        function update() {
            localStorage.setItem('otaku_cart', JSON.stringify(cart));
            const counts = cart.reduce((a, c) => { a[c] = (a[c] || 0) + 1; return a; }, {});
            document.getElementById('fab-count').innerText = cart.length;
            document.getElementById('total').innerText = `Total Items: ${cart.length}`;
            
            for(let i=1; i<=28; i++) {
                const b = document.getElementById(`btn-${i}`);
                if(b && i !== 26) {
                    b.innerHTML = counts[i] ? `Qty: ${counts[i]} Added` : "Add to Bag";
                    counts[i] ? b.classList.add('btn-added') : b.classList.remove('btn-added');
                }
            }

            const l = document.getElementById('list');
            l.innerHTML = cart.length === 0 ? '<p style="text-align:center; opacity:0.5;">Empty Bag</p>' : '';
            Object.keys(counts).sort().forEach(id => {
                l.innerHTML += `<div style="display:flex; align-items:center; gap:12px; margin-bottom:12px; background:var(--sc); padding:12px; border-radius:20px;">
                    <img src="${id}.jpg" style="width:50px; height:50px; border-radius:10px; object-fit:cover;" onerror="this.src='coming soon.jpeg'">
                    <div style="flex:1; font-weight:900;">Design #${id}</div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button onclick="remove(${id})" style="border:none; background:white; border-radius:50%; width:30px; height:30px;">-</button>
                        <span>${counts[id]}</span>
                        <button onclick="add(${id})" style="border:none; background:white; border-radius:50%; width:30px; height:30px;">+</button>
                    </div>
                </div>`;
            });
        }

        function add(id) { cart.push(id); update(); }
        function remove(id) { const i = cart.lastIndexOf(id); if (i > -1) cart.splice(i, 1); update(); }
        function clearAll() { cart = []; update(); }
        function whatsapp() { if(cart.length) window.open(`https://wa.me/27XXXXXXXXX?text=Order: ${cart.join(", ")}`); }

        const g = document.getElementById('main-grid');
        for (let i = 1; i <= 28; i++) {
            let tag = (i <= 2) ? '<div class="promo-tag">BUY 2 GET 1 FREE</div>' : '';
            g.innerHTML += `<div class="card">
                ${tag}
                <img src="${i}.jpg" onerror="this.src='coming soon.jpeg'">
                <div style="margin-top:10px; font-weight:900; text-align:center;">Design #${i}</div>
                ${(i === 26) ? '<button class="btn coming-soon">Coming Soon</button>' : `<button id="btn-${i}" class="btn" onclick="add(${i})">Add to Bag</button>`}
            </div>`;
        }
        
        update();
        startTimer(3600 * 5); // 5 Hour Promo Countdown
    </script>
</body>
</html>
