<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V273 Smart Bag</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(20px); padding: 16px 20px; border-bottom: 1px solid var(--out); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 52px; border-radius: 26px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); cursor: pointer; width: 100%; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; padding: 24px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        .cart-item { display: flex; flex-direction: column; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .cart-item-row { display: flex; justify-content: space-between; align-items: center; }
        .category-tag { font-size: 11px; color: var(--prim); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 9999; font-weight: 700; border: none; display: flex; align-items: center; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:36px; height:36px; border-radius:10px;" onerror="this.style.display='none'">
            <h1 style="font-size:20px; margin:0;">Otaku Beads</h1>
        </div>
        <div id="user-btn" onclick="UI.open('account')" style="width:38px; height:38px; border-radius:50%; background:var(--out); overflow:hidden; cursor:pointer; border: 2px solid var(--prim);">
            <span class="material-symbols-rounded" style="color:var(--prim)">account_circle</span>
        </div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="cart-overlay" class="sheet-overlay" onclick="UI.close('cart')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <h2 style="margin-top:0;">Your Bag</h2>
            <div id="cart-list" style="margin-bottom:20px; max-height:300px; overflow-y:auto;"></div>
            
            <div style="background:rgba(255,255,255,0.05); border-radius:24px; padding:20px; margin-bottom:20px;">
                <p style="margin:0 0 15px 0; font-weight:700; color:var(--prim);">#X Paxi Delivery (ZAR)</p>
                <label style="display:block; margin-bottom:12px;"><input type="radio" name="paxi" value="0" checked onchange="ENGINE.update()"> No Delivery (Collect) - R0</label>
                <label style="display:block; margin-bottom:12px;"><input type="radio" name="paxi" value="60" onchange="ENGINE.update()"> Paxi Standard - R60</label>
                <label style="display:block;"><input type="radio" name="paxi" value="100" onchange="ENGINE.update()"> Paxi Express - R100</label>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:700; font-size:18px;">
                <span>Total</span>
                <span id="final-total">R0</span>
            </div>
            <button class="btn-m3" onclick="alert('Proceeding to secure payment... âš“')">Complete Order</button>
        </div>
    </div>

    <div id="account-overlay" class="sheet-overlay" onclick="UI.close('account')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <h2 id="user-name">Account</h2>
            <div id="google-anchor"></div>
            <button class="btn-m3" onclick="UI.logout()" style="background:var(--out); color:white; margin-top:20px;">Sign Out</button>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').classList.add('active'); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); },
            logout() { localStorage.removeItem('user'); location.reload(); }
        };

        const ENGINE = {
            cart: [],
            inventory: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vageta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.inventory.map(file => {
                    const isKeychain = file.toLowerCase().includes('keychain');
                    const price = isKeychain ? 50 : 40;
                    const type = isKeychain ? 'Keychain' : 'Bracelet';
                    const name = file.split('.')[0].split('_')[0];
                    return `<div class="card"><img src="${file}" style="width:100%; aspect-ratio:1/1; object-fit:cover;"><div style="padding:16px;"><div style="font-size:11px; color:var(--prim); font-weight:700; text-transform:uppercase;">${type}</div><div style="font-weight:700; font-size:14px; margin-bottom:12px;">${name}</div><button class="btn-m3" onclick="ENGINE.add('${name}', '${type}', ${price})">Add - R${price}</button></div></div>`;
                }).join('');
                const saved = localStorage.getItem('user');
                if(saved) {
                    const u = JSON.parse(saved);
                    document.getElementById('user-name').innerText = u.name;
                    document.getElementById('user-btn').innerHTML = `<img src="${u.picture}" style="width:100%">`;
                }
            },
            add(name, type, price) {
                this.cart.push({name, type, price});
                this.update();
            },
            update() {
                const subtotal = this.cart.reduce((sum, item) => sum + item.price, 0);
                const ship = parseInt(document.querySelector('input[name="paxi"]:checked').value);
                document.getElementById('bag-count').innerText = 'R' + subtotal;
                document.getElementById('final-total').innerText = 'R' + (subtotal + ship);
                document.getElementById('cart-list').innerHTML = this.cart.map(item => `
                    <div class="cart-item">
                        <span class="category-tag">${item.type}</span>
                        <div class="cart-item-row">
                            <span style="font-weight:700;">${item.name}</span>
                            <span>R${item.price}</span>
                        </div>
                    </div>
                `).join('');
            }
        };

        function handleAuth(response) {
            const user = JSON.parse(atob(response.credential.split('.')[1]));
            localStorage.setItem('user', JSON.stringify(user));
            location.reload();
        }

        window.onload = () => {
            ENGINE.init();
            google.accounts.id.initialize({ client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", callback: handleAuth });
            google.accounts.id.renderButton(document.getElementById("google-anchor"), { theme: "filled_blue", size: "large", shape: "pill" });
        };
    </script>
</body>
</html>
