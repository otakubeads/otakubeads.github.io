<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Inventory</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --surf: #1C1B1F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }

        header { position: sticky; top: 0; background: rgba(15, 13, 19, 0.85); backdrop-filter: blur(20px); padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        
        /* GRID & CARDS SECTION #2 */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; display: flex; flex-direction: column; }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-body { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; gap: 4px; }
        
        .btn-m3 { 
            height: 48px; border-radius: 24px; border: none; font-weight: 700; 
            background: var(--prim); color: var(--on-prim); cursor: pointer; 
            display: flex; align-items: center; justify-content: center; margin-top: 12px;
        }
        .btn-disabled { background: var(--out); color: #888; cursor: not-allowed; }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:42px; height:42px; border-radius:14px; border:1.5px solid var(--prim);" onerror="this.style.display='none'">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div id="user-anchor" style="width:44px; height:44px; border-radius:50%; background:var(--sheet); border:2px solid var(--out); overflow:hidden; display:flex; align-items:center; justify-content:center;">
            <span class="material-symbols-rounded">account_circle</span>
        </div>
    </header>

    <main id="store-grid" class="grid"></main>

    <script>
        const ENGINE = {
            // YOUR AUTHENTIC INVENTORY
            inventory: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vageta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            
            init() {
                const grid = document.getElementById('store-grid');
                let html = "";

                for(let i = 1; i <= 28; i++) {
                    let file, name, price;
                    const isDesign26 = (i === 26);

                    // Pull from real inventory first
                    if (this.inventory[i-1]) {
                        file = this.inventory[i-1];
                        name = file.split('.')[0].replace(/_/g, ' ');
                        price = file.toLowerCase().includes('keychain') ? 50 : 40;
                    } else {
                        file = `${i}.jpg`;
                        name = `Bead Design #${i}`;
                        price = 45;
                    }

                    html += `
                    <div class="card">
                        <img src="${file}" class="card-img" onerror="this.src='coming soon1.jpeg'">
                        <div class="card-body">
                            <span style="font-size:10px; color:var(--prim); font-weight:700; text-transform:uppercase;">${file.includes('keychain') ? 'Keychain' : 'Bracelet'}</span>
                            <span style="font-weight:700; text-transform:capitalize;">${isDesign26 ? 'Design #26' : name}</span>
                            <span style="font-size:18px; font-weight:700; margin-top:4px;">R${price}</span>
                            ${isDesign26 ? 
                                `<button class="btn-m3 btn-disabled" disabled>Coming Soon</button>` : 
                                `<button class="btn-m3" onclick="alert('Added to bag!')">Add to Bag</button>`
                            }
                        </div>
                    </div>`;
                }
                grid.innerHTML = html;
            }
        };

        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
