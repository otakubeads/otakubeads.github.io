<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V332</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { 
            --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; 
            --out: #49454F; --sheet: #25232A; --surf: #2B2930; 
        }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        
        header { 
            position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); 
            padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 5000; 
            display: flex; justify-content: space-between; align-items: center;
        }

        .auth-anchor {
            background: var(--surf);
            border: 1px solid var(--out);
            border-radius: 20px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            height: 34px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .auth-anchor:hover { background: #35333B; border-color: var(--prim); }
        .signout-label { font-size: 12px; font-weight: 700; color: var(--prim); margin-left: 8px; text-transform: uppercase; letter-spacing: 0.5px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        
        .btn-m3 { 
            height: 48px; border-radius: 24px; border: none; font-weight: 700; 
            background: var(--prim); color: var(--on-prim); width: 100%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-outline { background: transparent; border: 1px solid var(--out); color: var(--prim); margin-bottom: 12px; }

        #bag-fab { 
            position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); 
            padding: 16px 24px; border-radius: 24px; font-weight: 800; border: none; z-index: 6000; 
            display: flex; align-items: center; gap: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); 
        }

        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 92vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #receipt-overlay { z-index: 11000; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 24px; }
        .sticky-footer { padding: 20px 24px; background: #1C1921; border-top: 1px solid var(--out); }
        
        .receipt-card { background: white; color: black; padding: 28px; border-radius: 24px; margin-bottom: 20px; }
        .thumb { width: 56px; height: 56px; border-radius: 12px; object-fit: cover; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:34px; height:34px; border-radius:8px;" onerror="this.style.display='none'">
            <h1 style="font-size:16px; margin:0; letter-spacing:-0.4px; font-weight:700;">Otaku Beads</h1>
        </div>
        <div id="g_id_anchor" class="auth-anchor">
            <div id="g_id_btn"></div>
        </div>
    </header>

    <main id="store-grid" class="grid no-print"></main>

    <button id="bag-fab" class="no-print" onclick="UI.open('checkout')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="checkout-overlay" class="sheet-overlay" onclick="UI.close('checkout')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:20px 24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Your Bag</h2>
                <button onclick="UI.close('checkout')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;">×</button>
            </div>
            <div class="scroll-area" id="checkout-list"></div>
            <div style="padding:0 24px 20px;">
                <p style="font-weight:700; color:var(--prim); font-size:14px; margin-bottom:12px;">Delivery Method</p>
                <div id="p-0" onclick="ENGINE.setPaxi(0, 'Collection')" style="padding:16px; background:var(--out); border-radius:16px; margin-bottom:10px; cursor:pointer; border: 2px solid transparent;">Collection (R0)</div>
                <div id="p-60" onclick="ENGINE.setPaxi(60, 'Standard PAXI')" style="padding:16px; background:var(--out); border-radius:16px; margin-bottom:10px; cursor:pointer; border: 2px solid transparent;">Standard PAXI (R60)</div>
            </div>
            <div class="sticky-footer">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700;">
                    <span>Total (Est)</span><span id="check-sub">R0</span>
                </div>
                <button class="btn-m3" onclick="ENGINE.genReceipt()">Finalize & View Receipt</button>
            </div>
        </div>
    </div>

    <div id="receipt-overlay" class="sheet-overlay" onclick="UI.close('receipt')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:20px 24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Order Receipt</h2>
                <button onclick="UI.close('receipt')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;">×</button>
            </div>
            <div class="scroll-area">
                <div id="printable-receipt" class="receipt-card">
                    <div style="text-align:center; margin-bottom:24px;">
                        <img src="logo.jpg" style="width:64px; border-radius:16px;">
                        <h2 style="margin:12px 0 4px;">Otaku Beads</h2>
                        <small style="color:#666; letter-spacing:1px; text-transform:uppercase; font-size:10px;">Official Tax Invoice</small>
                    </div>
                    <div id="receipt-items"></div>
                    <hr style="border:0; border-top:1px dashed #ddd; margin:16px 0;">
                    <div style="font-size:14px;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:4px;"><span>Subtotal</span><span id="r-sub"></span></div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:4px;"><span>Paxi Delivery</span><span id="r-paxi"></span></div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:4px;"><span>VAT (15%)</span><span id="r-vat"></span></div>
                        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:20px; margin-top:12px; color:#1B5E20; border-top:2px solid #eee; padding-top:12px;">
                            <span>Total Due</span><span id="r-total"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sticky-footer no-print">
                <button class="btn-m3 btn-outline" onclick="UI.close('receipt')">← Back to Bag</button>
                <button class="btn-m3" style="background:var(--out); color:white; margin-bottom:12px;" onclick="window.print()">Save PDF</button>
                <button class="btn-m3" style="background:#25D366; color:white;" onclick="ENGINE.checkout()">Send Order via WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').style.display = 'flex'; document.getElementById(id + '-overlay').classList.add('active'); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 300); }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection',
            items: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            clean(name) { return name.split('.')[0].replace(/[_-]/g, ' '); },
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.items.map(f => {
                    const p = f.includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${this.clean(f)}</b><br>R${p}<button class="btn-m3" style="margin-top:10px;" onclick="ENGINE.add('${f}',${p})">Add</button></div></div>`;
                }).join('');
                this.setupIdentity();
            },
            setupIdentity() {
                if (typeof google === "undefined") return setTimeout(() => this.setupIdentity(), 500);
                google.accounts.id.initialize({
                    client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com",
                    ux_mode: "popup",
                    callback: (r) => {
                        localStorage.setItem('user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1]))));
                        location.reload();
                    }
                });
                const user = JSON.parse(localStorage.getItem('user'));
                const anchor = document.getElementById('g_id_anchor');
                if(user) {
                    anchor.onclick = () => ENGINE.signOut();
                    document.getElementById('g_id_btn').innerHTML = `
                        <div style="display:flex; align-items:center;">
                            <img src="${user.picture}" style="width:26px; height:26px; border-radius:50%; border:1.5px solid var(--prim);">
                            <span class="signout-label">Sign Out</span>
                        </div>`;
                } else {
                    anchor.onclick = null;
                    google.accounts.id.renderButton(document.getElementById("g_id_btn"), { theme: "outline", size: "small", shape: "pill", text: "signin" });
                    google.accounts.id.prompt(); 
                }
            },
            signOut() { localStorage.removeItem('user'); location.reload(); },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            mod(n, d) { if(this.cart[n]) { this.cart[n].qty += d; if(this.cart[n].qty <= 0) delete this.cart[n]; this.update(); } },
            setPaxi(p, n) { 
                this.paxiPrice = p; this.paxiName = n; 
                document.getElementById('p-0').style.borderColor = p === 0 ? 'var(--prim)' : 'transparent';
                document.getElementById('p-60').style.borderColor = p === 60 ? 'var(--prim)' : 'transparent';
                this.update(); 
            },
            update() {
                let sub = 0; let html = '';
                for(let n in this.cart) {
                    sub += (this.cart[n].p * this.cart[n].qty);
                    html += `<div style="display:flex; align-items:center; gap:12px; margin-bottom:16px;">
                        <img src="${n}" class="thumb" onerror="this.src='logo.jpg'">
                        <div style="flex:1;"><b>${this.clean(n)}</b><br>R${this.cart[n].p}</div>
                        <div style="display:flex; align-items:center; gap:12px; background:var(--out); padding:4px 12px; border-radius:20px;">
                            <button style="background:none; border:none; color:white; font-weight:800; cursor:pointer;" onclick="ENGINE.mod('${n}', -1)">-</button>
                            <span>${this.cart[n].qty}</span>
                            <button style="background:none; border:none; color:white; font-weight:800; cursor:pointer;" onclick="ENGINE.mod('${n}', 1)">+</button>
                        </div>
                    </div>`;
                }
                this.subTotal = sub;
                document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('check-sub').innerText = 'R' + (sub + this.paxiPrice);
                document.getElementById('checkout-list').innerHTML = html || '<p style="text-align:center; opacity:0.6;">Bag Empty</p>';
            },
            genReceipt() {
                if(this.subTotal <= 0) return;
                let html = '';
                for(let n in this.cart) {
                    html += `<div style="display:flex; justify-content:space-between; margin-bottom:12px; color:black;">
                        <span>${this.clean(n)} x${this.cart[n].qty}</span>
                        <span>R${this.cart[n].p * this.cart[n].qty}</span>
                    </div>`;
                }
                const grand = this.subTotal + this.paxiPrice;
                const vat = (grand * 0.15);
                const final = (grand + vat).toFixed(2);
                document.getElementById('receipt-items').innerHTML = html;
                document.getElementById('r-sub').innerText = 'R' + this.subTotal;
                document.getElementById('r-paxi').innerText = 'R' + this.paxiPrice;
                document.getElementById('r-vat').innerText = 'R' + vat.toFixed(2);
                document.getElementById('r-total').innerText = 'R' + final;
                this.finalTotal = final;
                UI.open('receipt');
            },
            checkout() {
                const user = JSON.parse(localStorage.getItem('user')) || {name: "Customer"};
                let list = ""; for(let n in this.cart) { list += `${this.clean(n)} (x${this.cart[n].qty})\n`; }
                const msg = `⚓ OTAKU BEADS ORDER\nName: ${user.name}\n\n${list}\nDelivery: ${this.paxiName}\nTotal (VAT Incl): R${this.finalTotal}`;
                window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
            }
        };
        ENGINE.init();
    </script>
</body>
</html>
