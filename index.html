<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V231</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 5000; border-bottom: 1px solid var(--out); }
        
        /* CRAMP-FREE GRID [cite: 2026-01-29] */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; padding: 14px; }
        .card { 
            background: var(--card); 
            border-radius: 28px; 
            overflow: hidden; 
            border: 1px solid var(--out); 
            display: flex; 
            flex-direction: column; 
            min-height: 320px; /* Added height to prevent cramped buttons */
        }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #222; }
        .card-content { padding: 14px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .design-name { font-weight: 700; font-size: 13px; margin-bottom: 10px; opacity: 0.9; }

        /* BUTTONS & BAG [cite: 2026-01-29] */
        .btn-m3 { height: 46px; border-radius: 23px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); cursor: pointer; font-size: 14px; }
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 9999; font-weight: 700; border: none; display: flex; align-items: center; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); border-radius: 32px 32px 0 0; padding: 24px; overflow-y: auto; }
        .sheet.full { transform: translateY(0); }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim); cursor:pointer; font-size:28px;">account_circle</span>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="cart-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:24px;">
            <h2>Your Bag</h2>
            <span class="material-symbols-rounded" onclick="UI.close()">close</span>
        </div>
        <div id="cart-list"></div>
        <button class="btn-m3" style="margin-top:20px;" onclick="ENGINE.checkout()">WhatsApp Order</button>
    </div>

    <div id="auth-sheet" class="sheet">...</div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };

        const ENGINE = {
            bag: {},
            async init() {
                const res = await fetch('names.json?v=' + Date.now());
                this.db = await res.json();
                this.render();
            },
            render() {
                document.getElementById('store-grid').innerHTML = this.db.map(n => {
                    const isSoon = n.includes('26');
                    // CATEGORY PRICING PILLAR [cite: 2026-01-29]
                    const price = n.toLowerCase().includes('keychain') ? 50 : 40;
                    return `
                    <div class="card ${isSoon ? 'coming-soon' : ''}">
                        <img src="${n}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div class="card-content">
                            <div class="design-name">Design ${n.replace('.jpg','')}</div>
                            <button class="btn-m3" ${isSoon ? 'disabled' : ''} onclick="ENGINE.add('${n}',${price})">
                                ${isSoon ? 'Coming Soon' : 'Add - R' + price}
                            </button>
                        </div>
                    </div>`;
                }).join('');
            },
            add(n, p) {
                this.bag[n] = (this.bag[n] || 0) + 1;
                this.updateTotal();
            },
            updateTotal() {
                let sub = 0;
                Object.keys(this.bag).forEach(k => {
                    const p = k.toLowerCase().includes('keychain') ? 50 : 40;
                    sub += p * this.bag[k];
                });
                document.getElementById('bag-count').innerText = 'R' + sub;
            },
            checkout() { window.open('https://wa.me/27123456789?text=Order', '_blank'); }
        };
        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
