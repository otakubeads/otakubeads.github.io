<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        /* SECTION #1: THEME & VARIABLES */
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-error: #B3261E;
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }

        /* SECTION #2: NAVIGATION COMPONENTS (DRAWER/HEADER) */
        .header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: rgba(254,247,255,0.95); backdrop-filter: blur(10px); z-index: 1000; }
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface); z-index: 5000; transform: translateX(-100%); transition: 0.4s var(--spring-bounce); border-radius: 0 28px 28px 0; padding: 24px; display: flex; flex-direction: column; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 16px; border-radius: 100px; margin-bottom: 8px; font-weight: 500; color: #444; cursor: pointer; }
        .nav-item:active { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-primary); }

        /* SECTION #3: GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; display: flex; flex-direction: column; transition: 0.3s var(--spring-bounce); }
        .img-container { width: 100%; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: #eee; margin-bottom: 12px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* SECTION #4: CHECKOUT & REVIEW SHEETS */
        .sheet { position: fixed; inset: 0; z-index: 4000; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring-bounce); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        .sheet-header { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .paxi-selector { background: var(--md-sys-color-surface-container); padding: 4px; border-radius: 100px; display: flex; gap: 4px; margin: 12px 0; }
        .ship-opt { flex: 1; padding: 10px; border-radius: 100px; border: none; background: transparent; cursor: pointer; text-align: center; font-family: inherit; font-size: 13px; transition: 0.2s; }
        .ship-opt.active { background: var(--md-sys-color-primary); color: white; }

        /* SECTION #5: BUTTONS & UI FEEDBACK */
        .btn-m3 { width: 100%; height: 48px; border-radius: 16px; border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-m3:disabled { background: #ccc !important; opacity: 0.7; }
        .qty-ctrl { display: flex; align-items: center; background: var(--md-sys-color-secondary-container); border-radius: 100px; padding: 4px; gap: 12px; }
        .qty-btn { width: 32px; height: 32px; border-radius: 50%; border: none; background: white; color: var(--md-sys-color-primary); display: flex; align-items: center; justify-content: center; }
        
        /* SECTION #6: OVERLAYS */
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3500; display: none; backdrop-filter: blur(4px); }
        .price-chip { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-primary); padding: 14px 22px; border-radius: 100px; font-weight: 700; opacity: 0; transform: translateY(20px); transition: 0.4s var(--spring-bounce); }
        .price-chip.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <nav id="menu-drawer" class="drawer">
        <div style="display:flex; justify-content:space-between; margin-bottom:32px;">
            <div style="display:flex; align-items:center; gap:12px;">
                <img src="Logo.jpg" style="width:48px; height:48px; border-radius:12px;" onerror="this.src='https://placehold.co/48'">
                <h2 style="font-weight:700;">Otaku Beads</h2>
            </div>
            <button class="btn-m3" style="width:40px; height:40px; background:var(--md-sys-color-surface-container); color:#444;" onclick="BRAIN.UI.toggle('menu', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div class="nav-item" onclick="window.open('https://wa.me/27663443753')"><span class="material-symbols-rounded">edit_note</span> Custom Requests</div>
        <div class="nav-item" onclick="window.open('https://www.paxi.co.za/tracking')"><span class="material-symbols-rounded">local_shipping</span> Track My Order</div>
    </nav>

    <header class="header">
        <button class="btn-m3" style="width:48px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="width:48px; height:48px; border-radius:12px;">
        <button class="btn-m3" style="width:48px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
    </header>

    <main class="grid" id="main-grid"></main>

    <div style="position:fixed; bottom:32px; left:50%; transform:translateX(-50%); display:flex; align-items:center; gap:12px; z-index:2000;">
        <div id="price-chip" class="price-chip">R 0.00</div>
        <button class="btn-m3" style="width:64px; height:64px; border-radius:20px; box-shadow: 0 8px 24px rgba(103, 80, 164, 0.3);" onclick="BRAIN.UI.toggle('bag', true)">
            <span class="material-symbols-rounded">shopping_bag</span>
        </button>
    </div>

    <div id="bag-sheet" class="sheet">
        <div class="sheet-header">
            <div style="display:flex; align-items:center; gap:16px;">
                <button class="btn-m3" style="width:40px; height:40px; background:var(--md-sys-color-surface-container); color:#444;" onclick="BRAIN.UI.toggle('bag', false)"><span class="material-symbols-rounded">close</span></button>
                <h2 style="font-weight:700;">Checkout</h2>
            </div>
            <button id="clear-btn" onclick="BRAIN.CART.clearAll()" style="display:none; color:var(--md-sys-color-error); background:none; border:none; font-weight:700;">Clear All</button>
        </div>
        <div style="padding:24px; flex:1; overflow-y:auto;">
            <div class="paxi-selector">
                <button class="ship-opt" id="opt-pick" onclick="BRAIN.PAXI.select('Pick-up', 0)">Pick-up</button>
                <button class="ship-opt active" id="opt-std" onclick="BRAIN.PAXI.select('Standard', 60)">PAXI Std</button>
                <button class="ship-opt" id="opt-exp" onclick="BRAIN.PAXI.select('Express', 100)">PAXI Exp</button>
            </div>
            <div id="bag-items"></div>
        </div>
        <div style="padding:24px;"><button class="btn-m3" style="height:64px;" onclick="BRAIN.CART.checkout()">Order on WhatsApp</button></div>
    </div>

    <script>
        const BRAIN = {
            DATA: { cart: [], discount: 0, paxiCost: 60, paxiMode: 'Standard' },

            UI: {
                toggle(id, state) {
                    const el = document.getElementById(id + (id === 'menu' ? '-drawer' : '-sheet'));
                    el.style.transform = state ? (id === 'menu' ? 'translateX(0)' : 'translateY(0)') : (id === 'menu' ? 'translateX(-100%)' : 'translateY(100%)');
                    document.getElementById('scrim').style.display = state ? 'block' : 'none';
                },
                closeAll() { ['menu', 'review', 'bag'].forEach(id => this.toggle(id, false)); },
                update() {
                    const count = BRAIN.DATA.cart.length;
                    const total = (count * 45) + BRAIN.DATA.paxiCost - BRAIN.DATA.discount;
                    document.getElementById('price-chip').innerText = `R ${Math.max(0, total)}.00`;
                    document.getElementById('price-chip').classList.toggle('active', count > 0);
                    document.getElementById('clear-btn').style.display = count > 0 ? 'block' : 'none';
                    
                    // Sync Add Buttons
                    for(let i=1; i<=28; i++) {
                        const btn = document.getElementById(`btn-${i}`); if(!btn || i===26) continue;
                        const qty = BRAIN.DATA.cart.filter(x => x === i).length;
                        btn.innerHTML = qty > 0 ? `<span class="material-symbols-rounded">done</span> Added (${qty})` : 'Add to Bag';
                        btn.style.background = qty > 0 ? "var(--md-sys-color-secondary-container)" : "var(--md-sys-color-primary)";
                        btn.style.color = qty > 0 ? "var(--md-sys-color-primary)" : "white";
                    }
                    
                    // Render Bag
                    const container = document.getElementById('bag-items');
                    const groups = BRAIN.DATA.cart.reduce((a, b) => { a[b] = (a[b] || 0) + 1; return a; }, {});
                    container.innerHTML = Object.entries(groups).map(([id, q]) => `
                        <div style="display:flex; justify-content:space-between; align-items:center; background:var(--md-sys-color-surface-container); padding:16px; border-radius:20px; margin-bottom:12px;">
                            <div><b>Design #${id}</b><br><small>R${q*45}.00</small></div>
                            <div class="qty-ctrl">
                                <button class="qty-btn" onclick="BRAIN.CART.remove(${id})">remove</button>
                                <span>${q}</span>
                                <button class="qty-btn" onclick="BRAIN.CART.add(${id})">add</button>
                            </div>
                        </div>`).join('') || '<p style="text-align:center; opacity:0.5;">Bag is empty</p>';
                }
            },

            CART: {
                add(id) { BRAIN.DATA.cart.push(id); BRAIN.UI.update(); },
                remove(id) { const i = BRAIN.DATA.cart.indexOf(id); if(i > -1) BRAIN.DATA.cart.splice(i, 1); BRAIN.UI.update(); },
                clearAll() { if(confirm("Clear bag?")) { BRAIN.DATA.cart = []; BRAIN.UI.update(); BRAIN.UI.closeAll(); } },
                checkout() {
                    if(BRAIN.DATA.cart.length === 0) return alert("Bag is empty!");
                    const msg = `Order: ${BRAIN.DATA.cart.join(', ')} | Shipping: ${BRAIN.DATA.paxiMode} | Total: R${(BRAIN.DATA.cart.length*45)+BRAIN.DATA.paxiCost}`;
                    window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
                }
            },

            PAXI: {
                select(mode, cost) {
                    BRAIN.DATA.paxiMode = mode; BRAIN.DATA.paxiCost = cost;
                    document.querySelectorAll('.ship-opt').forEach(b => b.classList.remove('active'));
                    const target = mode === 'Pick-up' ? 'pick' : (mode === 'Standard' ? 'std' : 'exp');
                    document.getElementById('opt-' + target).classList.add('active');
                    BRAIN.UI.update();
                }
            }
        };

        window.onload = () => {
            const grid = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                grid.innerHTML += `
                    <div class="card" style="${is26?'opacity:0.5':''}">
                        <div class="img-container"><img src="${is26?'coming soon.jpeg':i+'.jpg'}" onerror="this.src='Logo.jpg'"></div>
                        <div style="font-weight:700; margin-bottom:12px;">Design #${i}</div>
                        <button class="btn-m3" id="btn-${i}" onclick="BRAIN.CART.add(${i})" ${is26?'disabled':''}>${is26?'Coming Soon':'Add to Bag'}</button>
                    </div>`;
            }
        };
    </script>
</body>
</html>
