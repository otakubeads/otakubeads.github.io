<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Otaku Beads | Expressive Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <style id="dynamic-theme"></style>
    <style>
        :root {
            --spring-bounce: cubic-bezier(0.3, 1.5, 0.5, 1);
            --spring-standard: cubic-bezier(0.2, 0, 0, 1);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; transition: background-color 0.4s var(--spring-standard), color 0.4s var(--spring-standard), transform 0.3s var(--spring-bounce); }
        
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); overflow-x: hidden; }

        /* --- NAVIGATION & TIMER --- */
        .timer-bar { position: sticky; top: 0; z-index: 1200; display: flex; justify-content: center; height: 100px; pointer-events: none; }
        .timer-pill { background: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); padding: 12px 28px; border-radius: 24px; transform: translateY(20px); pointer-events: auto; box-shadow: var(--md-sys-elevation-3); border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; padding-bottom: 220px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; position: relative; opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease, transform 0.6s var(--spring-bounce); }
        .card.reveal { opacity: 1; transform: translateY(0); }
        .card:active { transform: scale(0.94); }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 20px; object-fit: cover; margin-bottom: 8px; }

        /* --- COMPACT BAG SHEET --- */
        .sheet { position: fixed; inset: 0; z-index: 3000; transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.1, 0.9, 0.2, 1); background: var(--md-sys-color-surface-container-highest); display: flex; flex-direction: column; border-radius: 40px 40px 0 0; }
        .sheet.active { transform: translateY(0); }
        
        /* NEW: Horizontal Item Layout */
        .bag-row { display: flex; align-items: center; gap: 12px; background: var(--md-sys-color-surface-container-low); padding: 12px; border-radius: 20px; margin-bottom: 10px; }
        .bag-row img { width: 52px; height: 52px; border-radius: 12px; object-fit: cover; }
        .qty-pill { display: flex; align-items: center; gap: 8px; background: var(--md-sys-color-surface-variant); padding: 4px; border-radius: 16px; }
        .qty-btn { width: 32px; height: 32px; border-radius: 12px; border: none; background: var(--md-sys-color-surface); color: var(--md-sys-color-primary); font-weight: 900; }

        /* --- BUTTONS --- */
        .btn { border: none; height: 50px; border-radius: 16px; font-weight: 700; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; }
        .btn-primary { background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .btn-tonal { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
        
        .promo-tag { position: absolute; top: 10px; left: 10px; background: var(--md-sys-color-error); color: var(--md-sys-color-on-error); padding: 4px 12px; border-radius: 12px; font-size: 10px; font-weight: 900; z-index: 5; }
        .theme-fab { position: fixed; top: 20px; right: 20px; z-index: 2000; width: 50px; height: 50px; border-radius: 14px; background: var(--md-sys-color-surface-container-highest); border: none; color: var(--md-sys-color-primary); box-shadow: var(--md-sys-elevation-2); }
    </style>
</head>
<body>

    <button class="theme-fab" onclick="THEME_ENGINE.toggle()"><span class="material-symbols-rounded" id="theme-icon">brightness_auto</span></button>

    <div class="timer-bar">
        <div id="t-pill" class="timer-pill">
            <span style="font-size: 9px; font-weight: 900; opacity: 0.7; letter-spacing: 1px;">OFFER ENDS</span>
            <div id="t-text" style="font-size: 18px; font-weight: 900;">00:00:00</div>
        </div>
    </div>

    <header style="padding: 20px; display: flex; align-items: center; gap: 12px;">
        <img src="logo.jpg" style="width:48px; height:48px; border-radius:14px;" onerror="this.src='logo.jpg'">
        <h1 style="font-size: 24px; font-weight: 700; letter-spacing: -0.5px;">Otaku Beads</h1>
    </header>

    <main class="grid" id="main-grid"></main>

    <button style="position:fixed; bottom:24px; left:20px; right:20px; height:76px; background:var(--md-sys-color-primary); color:var(--md-sys-color-on-primary); border-radius:24px; border:none; font-weight:700; font-size: 17px; z-index:1001; box-shadow: var(--md-sys-elevation-4);" onclick="MODULE_UI.toggleBag(true)">
        <span class="material-symbols-rounded" style="margin-right:8px">shopping_bag</span>
        Bag (<span id="bag-count">0</span>)
    </button>

    <div id="bag-sheet" class="sheet">
        <div style="height: 4px; width: 40px; background: var(--md-sys-color-outline); border-radius: 2px; margin: 12px auto; opacity: 0.2;"></div>
        <div style="padding: 10px 24px; display: flex; align-items: center; justify-content: space-between;">
            <h2 style="font-size: 22px; font-weight: 700;">Your Bag</h2>
            <button onclick="MODULE_CORE.clear()" style="background:none; border:none; color:var(--md-sys-color-error); font-weight:700; font-size: 14px;">CLEAR ALL</button>
        </div>
        <div id="bag-items" style="flex: 1; overflow-y: auto; padding: 16px;"></div>
        <div style="padding: 24px; background: var(--md-sys-color-surface-container-high); border-radius: 32px 32px 0 0; box-shadow: 0 -8px 30px rgba(0,0,0,0.1);">
            <div style="display:flex; justify-content: space-between; margin-bottom: 20px; align-items: baseline;">
                <span style="font-weight: 500; opacity: 0.6; font-size: 14px;">Total Amount</span>
                <span id="bag-total" style="font-size: 28px; font-weight: 900; color: var(--md-sys-color-primary);">R 0.00</span>
            </div>
            <button class="btn btn-primary" style="height: 68px; border-radius: 20px; font-size: 18px;" onclick="MODULE_CORE.checkout()">Confirm on WhatsApp</button>
        </div>
    </div>

    <script>
        const THEME_ENGINE = (() => {
            const p = {
                light: { primary: "#6750A4", onPrimary: "#FFFFFF", primaryContainer: "#EADDFF", onPrimaryContainer: "#21005D", surface: "#FEF7FF", onSurface: "#1D1B20", surfaceVariant: "#E7E0EB", onSurfaceVariant: "#49454F", surfaceContainerLow: "#F7F2FA", surfaceContainerHigh: "#ECE6F0", surfaceContainerHighest: "#E6E0E9", error: "#B3261E", outline: "#79747E", outlineVariant: "#CAC4D0", elevation2: "0 2px 6px rgba(0,0,0,0.08)", elevation3: "0 6px 12px rgba(0,0,0,0.12)", elevation4: "0 12px 24px rgba(103,80,164,0.3)" },
                dark: { primary: "#D0BCFF", onPrimary: "#381E72", primaryContainer: "#4F378B", onPrimaryContainer: "#EADDFF", surface: "#141218", onSurface: "#E6E1E5", surfaceVariant: "#49454F", onSurfaceVariant: "#CAC4D0", surfaceContainerLow: "#1D1B20", surfaceContainerHigh: "#2B2930", surfaceContainerHighest: "#332F37", error: "#F2B8B5", outline: "#938F99", outlineVariant: "#49454F", elevation2: "0 4px 10px rgba(0,0,0,0.3)", elevation3: "0 8px 20px rgba(0,0,0,0.4)", elevation4: "0 12px 30px rgba(0,0,0,0.5)" }
            };
            let mode = localStorage.getItem('theme_mode') || 'auto';
            return {
                apply() {
                    const isDark = mode === 'auto' ? window.matchMedia('(prefers-color-scheme: dark)').matches : mode === 'dark';
                    const t = isDark ? p.dark : p.light;
                    let css = `:root {`;
                    for(let k in t) css += `--md-sys-color-${k.replace(/[A-Z]/g, m=>"-"+m.toLowerCase())}: ${t[k]};`;
                    css += `}`;
                    document.getElementById('dynamic-theme').innerHTML = css;
                    document.getElementById('theme-icon').innerText = mode === 'auto' ? 'brightness_auto' : (mode === 'dark' ? 'dark_mode' : 'light_mode');
                },
                toggle() { mode = (mode === 'auto' ? 'light' : (mode === 'light' ? 'dark' : 'auto')); localStorage.setItem('theme_mode', mode); this.apply(); }
            };
        })();

        const MODULE_CORE = (() => {
            let cart = JSON.parse(localStorage.getItem('otaku_v6')) || [];
            return {
                getCart: () => cart,
                getPrice: (id) => id <= 2 ? 45 : 65,
                add(id) { cart.push(id); this.save(); },
                remove(id) { const i = cart.lastIndexOf(id); if(i>-1) cart.splice(i,1); this.save(); },
                clear() { if(confirm("Empty Bag?")) { cart=[]; this.save(); MODULE_UI.toggleBag(false); } },
                save() { localStorage.setItem('otaku_v6', JSON.stringify(cart)); document.getElementById('bag-count').innerText = cart.length; MODULE_RENDERER.refresh(true); },
                checkout() {
                    const counts = cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    let m = "New Order:%0A";
                    Object.keys(counts).forEach(id => m += `üõí #${id} x${counts[id]}%0A`);
                    window.open(`https://wa.me/27XXXXXXXXX?text=${encodeURIComponent(m)}`);
                }
            };
        })();

        const MODULE_RENDERER = (() => {
            const obs = new IntersectionObserver((es) => es.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); }), { threshold: 0.1 });
            return {
                refresh(k) { this.grid(k); this.bag(); },
                grid(k) {
                    const g = document.getElementById('main-grid');
                    const counts = MODULE_CORE.getCart().reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    let h = "";
                    for(let i=1; i<=28; i++) {
                        const q = counts[i] || 0;
                        if(i === 26) h += `<div class="card reveal" style="opacity:0.5"><img src="26.jpg" onerror="this.src='logo.jpg'"><div style="font-weight:700; font-size:14px;">#26</div><button class="btn btn-tonal" disabled>Coming Soon</button></div>`;
                        else h += `<div class="card ${k?'reveal':''}">
                            ${i<=2?'<div class="promo-tag">BUY 2 GET 1</div>':''}
                            <img src="${i}.jpg" onerror="this.src='logo.jpg'">
                            <div style="font-weight:700; font-size:15px;">Design #${i}</div>
                            <div style="color:var(--md-sys-color-primary); font-weight:900; font-size:14px; margin-bottom:8px;">R ${MODULE_CORE.getPrice(i)}.00</div>
                            <button class="btn ${q>0?'btn-tonal':'btn-primary'}" onclick="MODULE_CORE.add(${i})">${q>0?q+' in Bag':'Add to Bag'}</button>
                        </div>`;
                    }
                    g.innerHTML = h;
                    document.querySelectorAll('.card').forEach(c => obs.observe(c));
                },
                bag() {
                    const list = document.getElementById('bag-items');
                    const counts = MODULE_CORE.getCart().reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                    let total = 0;
                    list.innerHTML = Object.keys(counts).map(id => {
                        const p = MODULE_CORE.getPrice(id); total += (p * counts[id]);
                        return `<div class="bag-row">
                            <img src="${id}.jpg" onerror="this.src='logo.jpg'">
                            <div style="flex:1;"><div style="font-weight:700; font-size:14px;">#${id}</div><div style="color:var(--md-sys-color-primary); font-weight:900; font-size:13px;">R ${p}.00</div></div>
                            <div class="qty-pill">
                                <button class="qty-btn" onclick="MODULE_CORE.remove(${id})">Ôºç</button>
                                <span style="font-weight:900; font-size:14px; min-width:20px; text-align:center">${counts[id]}</span>
                                <button class="qty-btn" onclick="MODULE_CORE.add(${id})">Ôºã</button>
                            </div>
                        </div>`;
                    }).join('') || '<div style="text-align:center; padding:60px; opacity:0.3; font-weight:700;">BAG IS EMPTY</div>';
                    document.getElementById('bag-total').innerText = `R ${total}.00`;
                }
            };
        })();

        const MODULE_UI = { toggleBag(s) { document.getElementById('bag-sheet').classList.toggle('active', s); } };

        (() => {
            THEME_ENGINE.apply();
            MODULE_RENDERER.refresh();
            setInterval(() => {
                const diff = new Date("Jan 31, 2026 23:59:59").getTime() - Date.now();
                if(diff <= 0) return;
                const h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
                document.getElementById('t-text').innerText = `${h}h ${m}m ${s}s`;
            }, 1000);
        })();
    </script>
</body>
</html>
