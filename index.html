<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V262 Functional</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; border-bottom: 1px solid var(--out); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; overflow: hidden; border: 1px solid var(--out); }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        
        /* CLICKABLE SHEET LOGIC [cite: 2026-01-29, 2026-02-01] */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; padding: 24px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .sheet-overlay.active { display: flex; }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }
        
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 9999; font-weight: 700; border: none; display: flex; align-items: center; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;" onerror="this.style.display='none'">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <span class="material-symbols-rounded" onclick="UI.open('account')" style="color:var(--prim); cursor:pointer; font-size:28px;">account_circle</span>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="account-overlay" class="sheet-overlay" onclick="UI.close('account')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="width:40px; height:4px; background:var(--out); border-radius:2px; margin:0 auto 20px;"></div>
            <h2 style="margin:0 0 20px 0;">Account</h2>
            <div style="background:rgba(208,188,255,0.1); border:1px dashed var(--prim); border-radius:20px; padding:16px; margin-bottom:20px;">
                <p style="font-size:11px; font-weight:700; color:var(--prim); margin:0 0 8px 0;">SYSTEM STATUS ⚓</p>
                <div style="display:flex; justify-content:space-between; font-size:13px;"><span>Deployment</span><span style="color:#81C784;">● Active</span></div>
                <div style="display:flex; justify-content:space-between; font-size:13px; margin-top:4px;"><span>Code</span><span>V262 Master</span></div>
            </div>
            <button class="btn-m3">Customer Reviews</button>
            <button class="btn-m3" style="background:var(--out); color:white; margin-top:12px;" onclick="UI.close('account')">Close</button>
        </div>
    </div>

    <div id="cart-overlay" class="sheet-overlay" onclick="UI.close('cart')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="width:40px; height:4px; background:var(--out); border-radius:2px; margin:0 auto 20px;"></div>
            <h2 style="margin:0 0 10px 0;">Checkout</h2>
            <p style="font-size:18px; font-weight:700;">Total: <span id="checkout-total">R0</span></p>
            <div style="background:#2A2631; border:1px solid var(--out); border-radius:16px; padding:16px; margin:15px 0;">
                <p style="font-weight:700; margin:0 0 10px 0;">#X Paxi Delivery Options</p>
                <label style="display:block; margin-bottom:12px;"><input type="radio" name="paxi" checked> Standard (7-9 days) - R60</label>
                <label style="display:block;"><input type="radio" name="paxi"> Express (3-5 days) - R100</label>
            </div>
            <button class="btn-m3" onclick="alert('Google is handling the heavy lifting! ⚓')">Complete Order</button>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').classList.add('active'); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); }
        };

        const ENGINE = {
            total: 0,
            inventory: [
                "Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg",
                "Chi-Chi_bracelet.jpg", "Vageta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg",
                "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg",
                "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg",
                "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"
            ],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.inventory.map(file => {
                    const cleanName = file.replace('.jpg', '').split('_').join(' ');
                    const price = file.toLowerCase().includes('keychain') ? 50 : 40;
                    return `
                    <div class="card">
                        <img src="${file}" onerror="this.src='coming soon1.jpeg'" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
                        <div style="padding:14px;">
                            <div style="font-weight:700; font-size:13px; margin-bottom:8px;">${cleanName}</div>
                            <button class="btn-m3" onclick="ENGINE.add(${price})">Add - R${price}</button>
                        </div>
                    </div>`;
                }).join('');
            },
            add(p) {
                this.total += p;
                document.getElementById('bag-count').innerText = 'R' + this.total;
                document.getElementById('checkout-total').innerText = 'R' + this.total;
            }
        };
        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
