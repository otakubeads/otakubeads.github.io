<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V308 Full Sync</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async onload="onGooglePayLoaded()"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --success: #B4E3A8; --err: #F2B8B5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; position: relative; transition: 0.2s; }
        .card:active { transform: scale(0.96); }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: flex-end; opacity: 0; transition: 0.3s; }
        .sheet-overlay.active { display: flex; opacity: 1; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 88vh; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1.2); display: flex; flex-direction: column; }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }
        .paxi-chip { background: var(--out); padding: 14px; border-radius: 16px; margin-bottom: 10px; border: 2px solid transparent; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .paxi-chip.active { border-color: var(--prim); background: var(--on-prim); }
        .m3-input { width: 100%; background: #1C1921; border: 1px solid var(--out); border-radius: 12px; padding: 16px; color: white; margin-top: 12px; font-family: inherit; }
        #bag-fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 24px; font-weight: 800; border: none; display: flex; align-items: center; gap: 10px; z-index: 900; box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
    </style>
</head>
<body onload="ENGINE.init()">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;" onerror="this.style.display='none'">
            <h1 style="font-size:20px; margin:0;">Otaku Beads</h1>
        </div>
        <div onclick="UI.open('account')" id="header-user-btn" style="width:40px; height:40px; border-radius:20px; background:var(--out); border: 2px solid var(--prim); display:flex; align-items:center; justify-content:center; cursor:pointer; overflow:hidden;">
            <span class="material-symbols-rounded" style="color:var(--prim);">account_circle</span>
        </div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-fab" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="account-overlay" class="sheet-overlay" onclick="UI.close('account')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:flex-end;"><button onclick="UI.close('account')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;">Ã—</button></div>
            <div style="flex:1; padding:0 24px; text-align:center;">
                <div id="logged-out-view">
                    <h2 style="margin-bottom:8px;">Identity âš“</h2>
                    <p style="opacity:0.6; margin-bottom:24px;">Let Google handle the heavy lifting.</p>
                    <div id="google-login-btn" style="display:inline-block;"></div>
                </div>
                <div id="logged-in-view" style="display:none;">
                    <div id="user-avatar-large" style="width:80px; height:80px; border-radius:40px; margin:0 auto 16px; border:3px solid var(--prim); overflow:hidden;"></div>
                    <h2 id="user-name-display"></h2>
                    <div style="margin-top:24px; padding:16px; background:rgba(255,255,255,0.05); border-radius:16px; text-align:left;">
                        <span id="saved-paxi-status" style="font-size:13px; opacity:0.8;">No saved PAXI point</span>
                    </div>
                    <button class="btn-m3" style="margin-top:32px; background:var(--out); color:var(--err);" onclick="UI.logout()">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-overlay" class="sheet-overlay" onclick="UI.close('cart')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Your Bag</h2>
                <button onclick="UI.close('cart')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;">Ã—</button>
            </div>
            <div style="flex:1; overflow-y:auto; padding:0 24px;">
                <div id="cart-list"></div>
                <div style="margin:24px 0;">
                    <p style="font-weight:700; color:var(--prim); margin-bottom:12px;">PAXI Delivery âš“</p>
                    <div class="paxi-chip active" id="p-0" onclick="ENGINE.setPaxi(0, 'Collection')">Collection (R0)</div>
                    <div class="paxi-chip" id="p-60" onclick="ENGINE.setPaxi(60, 'Standard PAXI')">Standard (R60)</div>
                    <div class="paxi-chip" id="p-100" onclick="ENGINE.setPaxi(100, 'Express PAXI')">Express (R100)</div>
                    <div id="paxi-box" style="display:none; margin-top:16px;">
                        <input type="text" id="paxi-point-input" class="m3-input" placeholder="PAXI Point Code (e.g. P1234)">
                        <label style="display:flex; align-items:center; gap:8px; margin-top:12px; font-size:12px; color:var(--prim);">
                            <input type="checkbox" id="save-paxi-check"> Save for future orders
                        </label>
                    </div>
                </div>
            </div>
            <div style="padding:24px; border-top:1px solid var(--out); background:var(--sheet);">
                <div id="gpay-area" style="min-height:48px;"></div>
                <div style="display:flex; justify-content:space-between; font-weight:800; font-size:24px; color:var(--success); margin-top:16px;"><span>Total</span><span id="cart-total">R0</span></div>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').classList.add('active'); document.getElementById(id + '-overlay').style.display = 'flex'; },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 400); },
            logout() { localStorage.clear(); location.reload(); }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection',
            inventory: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                let html = this.inventory.map(file => {
                    const price = file.includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${file}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${file.split('.')[0]}</b><br><span style="color:var(--prim)">R${price}</span><button class="btn-m3" style="margin-top:10px;" onclick="ENGINE.add('${file}',${price})">Add</button></div></div>`;
                }).join('');
                html += `<div class="card" style="opacity:0.6;"><img src="26.jpg" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>Design #26</b><br>Coming Soon<button class="btn-m3" style="margin-top:10px; background:var(--out); color:#999;" disabled>Soon</button></div></div>`;
                grid.innerHTML = html;
                this.syncUser();
            },
            syncUser() {
                const user = JSON.parse(localStorage.getItem('user'));
                if(user) {
                    document.getElementById('logged-out-view').style.display = 'none';
                    document.getElementById('logged-in-view').style.display = 'block';
                    document.getElementById('user-avatar-large').innerHTML = `<img src="${user.picture}" style="width:100%">`;
                    document.getElementById('header-user-btn').innerHTML = `<img src="${user.picture}" style="width:100%; height:100%; object-fit:cover;">`;
                    document.getElementById('user-name-display').innerText = user.name;
                    const saved = localStorage.getItem('otaku_paxi');
                    if(saved) document.getElementById('saved-paxi-status').innerText = `âš“ Saved PAXI Point: ${saved}`;
                }
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = { p, qty: 0 }; this.cart[n].qty++; this.update(); },
            setPaxi(p, n) {
                this.paxiPrice = p; this.paxiName = n;
                document.querySelectorAll('.paxi-chip').forEach(c => c.classList.remove('active'));
                document.getElementById(`p-${p}`).classList.add('active');
                document.getElementById('paxi-box').style.display = p === 0 ? 'none' : 'block';
                if(p !== 0 && localStorage.getItem('otaku_paxi')) document.getElementById('paxi-point-input').value = localStorage.getItem('otaku_paxi');
                this.update();
            },
            update() {
                let sub = 0; let items = '';
                for(let n in this.cart) { 
                    const i = this.cart[n]; sub += (i.p * i.qty);
                    items += `<div style="display:flex; justify-content:space-between; margin-bottom:12px;"><span>${n.split('.')[0]} (x${i.qty})</span><span>R${i.p * i.qty}</span></div>`;
                }
                this.total = sub + this.paxiPrice;
                document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('cart-total').innerText = 'R' + this.total;
                document.getElementById('cart-list').innerHTML = items || '<p style="text-align:center; opacity:0.5;">Your bag is empty.</p>';
            },
            sendWhatsApp() {
                const user = JSON.parse(localStorage.getItem('user')) || { name: "Guest Customer" };
                const point = document.getElementById('paxi-point-input').value || 'N/A';
                if(document.getElementById('save-paxi-check').checked) localStorage.setItem('otaku_paxi', point);
                let list = ""; for(let n in this.cart) { list += `ðŸ“¦ ${n.split('.')[0]} (x${this.cart[n].qty})\n`; }
                const msg = `âš“ *OTAKU BEADS: NEW ORDER*\n\n*Customer:* ${user.name}\n*Items:*\n${list}\n*Delivery:* ${this.paxiName}\n*Point:* ${point}\n*Total:* R${this.total}`;
                window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
            }
        };

        function onGooglePayLoaded() {
            const pc = new google.payments.api.PaymentsClient({environment: 'TEST'});
            const btn = pc.createButton({onClick: () => {
                if(ENGINE.total <= 0) return alert("Bag is empty");
                const req = { apiVersion: 2, apiVersionMinor: 0, allowedPaymentMethods: [{type: 'CARD', parameters: {allowedAuthMethods: ["PAN_ONLY", "CRYPTOGRAM_3DS"], allowedCardNetworks: ["VISA", "MASTERCARD"]}, tokenizationSpecification: {type: 'PAYMENT_GATEWAY', parameters: {gateway: 'example', gatewayMerchantId: 'example'}}}], transactionInfo: {totalPriceStatus: 'FINAL', totalPrice: ENGINE.total.toString(), currencyCode: 'ZAR', countryCode: 'ZA'}, merchantInfo: {merchantName: 'Otaku Beads'} };
                pc.loadPaymentData(req).then(() => ENGINE.sendWhatsApp());
            }});
            document.getElementById('gpay-area').appendChild(btn);
        }
        function handleCredentialResponse(r) { localStorage.setItem('user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1])))); location.reload(); }
        window.onload = () => { google.accounts.id.initialize({ client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", callback: handleCredentialResponse }); google.accounts.id.renderButton(document.getElementById("google-login-btn"), { theme: "filled_blue", size: "large", shape: "pill" }); };
    </script>
</body>
</html>
