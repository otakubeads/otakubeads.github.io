<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-inverse-surface: #313033;
            --md-sys-color-inverse-on-surface: #F4EFF4;
        }

        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--md-sys-color-surface); color: #1C1B1F; overflow-x: hidden; }

        /* M3 Top App Bar */
        .top-app-bar {
            display: flex; align-items: center; justify-content: space-between;
            height: 64px; padding: 0 16px; background: var(--md-sys-color-surface);
            position: sticky; top: 0; z-index: 100;
        }

        /* Navigation Drawer */
        .nav-drawer {
            position: fixed; left: -360px; top: 0; width: 320px; height: 100%;
            background: var(--md-sys-color-surface-container); 
            transition: transform 0.3s cubic-bezier(0, 0, 0.2, 1);
            z-index: 500; border-radius: 0 16px 16px 0; padding: 12px;
        }
        .nav-drawer.active { transform: translateX(360px); }

        /* Checkout Overlay */
        .checkout-view {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: var(--md-sys-color-surface); transition: right 0.3s cubic-bezier(0, 0, 0.2, 1);
            z-index: 600; display: flex; flex-direction: column;
        }
        .checkout-view.active { right: 0; }

        /* M3 Cards & Buttons */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; }
        .m3-card { background: var(--md-sys-color-surface-container); border-radius: 12px; padding: 12px; text-align: center; }
        .m3-card img { width: 100%; border-radius: 8px; aspect-ratio: 1/1; object-fit: cover; }
        
        .m3-btn {
            height: 40px; border-radius: 20px; border: none; font-weight: 500;
            padding: 0 24px; cursor: pointer; background: var(--md-sys-color-primary); color: white;
            margin-top: 8px; width: 100%; font-size: 14px;
        }
        .btn-disabled { background: #e0e0e0; color: #79747e; cursor: not-allowed; }

        /* Cart Items with Previews */
        .cart-item {
            display: flex; align-items: center; padding: 12px; margin: 8px 16px;
            background: var(--md-sys-color-surface-container); border-radius: 16px; gap: 12px;
        }
        .cart-thumb { width: 56px; height: 56px; border-radius: 8px; object-fit: cover; }
        .cart-controls { display: flex; align-items: center; gap: 8px; margin-left: auto; }

        /* M3 Snackbar */
        #snackbar {
            visibility: hidden; min-width: 250px; background-color: var(--md-sys-color-inverse-surface);
            color: var(--md-sys-color-inverse-on-surface); text-align: center; border-radius: 4px;
            padding: 14px; position: fixed; z-index: 1000; left: 50%; bottom: 30px;
            transform: translateX(-50%); font-size: 14px;
        }
        #snackbar.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .icon-btn { width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border: none; background: none; border-radius: 50%; cursor: pointer; color: #49454F; }
    </style>
</head>
<body>

    <header class="top-app-bar">
        <div style="display: flex; align-items: center;">
            <button class="icon-btn" onclick="toggle('nav-drawer')"><span class="material-symbols-outlined">menu</span></button>
            <img src="Logo.jpg" alt="Logo" style="height:40px; border-radius:50%; margin-left:8px;">
        </div>
        <button class="icon-btn" onclick="toggle('checkout-view')" style="position: relative;">
            <span class="material-symbols-outlined">shopping_bag</span>
            <span id="badge" style="position:absolute; top:4px; right:4px; background:#B3261E; color:white; border-radius:10px; font-size:10px; padding:2px 6px;">0</span>
        </button>
    </header>

    <nav id="nav-drawer" class="nav-drawer">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px;">
            <span style="font-weight: 500;">Otaku Beads</span>
            <button class="icon-btn" onclick="toggle('nav-drawer')"><span class="material-symbols-outlined">close</span></button>
        </div>
        <a href="#" class="icon-btn" style="width:100%; justify-content:start; padding-left:24px; border-radius:28px;">Catalog</a>
    </nav>

    <div id="checkout-view" class="checkout-view">
        <div class="top-app-bar">
            <div style="display: flex; align-items: center;">
                <button class="icon-btn" onclick="toggle('checkout-view')"><span class="material-symbols-outlined">arrow_back</span></button>
                <span style="font-size: 20px; margin-left: 12px;">Review Bag</span>
            </div>
        </div>
        <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding: 16px; border-top: 1px solid #eee;">
            <button class="m3-btn" style="background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary); margin-bottom:8px;" onclick="clearAll()">Clear All</button>
            <button class="m3-btn" onclick="whatsapp()">Checkout via WhatsApp</button>
        </div>
    </div>

    <main class="grid" id="main-grid"></main>
    <div id="snackbar">Item added to bag!</div>

    <script>
        let cart = [];
        function toggle(id) { document.getElementById(id).classList.toggle('active'); }

        function showSnackbar(msg) {
            const sb = document.getElementById("snackbar");
            sb.innerText = msg;
            sb.className = "show";
            setTimeout(() => { sb.className = sb.className.replace("show", ""); }, 3000);
        }

        function updateUI() {
            document.getElementById('badge').innerText = cart.length;
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.length === 0 ? '<p style="text-align:center; margin-top:50px; opacity:0.5;">Your bag is empty</p>' : '';
            
            // Count occurrences for quantity display
            const counts = cart.reduce((acc, id) => { acc[id] = (acc[id] || 0) + 1; return acc; }, {});

            Object.keys(counts).forEach(id => {
                list.innerHTML += `
                    <div class="cart-item">
                        <img src="${id}.jpg" class="cart-thumb">
                        <div>
                            <div style="font-weight:500;">Design #${id}</div>
                            <div style="font-size:12px; opacity:0.7;">Qty: ${counts[id]}</div>
                        </div>
                        <div class="cart-controls">
                            <button class="icon-btn" onclick="add(${id}, true)"><span class="material-symbols-outlined">add_circle</span></button>
                            <button class="icon-btn" onclick="remove(${id})"><span class="material-symbols-outlined">remove_circle</span></button>
                        </div>
                    </div>`;
            });
        }

        function add(id, silent = false) {
            cart.push(id);
            updateUI();
            if(!silent) showSnackbar(`Design #${id} added to bag!`);
        }

        function remove(id) {
            const index = cart.indexOf(id);
            if (index > -1) cart.splice(index, 1);
            updateUI();
        }

        function clearAll() { cart = []; updateUI(); }

        function whatsapp() {
            if(cart.length === 0) return;
            const text = encodeURIComponent("I want to order: " + cart.join(", "));
            window.open(`https://wa.me/27XXXXXXXXX?text=${text}`);
        }

        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 28; i++) {
            const isSoon = (i === 26);
            grid.innerHTML += `
                <div class="m3-card">
                    <img src="${i}.jpg" onerror="this.src='coming soon.jpeg'">
                    <div style="margin: 8px 0; font-weight:500;">Design #${i}</div>
                    ${isSoon 
                        ? '<button class="m3-btn btn-disabled" disabled>Coming Soon</button>' 
                        : `<button class="m3-btn" onclick="add(${i})">Add to Bag</button>`}
                </div>`;
        }
    </script>
</body>
</html>
