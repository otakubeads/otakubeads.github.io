<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | M3 Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }
        .app-container { max-width: 1400px; margin: 0 auto; }
        .header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: rgba(254, 247, 255, 0.95); backdrop-filter: blur(12px); z-index: 1000; }
    </style>

    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { 
            background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; 
            display: flex; flex-direction: column; height: 100%; transition: 0.3s var(--spring-bounce);
        }
        .card:active { scale: 0.97; }
        .img-container { width: 100%; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: #eee; margin-bottom: 12px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .btn-m3 { 
            width: 100%; height: 48px; border-radius: 16px; border: none; font-weight: 700; 
            background: var(--md-sys-color-primary); color: white; margin-top: auto; 
            transition: 0.4s var(--spring-bounce); cursor: pointer;
        }
        .btn-m3:disabled { background: #ccc; cursor: not-allowed; }
    </style>

    <style>
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3000; opacity: 0; pointer-events: none; backdrop-filter: blur(6px); transition: 0.4s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface); z-index: 4000; transform: translateX(-100%); transition: 0.5s; padding: 24px; border-radius: 0 28px 28px 0; }
        .drawer.active { transform: translateX(0); }
        .sheet { position: fixed; inset: 0; z-index: 3500; transform: translateY(100%); background: var(--md-sys-color-surface-container); border-radius: 32px 32px 0 0; transition: 0.5s; display: flex; flex-direction: column; }
        .sheet.active { transform: translateY(0); }
        .ship-opt { flex: 1; text-align: center; padding: 10px; border-radius: 100px; cursor: pointer; font-size: 12px; font-weight: 700; }
        .ship-opt.active { background: var(--md-sys-color-primary); color: white; }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.closeAll()"></div>

    <div class="app-container">
        <header class="header">
            <button class="icon-btn" style="width:48px; height:48px; border-radius:14px; border:none; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
            <img src="Logo.jpg" style="width:48px; height:48px; border-radius:12px;" onerror="this.src='https://placehold.co/48'">
            <button class="icon-btn" style="width:48px; height:48px; border-radius:14px; border:none; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
        </header>

        <main class="grid" id="main-grid"></main>

        <nav id="menu-drawer" class="drawer">
            <h2 style="margin-bottom:32px; color:var(--md-sys-color-primary);">Otaku Beads</h2>
            <div onclick="window.open('https://wa.me/27XXXXXXXXX')" style="padding:18px; background:var(--md-sys-color-surface-container); border-radius:16px; margin-bottom:12px; font-weight:700;">WhatsApp Us</div>
            <div onclick="window.open('https://www.paxi.co.za/tracking')" style="padding:18px; background:var(--md-sys-color-surface-container); border-radius:16px; font-weight:700;">Track PAXI</div>
        </nav>

        <div id="bag-sheet" class="sheet">
            <div style="padding: 24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="font-weight:700;">Your Bag</h2>
                <span class="material-symbols-rounded" onclick="UI.toggle('bag', false)">close</span>
            </div>
            <div style="padding: 0 24px 20px;">
                <div style="display:flex; background:white; padding:4px; border-radius:100px; border:1px solid #ddd;">
                    <div id="s-std" class="ship-opt active" onclick="CORE.setShip('Standard', 60)">PAXI Std R60</div>
                    <div id="s-exp" class="ship-opt" onclick="CORE.setShip('Express', 100)">PAXI Exp R100</div>
                </div>
            </div>
            <div id="bag-items" style="flex:1; overflow-y:auto; padding:0 24px;"></div>
            <div style="padding:24px; background:white; border-radius:32px 32px 0 0;">
                <button class="btn-m3" onclick="CORE.checkout()">Confirm Order</button>
            </div>
        </div>

        <div id="review-sheet" class="sheet">
            <div style="padding: 24px; display:flex; justify-content:space-between;">
                <h2 style="font-weight:700;">Write a Review</h2>
                <span class="material-symbols-rounded" onclick="UI.toggle('review', false)">close</span>
            </div>
            <div style="padding: 24px;">
                <textarea style="width:100%; border-radius:20px; padding:16px; background:white; border:none;" rows="5" placeholder="Your feedback..."></textarea>
                <button class="btn-m3" style="margin-top:16px;" onclick="UI.toggle('review', false)">Submit</button>
            </div>
        </div>

        <button id="fab-bag" class="btn-m3" style="position:fixed; bottom:24px; left:50%; transform:translateX(-50%); width:90%; max-width:400px; height:72px; z-index:2000; box-shadow:0 12px 32px rgba(103,80,164,0.4);" onclick="UI.toggle('bag', true)">
            <span class="material-symbols-rounded">shopping_bag</span> View Bag 
            <div id="badge" style="display:none; background:white; color:var(--md-sys-color-primary); min-width:24px; height:24px; border-radius:12px; font-size:12px; margin-left:12px; align-items:center; justify-content:center; font-weight:700;">0</div>
        </button>
    </div>

    <script>
        const CORE = {
            cart: [], shipCost: 60,
            add(id) { this.cart.push(id); this.upd(); },
            setShip(type, cost) {
                this.shipCost = cost;
                document.getElementById('s-std').classList.toggle('active', type==='Standard');
                document.getElementById('s-exp').classList.toggle('active', type==='Express');
            },
            upd() {
                const b = document.getElementById('badge');
                b.innerText = this.cart.length; b.style.display = this.cart.length ? 'flex' : 'none';
                const list = document.getElementById('bag-items');
                list.innerHTML = this.cart.map((id, i) => `<div style="padding:12px; background:white; border-radius:12px; margin-bottom:8px; display:flex; justify-content:space-between;">Design #${id} <span onclick="CORE.cart.splice(${i},1);CORE.upd()" style="color:red">Remove</span></div>`).join('');
            },
            checkout() { window.open(`https://wa.me/27XXXXXXXXX?text=Order:${this.cart.join(',')}`); }
        };
        const UI = {
            toggle(id, s) {
                document.getElementById(id + (id==='menu'?'-drawer':'-sheet')).classList.toggle('active', s);
                document.getElementById('scrim').classList.toggle('active', s);
            },
            closeAll() { document.querySelectorAll('.active').forEach(el => el.classList.remove('active')); }
        };
    </script>

    <script>
        function init() {
            const grid = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                grid.innerHTML += `
                <div class="card">
                    <div class="img-container"><img src="${i}.jpg" onerror="this.src='Logo.jpg'"></div>
                    <div style="font-weight:700; margin-bottom:8px;">Design #${i}</div>
                    <button class="btn-m3" onclick="CORE.add(${i})" ${is26?'disabled':''}>
                        ${is26?'Coming Soon':'Add to Bag'}
                    </button>
                </div>`;
            }
        }
        init();
    </script>
</body>
</html>
