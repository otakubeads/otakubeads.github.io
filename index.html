<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Stable M3</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --surf: #2B2930; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        .fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); border: none; padding: 16px 24px; border-radius: 28px; font-weight: 800; color: var(--on-prim); z-index: 99999; display: flex; align-items: center; gap: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); cursor: pointer; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100000; display: none; align-items: flex-end; }
    </style>
</head>
<body>
    <header style="padding:16px; display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:10px;">
            <b style="font-size:18px;">Otaku Beads</b>
        </div>
        <div id="g_id_btn"></div>
    </header>

    <main id="store-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:16px; padding:16px;"></main>

    <button class="fab" onclick="UI.toggle(true)">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="checkout-overlay" class="sheet-overlay" onclick="UI.toggle(false)">
        <div style="width:100%; background:var(--sheet); border-radius:32px 32px 0 0; padding:24px; max-height:85vh; overflow-y:auto;" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>Your Bag</h2>
                <span class="material-symbols-rounded" onclick="UI.toggle(false)">close</span>
            </div>
            <div id="bag-list"></div>
            <div id="paxi-opt" style="margin-top:24px;"></div>
            <div id="gpay-container" style="margin-top:32px;"></div>
        </div>
    </div>

    <script>
        const UI = {
            toggle(show) { document.getElementById('checkout-overlay').style.display = show ? 'flex' : 'none'; }
        };
        const OTAKU_BRAIN = {
            cart: {},
            init() { this.render(); },
            render() {
                const items = ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"];
                document.getElementById('store-grid').innerHTML = items.map(f => {
                    const p = f.toLowerCase().includes('keychain') ? 50 : 40;
                    let name = f.split('.')[0].replace(/_/g, ' ');
                    if(name.toLowerCase() === "usopp") name = "Usopp Bracelet";
                    if(name.toLowerCase() === "bulma") name = "Bulma Bracelet";
                    return `<div style="background:var(--card); border-radius:28px; overflow:hidden; border:1px solid var(--out);">
                        <img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
                        <div style="padding:16px;"><b>${name}</b><br><span>R${p}</span>
                        <button onclick="OTAKU_BRAIN.add('${f}',${p})" style="width:100%; margin-top:12px; height:36px; border-radius:18px; border:none; background:var(--prim); font-weight:700;">Add</button></div>
                    </div>`;
                }).join('');
            },
            add(f, p) {
                if(!this.cart[f]) this.cart[f] = {p, qty:0};
                this.cart[f].qty++;
                let total = 0;
                for(let k in this.cart) total += (this.cart[k].p * this.cart[k].qty);
                document.getElementById('bag-count').innerText = 'R' + total;
            }
        };
        OTAKU_BRAIN.init();
    </script>
</body>
</html>
