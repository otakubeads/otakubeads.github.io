<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V318 Receipt</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --success: #B4E3A8; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 90vh; padding: 24px; display: flex; flex-direction: column; overflow-y: auto; }
        .receipt-card { background: white; color: black; padding: 20px; border-radius: 16px; margin: 20px 0; }
        .receipt-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        @media print { .no-print { display: none; } body { background: white; } .receipt-card { margin: 0; border: none; } }
    </style>
</head>
<body>
    <header class="no-print">
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div id="g_id_btn"></div>
    </header>

    <main id="store-grid" class="grid no-print"></main>

    <button id="bag-fab" class="no-print" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="cart-overlay" class="sheet-overlay">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div id="checkout-view">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>Checkout</h2>
                    <button class="no-print" onclick="UI.close('cart')" style="background:var(--out); border:none; color:white; padding:8px 16px; border-radius:20px;">Close</button>
                </div>
                <div id="cart-list"></div>
                <div style="margin:20px 0;">
                    <p><b>Delivery (PAXI)</b></p>
                    <div id="p-0" onclick="ENGINE.setPaxi(0, 'Collection')" style="padding:12px; background:var(--out); border-radius:12px; margin-bottom:8px;">Collection (R0)</div>
                    <div id="p-60" onclick="ENGINE.setPaxi(60, 'Standard PAXI')" style="padding:12px; background:var(--out); border-radius:12px; margin-bottom:8px;">Standard (R60)</div>
                </div>
                <button class="btn-m3" onclick="ENGINE.showReceipt()">Generate Receipt</button>
            </div>

            <div id="receipt-view" style="display:none;">
                <div class="receipt-card" id="printable-receipt">
                    <div style="text-align:center;">
                        <img src="logo.jpg" style="width:60px; height:60px; border-radius:50%;">
                        <h2 style="margin:5px 0;">Otaku Beads</h2>
                        <p style="font-size:12px;">Official Order Receipt</p>
                    </div>
                    <hr>
                    <div id="receipt-items"></div>
                    <div style="text-align:right; margin-top:20px;">
                        <p>Subtotal: <span id="r-sub"></span></p>
                        <p>VAT (15%): <span id="r-vat"></span></p>
                        <h3 style="color:#2E7D32;">Total: <span id="r-total"></span></h3>
                    </div>
                </div>
                <button class="btn-m3" style="margin-bottom:10px;" onclick="window.print()">Download Receipt (PDF)</button>
                <button class="btn-m3" style="background:#25D366; color:white;" onclick="ENGINE.finalize()">Pay & Send to WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').style.display = 'flex'; document.getElementById(id + '-overlay').classList.add('active'); },
            close(id) { document.getElementById(id + '-overlay').style.display = 'none'; }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection',
            items: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.items.map(f => {
                    const p = f.includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${f}" style="width:100%"><div style="padding:16px;"><b>${f.split('.')[0]}</b><br>R${p}<button class="btn-m3" style="margin-top:10px;" onclick="ENGINE.add('${f}',${p})">Add</button></div></div>`;
                }).join('');
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            setPaxi(p, n) { this.paxiPrice = p; this.paxiName = n; this.update(); },
            update() {
                let sub = 0; let items = '';
                for(let n in this.cart) { 
                    sub += (this.cart[n].p * this.cart[n].qty);
                    items += `<div style="display:flex; justify-content:space-between; padding:10px 0;"><span>${n.split('.')[0]} x${this.cart[n].qty}</span><span>R${this.cart[n].p * this.cart[n].qty}</span></div>`;
                }
                this.subtotal = sub;
                this.total = sub + this.paxiPrice;
                document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('cart-list').innerHTML = items || 'Empty';
            },
            showReceipt() {
                document.getElementById('checkout-view').style.display = 'none';
                document.getElementById('receipt-view').style.display = 'block';
                let html = '';
                for(let n in this.cart) {
                    html += `<div class="receipt-item"><img src="${n}" style="width:40px; height:40px; border-radius:4px;"><span>${n.split('.')[0]} x${this.cart[n].qty}</span><span style="margin-left:auto;">R${this.cart[n].p * this.cart[n].qty}</span></div>`;
                }
                document.getElementById('receipt-items').innerHTML = html + `<div class="receipt-item"><span>Delivery: ${this.paxiName}</span><span style="margin-left:auto;">R${this.paxiPrice}</span></div>`;
                document.getElementById('r-sub').innerText = 'R' + this.total;
                document.getElementById('r-vat').innerText = 'R' + (this.total * 0.15).toFixed(2);
                document.getElementById('r-total').innerText = 'R' + (this.total * 1.15).toFixed(2);
            },
            finalize() {
                const user = JSON.parse(localStorage.getItem('user')) || {name: "Guest"};
                let list = ""; for(let n in this.cart) { list += `${n.split('.')[0]} (x${this.cart[n].qty})\n`; }
                const msg = `âš“ OTAKU BEADS RECEIPT\nCustomer: ${user.name}\n\n${list}\nDelivery: ${this.paxiName}\nTotal (incl. VAT): R${(this.total * 1.15).toFixed(2)}`;
                window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
            }
        };
        ENGINE.init();
    </script>
</body>
</html>
