<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Premium Handmade</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-error: #B3261E;
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }
        .header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: rgba(254,247,255,0.95); backdrop-filter: blur(10px); z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; display: flex; flex-direction: column; height: 100%; transition: 0.3s var(--spring-bounce); }
        .img-container { width: 100%; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: #eee; margin-bottom: 12px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .btn-m3 { width: 100%; height: 48px; border-radius: 16px; border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-m3:disabled { background: #ccc; opacity: 0.7; cursor: not-allowed; }
        .action-bar { position: fixed; bottom: 32px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 12px; z-index: 2000; }
        .price-chip { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-primary); padding: 14px 22px; border-radius: 100px; font-weight: 700; opacity: 0; transform: translateY(20px); transition: 0.4s var(--spring-bounce); }
        .price-chip.active { opacity: 1; transform: translateY(0); }
        .fab-circle { width: 64px; height: 64px; background: var(--md-sys-color-primary); color: white; border: none; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(103, 80, 164, 0.3); position: relative; }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--md-sys-color-error); color: white; font-size: 11px; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; }
        .sheet { position: fixed; inset: 0; z-index: 4000; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring-bounce); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        .drawer { position: fixed; top: 0; left: 0; width: 280px; height: 100%; z-index: 4000; transform: translateX(-100%); background: var(--md-sys-color-surface); transition: 0.4s; padding: 24px; border-radius: 0 28px 28px 0; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3000; display: none; backdrop-filter: blur(4px); }
        .paxi-selector { background: var(--md-sys-color-surface-container); padding: 4px; border-radius: 100px; display: flex; gap: 4px; margin: 12px 0; }
        .ship-opt { flex: 1; padding: 10px 4px; border-radius: 100px; border: none; background: transparent; cursor: pointer; text-align: center; }
        .ship-opt.active { background: var(--md-sys-color-primary); color: white; }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.closeAll()"></div>

    <header class="header">
        <button class="btn-m3" style="width:48px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="width:48px; height:48px; border-radius:12px;" onerror="this.src='https://placehold.co/48'">
        <button class="btn-m3" style="width:48px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
    </header>

    <main class="grid" id="main-grid"></main>

    <div class="action-bar">
        <div id="price-chip" class="price-chip">R 0.00</div>
        <button class="fab-circle" onclick="UI.toggle('bag', true)">
            <span class="material-symbols-rounded">shopping_bag</span>
            <div id="count-badge" class="badge" style="display:none;">0</div>
        </button>
    </div>

    <nav id="menu-drawer" class="drawer">
        <h2 style="margin-bottom:24px;">Otaku Beads</h2>
        <div style="padding:16px; background:var(--md-sys-color-surface-container); border-radius:16px; margin-bottom:8px;" onclick="window.open('https://wa.me/27663443753')">Custom Requests</div>
        <div style="padding:16px; background:var(--md-sys-color-surface-container); border-radius:16px;" onclick="window.open('https://www.paxi.co.za/tracking')">Track My Order</div>
    </nav>

    <div id="bag-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Checkout</h2>
            <span class="material-symbols-rounded" onclick="UI.toggle('bag', false)">close</span>
        </div>
        <div style="padding: 0 24px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                <p style="font-size:12px; font-weight:700;">DELIVERY</p>
                <a href="https://www.paxi.co.za/points-locator" target="_blank" style="font-size:11px; color:var(--md-sys-color-primary); text-decoration:none;">Find PAXI Point üìç</a>
            </div>
            <div class="paxi-selector">
                <button class="ship-opt" id="opt-pick" onclick="PAXI.select('Pick-up', 0, 'Free')"><b>Pick-up</b><br><small>Free</small></button>
                <button class="ship-opt active" id="opt-std" onclick="PAXI.select('Standard', 60, '7-9d')"><b>PAXI Std</b><br><small>R60</small></button>
                <button class="ship-opt" id="opt-exp" onclick="PAXI.select('Express', 100, '3-5d')"><b>PAXI Exp</b><br><small>R100</small></button>
            </div>
        </div>
        <div id="bag-items" style="flex:1; overflow-y:auto; padding:0 24px;"></div>
        <div style="padding:24px; background:white; border-radius:32px 32px 0 0;">
            <button class="btn-m3" style="height:64px;" onclick="CORE.checkout()">Confirm on WhatsApp</button>
        </div>
    </div>

    <div id="review-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between;">
            <h2 style="font-weight:700;">Reviews</h2>
            <span class="material-symbols-rounded" onclick="UI.toggle('review', false)">close</span>
        </div>
        <div style="padding:24px; text-align:center; color:#666;">Be the first to leave a review!</div>
    </div>

    <script>
        const PAXI = {
            mode: 'Standard', cost: 60, time: '7-9d',
            select(m, c, t) {
                this.mode = m; this.cost = c; this.time = t;
                document.querySelectorAll('.ship-opt').forEach(b => b.classList.remove('active'));
                document.getElementById('opt-' + (m==='Pick-up'?'pick':(m==='Standard'?'std':'exp'))).classList.add('active');
                CORE.upd();
            }
        };
        const CORE = {
            cart: [],
            add(id) { this.cart.push(id); this.upd(); },
            upd() {
                const count = this.cart.length;
                const total = (count * 45) + PAXI.cost;
                const chip = document.getElementById('price-chip');
                const badge = document.getElementById('count-badge');
                if(count > 0) {
                    chip.innerText = `R ${total}.00`; chip.classList.add('active');
                    badge.innerText = count; badge.style.display = 'flex';
                } else { chip.classList.remove('active'); badge.style.display = 'none'; }
                const list = document.getElementById('bag-items');
                list.innerHTML = this.cart.map((id, i) => `<div style="padding:16px; background:var(--md-sys-color-surface-container); border-radius:16px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">Design #${id} <span onclick="CORE.cart.splice(${i},1);CORE.upd()" style="color:red; font-weight:700;">Remove</span></div>`).join('');
            },
            checkout() {
                const items = this.cart.map(id => `Design #${id}`).join(', ');
                const total = (this.cart.length * 45) + PAXI.cost;
                const msg = `*New Order: Otaku Beads*üå∏%0A*Items:* ${items}%0A*Delivery:* ${PAXI.mode} (${PAXI.time})%0A*Total:* R${total}.00`;
                window.open(`https://wa.me/27663443753?text=${msg}`);
            }
        };
        const UI = {
            toggle(id, s) {
                const suffix = (id === 'menu' ? '-drawer' : '-sheet');
                document.getElementById(id + suffix).style.transform = s ? (id === 'menu' ? 'translateX(0)' : 'translateY(0)') : (id === 'menu' ? 'translateX(-100%)' : 'translateY(100%)');
                document.getElementById('scrim').style.display = s ? 'block' : 'none';
            },
            closeAll() { this.toggle('menu', false); this.toggle('bag', false); this.toggle('review', false); }
        };
        function init() {
            const grid = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                const img = is26 ? 'coming soon.jpeg' : i + '.jpg';
                grid.innerHTML += `<div class="card" style="${is26?'opacity:0.6':''}">
                    <div class="img-container"><img src="${img}" onerror="this.src='Logo.jpg'"></div>
                    <div style="font-weight:700; margin-bottom:8px;">Design #${i}</div>
                    <button class="btn-m3" onclick="CORE.add(${i})" ${is26?'disabled':''}>${is26?'Coming Soon':'Add to Bag'}</button>
                </div>`;
            }
        }
        init();
    </script>
</body>
</html>
