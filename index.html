<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Master V309</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async onload="onGooglePayLoaded()"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --success: #B4E3A8; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 100px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(10px); padding: 16px; border-bottom: 1px solid var(--out); z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 24px; border: 1px solid var(--out); overflow: hidden; padding-bottom: 12px; }
        .btn-m3 { background: var(--prim); color: var(--on-prim); border: none; padding: 12px; border-radius: 20px; font-weight: 700; width: 90%; margin: 5%; cursor: pointer; }
        .sheet { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; display: none; flex-direction: column; justify-content: flex-end; }
        .sheet.active { display: flex; }
        .content { background: #25232A; border-radius: 32px 32px 0 0; padding: 24px; max-height: 80vh; overflow-y: auto; }
        #fab { position: fixed; bottom: 20px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 24px; font-weight: 800; border: none; z-index: 500; }
        .paxi-opt { border: 1px solid var(--out); padding: 12px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; }
        .paxi-opt.active { border-color: var(--prim); background: var(--on-prim); }
    </style>
</head>
<body onload="ENGINE.init()">
    <header>
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="logo.jpg" style="width:32px; border-radius:8px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div id="g-login"></div>
    </header>

    <main id="grid" class="grid"></main>

    <button id="fab" onclick="document.getElementById('cart').classList.add('active')">Bag: <span id="total-top">R0</span></button>

    <div id="cart" class="sheet" onclick="this.classList.remove('active')">
        <div class="content" onclick="event.stopPropagation()">
            <h2>Checkout</h2>
            <div id="items"></div>
            <hr style="border:0; border-top:1px solid var(--out); margin:16px 0;">
            <p><b>Delivery (PAXI)</b></p>
            <div class="paxi-opt active" onclick="ENGINE.setShip(0, this)">Collection (R0)</div>
            <div class="paxi-opt" onclick="ENGINE.setShip(60, this)">Standard (R60)</div>
            <div class="paxi-opt" onclick="ENGINE.setShip(100, this)">Express (R100)</div>
            <div id="gpay-btn" style="margin-top:20px;"></div>
            <h3 style="color:var(--success)">Total: <span id="total-final">R0</span></h3>
        </div>
    </div>

    <script>
        const ENGINE = {
            cart: {}, ship: 0,
            items: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const g = document.getElementById('grid');
                g.innerHTML = this.items.map(img => {
                    const price = img.includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${img}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:8px;"><b>${img.split('.')[0]}</b><br>R${price}</div><button class="btn-m3" onclick="ENGINE.add('${img}', ${price})">Add</button></div>`;
                }).join('') + `<div class="card" style="opacity:0.5"><img src="26.jpg" style="width:100%"><div style="padding:8px;"><b>Design #26</b><br>Coming Soon</div></div>`;
                google.accounts.id.initialize({ client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", callback: (r) => { localStorage.setItem('u', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1])))); location.reload(); } });
                google.accounts.id.renderButton(document.getElementById("g-login"), { theme: "outline", size: "medium" });
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, q:0}; this.cart[n].q++; this.update(); },
            setShip(v, el) { this.ship = v; document.querySelectorAll('.paxi-opt').forEach(o => o.classList.remove('active')); el.classList.add('active'); this.update(); },
            update() {
                let sub = 0; let list = '';
                for(let n in this.cart) { sub += (this.cart[n].p * this.cart[n].q); list += `<div>${n.split('.')[0]} x${this.cart[n].q}</div>`; }
                document.getElementById('total-top').innerText = 'R' + sub;
                document.getElementById('total-final').innerText = 'R' + (sub + this.ship);
                document.getElementById('items').innerHTML = list || 'Bag empty';
                this.totalVal = sub + this.ship;
            }
        };

        function onGooglePayLoaded() {
            const client = new google.payments.api.PaymentsClient({environment: 'TEST'});
            const btn = client.createButton({onClick: () => {
                const user = JSON.parse(localStorage.getItem('u')) || {name: "Customer"};
                let list = ""; for(let n in ENGINE.cart) { list += `${n.split('.')[0]} (x${ENGINE.cart[n].q})\n`; }
                window.open(`https://wa.me/27663443753?text=${encodeURIComponent("âš“ OTAKU BEADS ORDER\nName: "+user.name+"\nItems:\n"+list+"Total: R"+ENGINE.totalVal)}`);
            }});
            document.getElementById('gpay-btn').appendChild(btn);
        }
    </script>
</body>
</html>
