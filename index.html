<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-error: #B3261E;
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }
        .header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: rgba(254,247,255,0.95); backdrop-filter: blur(10px); z-index: 1000; }
        
        /* Promo Banner M3 */
        .promo-banner { background: var(--md-sys-color-primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 500; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; display: flex; flex-direction: column; height: 100%; transition: 0.3s var(--spring-bounce); }
        .img-container { width: 100%; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: #eee; margin-bottom: 12px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .btn-m3 { width: 100%; height: 48px; border-radius: 16px; border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-m3:disabled { background: #ccc !important; opacity: 0.7; }
        
        .action-bar { position: fixed; bottom: 32px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 12px; z-index: 2000; }
        .price-chip { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-primary); padding: 14px 22px; border-radius: 100px; font-weight: 700; opacity: 0; transform: translateY(20px); transition: 0.4s var(--spring-bounce); }
        .price-chip.active { opacity: 1; transform: translateY(0); }
        .fab-circle { width: 64px; height: 64px; background: var(--md-sys-color-primary); color: white; border: none; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(103, 80, 164, 0.3); position: relative; }
        
        .sheet { position: fixed; inset: 0; z-index: 4000; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring-bounce); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3000; display: none; backdrop-filter: blur(4px); }
        .paxi-selector { background: var(--md-sys-color-surface-container); padding: 4px; border-radius: 100px; display: flex; gap: 4px; margin: 12px 0; }
        .ship-opt { flex: 1; padding: 10px; border-radius: 100px; border: none; background: transparent; cursor: pointer; text-align: center; font-family: inherit; font-size: 13px; }
        .ship-opt.active { background: var(--md-sys-color-primary); color: white; }
        .qty-ctrl { display: flex; align-items: center; background: var(--md-sys-color-secondary-container); border-radius: 100px; padding: 4px; gap: 12px; }
        .qty-btn { width: 32px; height: 32px; border-radius: 50%; border: none; background: white; color: var(--md-sys-color-primary); display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.closeAll()"></div>
    
    <div id="promo-banner" class="promo-banner">
        <span>âœ¨ Use code <b>FIRST10</b> for R10 off!</span>
        <span class="material-symbols-rounded" style="cursor:pointer; font-size:18px;" onclick="document.getElementById('promo-banner').style.display='none'">close</span>
    </div>

    <header class="header">
        <button class="btn-m3" style="width:48px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="width:48px; height:48px; border-radius:12px;" onerror="this.src='https://placehold.co/48'">
        <button class="btn-m3" style="width:48px; background:var(--md-sys-color-surface-container); color:var(--md-sys-color-primary);" onclick="UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
    </header>

    <main class="grid" id="main-grid"></main>

    <div class="action-bar">
        <div id="price-chip" class="price-chip">R 0.00</div>
        <button class="fab-circle" onclick="UI.toggle('bag', true)">
            <span class="material-symbols-rounded">shopping_bag</span>
            <div id="count-badge" style="position:absolute; top:-5px; right:-5px; background:var(--md-sys-color-error); color:white; font-size:11px; width:22px; height:22px; border-radius:50%; display:none; align-items:center; justify-content:center; border:2px solid white;">0</div>
        </button>
    </div>

    <div id="bag-sheet" class="sheet">
        <div style="padding:20px 24px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(0,0,0,0.05);">
            <div style="display:flex; align-items:center; gap:16px;">
                <button class="btn-m3" style="width:40px; height:40px; background:var(--md-sys-color-surface-container); color:#444; border-radius:12px;" onclick="UI.toggle('bag', false)"><span class="material-symbols-rounded">close</span></button>
                <h2 style="font-weight:700; font-size:22px;">Checkout</h2>
            </div>
            <button id="clear-btn" onclick="CORE.clearAll()" style="display:none; height:40px; padding:0 16px; border-radius:12px; border:1px solid var(--md-sys-color-error); background:transparent; color:var(--md-sys-color-error); font-weight:700; font-family:inherit; align-items:center; gap:6px;">
                <span class="material-symbols-rounded" style="font-size:18px;">delete_sweep</span> Clear
            </button>
        </div>
        <div style="padding:16px 24px 0;">
            <div class="paxi-selector">
                <button class="ship-opt" id="opt-pick" onclick="PAXI.select('Pick-up', 0, 'Free')">Pick-up</button>
                <button class="ship-opt active" id="opt-std" onclick="PAXI.select('Standard', 60, '7-9d')">PAXI Std</button>
                <button class="ship-opt" id="opt-exp" onclick="PAXI.select('Express', 100, '3-5d')">PAXI Exp</button>
            </div>
            <div style="display:flex; gap:8px; margin-top:8px;">
                <input id="promo-input" placeholder="Promo Code" style="flex:1; border-radius:12px; border:1px solid #ddd; padding:12px; font-family:inherit; outline:none;">
                <button class="btn-m3" style="width:100px;" onclick="CORE.applyPromo()">Apply</button>
            </div>
        </div>
        <div id="bag-items" style="flex:1; overflow-y:auto; padding:24px;"></div>
        <div style="padding:24px; background:white;"><button class="btn-m3" style="height:64px; font-size:18px;" onclick="CORE.checkout()">Confirm on WhatsApp</button></div>
    </div>

    <script>
        const PAXI = { mode:'Standard', cost:60, time:'7-9d', select(m,c,t){ this.mode=m; this.cost=c; this.time=t; document.querySelectorAll('.ship-opt').forEach(b=>b.classList.remove('active')); document.getElementById('opt-'+(m==='pick'?'pick':(m==='Standard'?'std':'exp'))).classList.add('active'); CORE.upd(); } };
        const CORE = {
            cart: [], discount: 0,
            add(id) { this.cart.push(id); this.upd(); },
            remove(id) { const i = this.cart.indexOf(id); if(i > -1) this.cart.splice(i, 1); this.upd(); },
            applyPromo() {
                const input = document.getElementById('promo-input').value.toUpperCase();
                // Simple obfuscation: btoa("FIRST10") is "RklSU1QxMA=="
                if(btoa(input) === "RklSU1QxMA==") { this.discount = 10; alert("R10 Discount Applied!"); } 
                else { alert("Invalid Code"); this.discount = 0; }
                this.upd();
            },
            clearAll() { if(confirm("Clear bag?")) { this.cart = []; this.discount = 0; this.upd(); UI.toggle('bag', false); } },
            upd() {
                const c = this.cart.length;
                let total = (c * 45) + PAXI.cost - this.discount;
                if(total < 0) total = 0;
                document.getElementById('price-chip').innerText = `R ${total}.00`;
                document.getElementById('price-chip').classList.toggle('active', c > 0);
                document.getElementById('count-badge').innerText = c;
                document.getElementById('count-badge').style.display = c > 0 ? 'flex' : 'none';
                document.getElementById('clear-btn').style.display = c > 0 ? 'flex' : 'none';

                for(let i=1; i<=28; i++) {
                    const btn = document.getElementById(`btn-${i}`); if(!btn || i===26) continue;
                    const qty = this.cart.filter(x => x === i).length;
                    if(qty > 0) {
                        btn.innerHTML = `<span class="material-symbols-rounded" style="font-size:18px">done</span> Added (${qty})`;
                        btn.style.background = "var(--md-sys-color-secondary-container)"; btn.style.color = "var(--md-sys-color-primary)";
                    } else {
                        btn.innerHTML = 'Add to Bag'; btn.style.background = "var(--md-sys-color-primary)"; btn.style.color = "white";
                    }
                }
                const list = document.getElementById('bag-items');
                const groups = this.cart.reduce((a, b) => { a[b] = (a[b] || 0) + 1; return a; }, {});
                if(c === 0) { list.innerHTML = `<div style="text-align:center; margin-top:40px; color:#666;">Bag is empty.</div>`; return; }
                list.innerHTML = Object.entries(groups).map(([id, q]) => `
                    <div style="display:flex; justify-content:space-between; align-items:center; background:var(--md-sys-color-surface-container); padding:16px; border-radius:20px; margin-bottom:12px;">
                        <div><b>Design #${id}</b><br><small>R${q*45}.00</small></div>
                        <div class="qty-ctrl">
                            <button class="qty-btn" onclick="CORE.remove(${Number(id)})"><span class="material-symbols-rounded">remove</span></button>
                            <span style="font-weight:700; min-width:20px; text-align:center;">${q}</span>
                            <button class="qty-btn" onclick="CORE.add(${Number(id)})"><span class="material-symbols-rounded">add</span></button>
                        </div>
                    </div>`).join('') + (this.discount > 0 ? `<div style="text-align:right; color:green; font-weight:700; padding:10px;">Promo Applied: -R${this.discount}</div>` : "");
            },
            checkout() { 
                if(this.cart.length === 0) return alert("Empty!");
                const total = (this.cart.length * 45) + PAXI.cost - this.discount;
                window.open(`https://wa.me/27663443753?text=New Order! Items: ${this.cart.join(', ')} Total: R${total}`); 
            }
        };
        const UI = { toggle(id, s){ const el=document.getElementById(id+(id==='menu'?'-drawer':'-sheet')); el.style.transform = s ? (id==='menu'?'translateX(0)':'translateY(0)') : (id==='menu'?'translateX(-100%)':'translateY(100%)'); document.getElementById('scrim').style.display = s ? 'block' : 'none'; }, closeAll(){ this.toggle('menu',false); this.toggle('review',false); this.toggle('bag',false); } };
        function init() {
            const g = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i===26;
                g.innerHTML += `<div class="card" style="${is26?'opacity:0.6':''}">
                    <div class="img-container"><img src="${is26?'coming soon.jpeg':i+'.jpg'}" onerror="this.src='Logo.jpg'"></div>
                    <div style="font-weight:700; margin-bottom:8px;">Design #${i}</div>
                    <button class="btn-m3" id="btn-${i}" onclick="CORE.add(${i})" ${is26?'disabled':''}>${is26?'Coming Soon':'Add to Bag'}</button>
                </div>`;
            }
        }
        init();
    </script>
</body>
</html>
