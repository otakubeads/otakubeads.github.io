<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Otaku Beads | Final M3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" rel="stylesheet">
    
    <style>
        :root { 
            --p: #6750A4; --on-p: #ffffff; --s: #FEF7FF; --sc: #F3EDF7; 
            --sec-c: #E8DEF8; --on-sec-c: #1D192B; --out: #CAC4D0; --err: #B3261E;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background: var(--s); color: #1C1B1F; padding-bottom: 120px; overflow-x: hidden; }

        /* M3 EXPRESSIVE TIMER */
        .timer-bar { position: sticky; top: 0; z-index: 1100; display: flex; justify-content: center; width: 100%; height: 60px; pointer-events: none; }
        .timer-pill { 
            background: var(--p); color: white; padding: 10px 24px; border-radius: 30px; font-weight: 900; 
            box-shadow: 0 8px 20px rgba(103,80,164,0.3); transform: translateY(15px); pointer-events: auto;
            animation: breathe 2s infinite ease-in-out;
        }
        @keyframes breathe { 0%, 100% { transform: translateY(15px) scale(1); } 50% { transform: translateY(15px) scale(1.05); } }

        /* HEADER */
        .header { display: flex; align-items: center; padding: 20px 16px; background: var(--s); }
        .logo-img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; border: 2px solid var(--sec-c); margin-right: 12px; }
        .brand-name { font-weight: 900; font-size: 24px; color: var(--p); flex: 1; }

        /* GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: white; border-radius: 32px; padding: 12px; display: flex; flex-direction: column; position: relative; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 24px; object-fit: cover; margin-bottom: 12px; }

        /* BUTTONS */
        .btn { border: none; height: 52px; border-radius: 26px; font-weight: 700; cursor: pointer; transition: 0.3s var(--spring); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:active { transform: scale(0.9); }
        .btn-p { background: var(--p); color: white; }
        .btn-added { background: var(--sec-c); color: var(--on-sec-c); }

        /* CHECKOUT MENU (THE BARRIER) */
        .bag-view { 
            position: fixed; inset: 0; background: var(--s); z-index: 2000; 
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.05, 0.7, 0.1, 1);
            display: flex; flex-direction: column;
        }
        .bag-view.active { transform: translateY(0); }

        /* ERROR FIX: CLEAR BUTTON M3 ANIMATION */
        .clear-btn { 
            background: rgba(179, 38, 30, 0.1); color: var(--err); border: none; 
            padding: 8px 16px; border-radius: 20px; font-weight: 900; font-size: 12px;
            transition: 0.2s var(--spring); 
        }
        .clear-btn:active { transform: scale(0.85); background: var(--err); color: white; }

        /* ERROR FIX: QTY CONTROLLERS */
        .qty-ctrl { display: flex; align-items: center; background: var(--sc); border-radius: 24px; padding: 4px; gap: 12px; }
        .ctrl-btn { 
            width: 40px; height: 40px; border-radius: 20px; border: none; background: white; 
            color: var(--p); font-size: 20px; font-weight: 900; transition: 0.2s var(--spring);
        }
        .ctrl-btn:active { transform: scale(0.8); background: var(--sec-c); }

        .bag-item { display: flex; align-items: center; gap: 16px; padding: 16px; background: white; border-radius: 28px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }

        /* FAB */
        .fab { position: fixed; bottom: 24px; left: 24px; right: 24px; height: 72px; background: var(--p); color: white; border-radius: 24px; border: none; font-weight: 900; box-shadow: 0 10px 25px rgba(103,80,164,0.4); z-index: 1001; }
    </style>
</head>
<body>

    <div class="timer-bar"><div id="t-pill" class="timer-pill">LOADING...</div></div>

    <header class="header">
        <span class="material-symbols-outlined" style="font-size:32px; color:var(--p)">menu</span>
        <img src="logo.jpg" class="logo-img" alt="Logo">
        <span class="brand-name">Otaku Beads</span>
    </header>

    <main class="grid" id="grid-barrier"></main>

    <button class="fab" onclick="OTAKU.toggleBag(true)">
        <span class="material-symbols-outlined">shopping_bag</span>
        Review Bag (<span id="count-barrier">0</span>)
    </button>

    <div id="bag-barrier" class="bag-view">
        <div class="header" style="border-bottom: 1px solid var(--sc); background: var(--s);">
            <button onclick="OTAKU.toggleBag(false)" style="background:none; border:none"><span class="material-symbols-outlined">close</span></button>
            <span class="brand-name" style="text-align:center">Review Bag</span>
            <button class="clear-btn" onclick="OTAKU.clear()">CLEAR</button>
        </div>
        
        <div id="bag-list-barrier" style="flex:1; overflow-y:auto; padding:20px; background: var(--s);"></div>
        
        <div style="padding:32px; background:white; border-radius:40px 40px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.05);">
            <button class="btn btn-p" style="height:72px; width:100%" onclick="OTAKU.checkout()">Checkout on WhatsApp</button>
            <div style="height: 20px;"></div> </div>
    </div>

    <script>
        const OTAKU = {
            deadline: new Date("Jan 31, 2026 23:59:59").getTime(),
            cart: JSON.parse(localStorage.getItem('otaku_cart')) || [],
            
            init() {
                setInterval(() => this.tick(), 1000);
                this.render();
            },

            tick() {
                const diff = this.deadline - new Date().getTime();
                const pill = document.getElementById('t-pill');
                if (diff <= 0) { pill.parentElement.style.display = 'none'; return; }
                const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
                pill.innerText = `${d}D ${h}H ${m}M ${s}S LEFT`;
            },

            add(id) {
                this.cart.push(id);
                this.save();
                this.render();
                if(document.getElementById('bag-barrier').classList.contains('active')) this.updateBagUI();
            },

            remove(id) {
                const idx = this.cart.lastIndexOf(id);
                if (idx > -1) {
                    this.cart.splice(idx, 1);
                    this.save();
                    this.render();
                    this.updateBagUI();
                }
            },

            clear() {
                if(confirm("Empty Bag?")) { this.cart = []; this.save(); this.render(); this.toggleBag(false); }
            },

            save() {
                localStorage.setItem('otaku_cart', JSON.stringify(this.cart));
                document.getElementById('count-barrier').innerText = this.cart.length;
            },

            toggleBag(show) {
                document.getElementById('bag-barrier').classList.toggle('active', show);
                if(show) this.updateBagUI();
            },

            render() {
                const grid = document.getElementById('grid-barrier');
                const isExpired = new Date().getTime() > this.deadline;
                const counts = this.cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                let h = "";
                for(let i=1; i<=28; i++) {
                    if(isExpired && i<=2) {
                        h += `<div class="card"><div style="flex:1; display:flex; align-items:center; text-align:center; color:var(--out); font-weight:700">Promo Ended</div><button class="btn" style="background:#eee; color:#999" disabled>Expired</button></div>`;
                    } else if(i===26) {
                        h += `<div class="card"><img src="26.jpg" onerror="this.src='logo.jpg'"><div style="text-align:center; font-weight:900; margin:10px 0">Design #26</div><button class="btn" style="background:#eee; color:#999" disabled>Coming Soon</button></div>`;
                    } else {
                        const q = counts[i] || 0;
                        h += `<div class="card">
                            ${i<=2?'<div style="position:absolute;top:18px;left:18px;background:var(--err);color:white;padding:4px 10px;border-radius:12px;font-size:10px;font-weight:900">PROMO</div>':''}
                            <img src="${i}.jpg" onerror="this.src='logo.jpg'">
                            <div style="text-align:center; font-weight:900; margin:10px 0">Design #${i}</div>
                            <button class="btn ${q>0?'btn-added':'btn-p'}" onclick="OTAKU.add(${i})">${q>0?`<span style="background:var(--p); color:white; padding:2px 8px; border-radius:10px; font-size:10px">${q}</span> Added` : 'Add to Bag'}</button>
                        </div>`;
                    }
                }
                grid.innerHTML = h;
            },

            updateBagUI() {
                const container = document.getElementById('bag-list-barrier');
                const counts = this.cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                if(!this.cart.length) { container.innerHTML = '<p style="text-align:center; opacity:0.5; margin-top:50px">Your bag is empty</p>'; return; }
                container.innerHTML = Object.keys(counts).sort((a,b)=>a-b).map(id => `
                    <div class="bag-item">
                        <img src="${id}.jpg" style="width:64px; height:64px; border-radius:18px" onerror="this.src='logo.jpg'">
                        <div style="flex:1; font-weight:900">Design #${id}</div>
                        <div class="qty-ctrl">
                            <button class="ctrl-btn" onclick="OTAKU.remove(${id})">â€”</button>
                            <span style="font-weight:900; min-width:20px; text-align:center">${counts[id]}</span>
                            <button class="ctrl-btn" onclick="OTAKU.add(${id})">+</button>
                        </div>
                    </div>
                `).join('');
            },

            checkout() { if(this.cart.length) window.open(`https://wa.me/27XXXXXXXXX?text=Order Request:%0A${this.cart.join(", ")}`); }
        };

        OTAKU.init();
    </script>
</body>
</html>
