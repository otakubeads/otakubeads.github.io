<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>OtakuBeads | Complete Restoration</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-on-surface: #1D1B20;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); }

        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .sheet { position: fixed; inset: 0; z-index: 4500; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        .sheet-header { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 3500; display: none; backdrop-filter: blur(8px); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; }
        .coming-soon { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <header style="padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; sticky: top; z-index: 1000; background: rgba(254,247,255,0.8); backdrop-filter: blur(20px);">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:16px; background:#ECE6F0; color:black;" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <img src="Logo.jpg" style="height:36px; border-radius:8px;" onerror="this.src='logo.jpg'">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:50%; background:#ECE6F0; color:black;" onclick="BRAIN.UI.toggle('cart', true)"><span class="material-symbols-rounded">shopping_bag</span></button>
    </header>

    <main id="main-grid" class="grid"></main>

    <div id="cart-sheet" class="sheet">
        <div class="sheet-header">
            <h2>Checkout</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:50%; background:none; color:black;" onclick="BRAIN.UI.toggle('cart', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding: 24px; flex: 1; overflow-y: auto;">
            <p style="font-weight: 700; margin-bottom: 12px;">Delivery Method (Paxi Section #X)</p>
            <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                <button class="btn-m3" style="flex: 1; height: 56px; border-radius: 16px;" onclick="BRAIN.CART.setShipping('Standard')">Standard (7-9 Days)</button>
                <button class="btn-m3" style="flex: 1; height: 56px; border-radius: 16px; background: #ECE6F0; color: black;" onclick="BRAIN.CART.setShipping('Express')">Express (3-5 Days)</button>
            </div>
            <div id="cart-items"></div>
        </div>
    </div>

    <div id="review-sheet" class="sheet">
        <div class="sheet-header">
            <h2 id="rev-title">Rate Item</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:50%; background:none; color:black;" onclick="BRAIN.UI.toggle('review', false)"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="padding: 24px;">
            <div style="display: flex; justify-content: center; gap: 8px; margin-bottom: 20px;">
                <span class="material-symbols-rounded" style="font-size: 40px; color: #FFB400;">star</span>
                <span class="material-symbols-rounded" style="font-size: 40px; color: #FFB400;">star</span>
                <span class="material-symbols-rounded" style="font-size: 40px; color: #FFB400;">star</span>
                <span class="material-symbols-rounded" style="font-size: 40px; color: #FFB400;">star</span>
                <span class="material-symbols-rounded" style="font-size: 40px; color: #ccc;">star</span>
            </div>
            <textarea id="rev-text" style="width:100%; height:120px; border-radius:20px; padding:16px; border:1px solid #ddd; font-family: inherit;" placeholder="Write your review..."></textarea>
            <button class="btn-m3" style="width:100%; height:56px; border-radius:16px; margin-top:16px;" onclick="BRAIN.REVIEWS.submit()">Submit Feedback</button>
        </div>
    </div>

    <script>
        const BRAIN = {
            DATA: {
                shipping: 'Standard',
                reviews: JSON.parse(localStorage.getItem('ob_reviews_v25')) || {}
            },
            CART: {
                setShipping(type) {
                    BRAIN.DATA.shipping = type;
                    alert(`Paxi ${type} selected!`);
                }
            },
            REVIEWS: {
                open(id) { BRAIN.UI.toggle('review', true); },
                submit() { BRAIN.UI.toggle('review', false); alert("Review saved!"); }
            },
            UI: {
                toggle(id, s) { 
                    document.getElementById(id+'-sheet').style.transform = s ? 'translateY(0)' : 'translateY(100%)'; 
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                },
                closeAll() { this.toggle('cart', 0); this.toggle('review', 0); this.toggle('menu', 0); },
                init() {
                    const g = document.getElementById('main-grid'); g.innerHTML = '';
                    for(let i=1; i<=28; i++) {
                        const is26 = i === 26;
                        g.innerHTML += `
                        <div class="card ${is26 ? 'coming-soon' : ''}">
                            <img src="${is26 ? 'Logo.jpg' : i + '.jpg'}" style="width:100%; aspect-ratio:1; border-radius:20px; object-fit:cover;">
                            <div style="display:flex; justify-content:space-between; margin-top:12px;">
                                <span style="font-weight:700;">#${i}</span>
                                <button class="btn-m3" style="width:32px; height:32px; border-radius:8px; background:none; color:black;" onclick="BRAIN.REVIEWS.open(${i})"><span class="material-symbols-rounded">star</span></button>
                            </div>
                            <button class="btn-m3" style="width:100%; height:44px; border-radius:12px; margin-top:12px;">${is26 ? 'Coming Soon' : 'Add to Bag'}</button>
                        </div>`;
                    }
                }
            }
        };
        window.onload = () => BRAIN.UI.init();
    </script>
</body>
</html>
