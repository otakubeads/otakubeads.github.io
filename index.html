<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V203</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec: #4A4458; --out: #49454F; --error: #FFB4AB; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        
        /* Minimalist Header [cite: 2026-01-31] */
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand img { width: 38px; height: 38px; border-radius: 12px; }
        .brand h1 { font-size: 20px; margin: 0; font-weight: 700; }

        /* Icon Cluster [cite: 2026-01-31] */
        .top-nav { display: flex; gap: 12px; }
        .icon-btn { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--card); border: 1px solid var(--out); color: var(--prim); }

        /* THE BAG'S NEW HOME: Bottom FAB [cite: 2026-01-28, 2026-01-29] */
        #bag-home {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--prim);
            color: var(--on-prim);
            padding: 16px 24px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            z-index: 1000;
            font-weight: 700;
            transition: transform 0.2s cubic-bezier(0.3, 0, 0, 1);
            cursor: pointer;
        }
        #bag-home:active { transform: scale(0.9); }
        .bag-dot { background: var(--on-prim); color: var(--prim); font-size: 10px; padding: 2px 6px; border-radius: 10px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; padding: 12px; border: 1px solid var(--out); display: flex; flex-direction: column; }
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 24px; }
        .sheet.full { transform: translateY(0); }
        .btn-m3 { height: 56px; border-radius: 28px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); font-family: 'Outfit'; }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <img src="logo.jpg">
            <h1>Otaku Beads</h1>
        </div>
        <div class="top-nav">
            <div class="icon-btn" onclick="UI.open('reviews')"><span class="material-symbols-rounded">rate_review</span></div>
            <div class="icon-btn" onclick="UI.open('auth')"><span class="material-symbols-rounded">account_circle</span></div>
        </div>
    </header>

    <div id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-label">Bag</span>
        <span id="bag-count" class="bag-dot" style="display:none;">0</span>
    </div>

    <main id="store-grid" class="grid"></main>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h2>Account</h2>
            <div class="icon-btn" onclick="UI.close()"><span class="material-symbols-rounded">close</span></div>
        </div>
        <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
            <button class="btn-m3" style="background:var(--sec); color:white; max-width:200px;" onclick="google.accounts.id.disableAutoSignIn()">Sign Out</button>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };
        const CART = {
            data: {},
            async init() {
                const res = await fetch('names.json?v=' + Date.now());
                this.db = await res.json();
                this.render();
            },
            clean(n) { return n.replace(/_/g, ' ').replace(/\b(bracelet|keychain)\b/gi, '').trim(); },
            render() {
                document.getElementById('store-grid').innerHTML = this.db.map(name => {
                    const isKC = name.toLowerCase().includes('keychain');
                    const isSoon = name.includes('soon');
                    return `
                    <div class="card" ${isSoon ? 'style="opacity:0.6"' : ''}>
                        <img src="${name}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div style="padding:8px 0;">
                            <div style="font-size:10px; color:var(--prim); font-weight:700; text-transform:uppercase;">${isKC?'Keychain':'Bracelet'}</div>
                            <div style="font-weight:700; font-size:16px;">${isSoon ? 'Design #26' : this.clean(name)}</div>
                        </div>
                        <button class="btn-m3" style="height:44px; font-size:14px;" onclick="CART.add('${name}')">${isSoon ? 'Locked' : 'R'+(isKC?50:40)+' - Add'}</button>
                    </div>`;
                }).join('');
            },
            add(n) {
                this.data[n] = (this.data[n] || 0) + 1;
                const count = Object.values(this.data).reduce((a,b)=>a+b, 0);
                const badge = document.getElementById('bag-count');
                badge.innerText = count;
                badge.style.display = count > 0 ? 'block' : 'none';
                document.getElementById('bag-label').innerText = "R" + (count * 40); // Simple est.
            }
        };
        function handleCredentialResponse(r) { UI.close(); }
        window.onload = () => CART.init();
    </script>
</body>
</html>
