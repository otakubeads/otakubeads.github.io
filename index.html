<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --p: #6750A4; --s: #FEF7FF; --c: #F3EDF7; --bez: cubic-bezier(0.3, 0, 0, 1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--s); color: #1D1B20; -webkit-font-smoothing: antialiased; }
        
        header { padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; background: rgba(254,247,255,0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--c); border-radius: 28px; padding: 12px; transition: transform 0.2s var(--bez); }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 20px; object-fit: cover; background: #fff; }
        
        .btn-fill { background: var(--p); color: white; border: none; height: 52px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-fill:disabled { background: #e0e0e0; color: #9e9e9e; cursor: not-allowed; }
        
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--s); transition: 0.5s var(--bez); border-radius: 32px 32px 0 0; padding: 24px; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000; display: none; backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="scrim" onclick="CORE.UI.close()"></div>
    
    <header>
        <button onclick="CORE.UI.open('menu')" style="background:none; border:none; cursor:pointer;"><span class="material-symbols-rounded">menu</span></button>
        <div style="display:flex; align-items:center; gap:8px;"><img src="Logo.jpg" style="height:32px; border-radius:6px;"><b>Otaku Beads</b></div>
        <div id="user-display" onclick="CORE.UI.open('auth')" style="cursor:pointer;"><span class="material-symbols-rounded" style="font-size:32px; color:var(--p);">account_circle</span></div>
    </header>

    <main class="grid" id="main-grid"></main>

    <div id="paxi-sheet" class="sheet">
        <h2 style="margin-bottom:12px;">Checkout</h2>
        <div id="promo-offer" style="display:none; color:var(--p); font-weight:700; margin-bottom:10px; background:#EADDFF; padding:8px; border-radius:12px; text-align:center;">BUY 2 GET 1 FREE APPLIED</div>
        <p id="bag-status" style="margin-bottom:24px;">Items in bag: 0</p>
        <button class="btn-fill" style="margin-bottom:12px;" onclick="alert('Standard Delivery Selected')">Standard Paxi (R60)</button>
        <button class="btn-fill" style="background:#ECE6F0; color:black;" onclick="alert('Express Delivery Selected')">Express Paxi (R100)</button>
    </div>

    <div id="auth-sheet" class="sheet">
        <h2 style="text-align:center; margin-bottom:24px;">Sign In</h2>
        <div id="g_id_onload" 
             data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" 
             data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"></div>
    </div>

    <script>
        const CORE = {
            bag: [],
            LOGIC: {
                update() {
                    const c = CORE.bag.length;
                    document.getElementById('bag-status').innerText = `Items in bag: ${c}`;
                    document.getElementById('promo-offer').style.display = (c >= 3) ? 'block' : 'none';
                }
            },
            UI: {
                open(id) { if(id==='paxi') CORE.LOGIC.update(); document.getElementById(id+'-sheet').style.transform='translateY(0)'; document.getElementById('scrim').style.display='block'; },
                close() { document.querySelectorAll('.sheet').forEach(s => s.style.transform='translateY(100%)'); document.getElementById('scrim').style.display='none'; },
                add(i) { CORE.bag.push(i); this.open('paxi'); },
                render() {
                    const g = document.getElementById('main-grid');
                    for(let i=1; i<=28; i++) {
                        const is26 = (i === 26);
                        g.innerHTML += `<div class="card"><img src="${is26?'Logo.jpg':i+'.jpg'}" onerror="this.src='Logo.jpg'"><div style="display:flex; justify-content:space-between; margin:10px 0;"><b>#${i}</b></div><button class="btn-fill" ${is26?'disabled':''} onclick="CORE.UI.add(${i})">${is26?'Coming Soon':'Add to Bag'}</button></div>`;
                    }
                }
            }
        };

        function onSignIn(response) {
            const user = JSON.parse(atob(response.credential.split('.')[1]));
            localStorage.setItem('ob_auth', JSON.stringify(user));
            location.reload();
        }

        window.onload = () => {
            const auth = localStorage.getItem('ob_auth');
            if(auth) {
                const u = JSON.parse(auth);
                document.getElementById('user-display').innerHTML = `<img src="${u.picture}" style="width:32px; height:32px; border-radius:50%; border: 2px solid var(--p);">`;
            }
            CORE.UI.render();
        };
    </script>
</body>
</html>
