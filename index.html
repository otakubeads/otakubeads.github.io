<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-outline-variant: #CAC4D0;
            --md-sys-color-error: #B3261E;
            --spring: cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }
        
        .sheet { position: fixed; inset: 0; z-index: 5000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); border-radius: 32px 32px 0 0; transition: transform 0.4s var(--spring); display: flex; flex-direction: column; }
        .sheet.active { transform: translateY(0); }
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface-container-low); z-index: 6000; transform: translateX(-100%); transition: transform 0.4s var(--spring); padding: 24px; border-radius: 0 28px 28px 0; }
        .drawer.active { transform: translateX(0); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 4500; opacity: 0; pointer-events: none; backdrop-filter: blur(8px); transition: opacity 0.3s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        
        .btn-m3 { border-radius: 24px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .ship-toggle { display: flex; background: var(--md-sys-color-surface-container-low); border-radius: 100px; padding: 4px; margin: 0 24px 8px; border: 1px solid var(--md-sys-color-outline-variant); }
        .ship-opt { flex: 1; text-align: center; padding: 10px; border-radius: 100px; cursor: pointer; font-size: 11px; font-weight: 700; transition: 0.2s; }
        .ship-opt.active { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
        .info-box { margin: 0 24px 16px; padding: 12px 16px; background: white; border-radius: 16px; font-size: 13px; line-height: 1.4; display: flex; align-items: flex-start; gap: 10px; border: 1px dashed var(--md-sys-color-outline-variant); }

        .nav-item { display: flex; align-items: center; gap: 12px; padding: 16px; border-radius: 16px; margin-bottom: 8px; cursor: pointer; color: var(--md-sys-color-on-secondary-container); text-decoration: none; font-weight: 500; }
        .nav-item:active { background: var(--md-sys-color-secondary-container); }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.closeAll()"></div>

    <header class="header">
        <button style="background:none; border:none;" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded" style="font-size:32px;">menu</span></button>
        <img src="Logo.jpg" style="width:44px; height:44px; border-radius:12px;" onerror="this.src='https://placehold.co/44'">
        <div style="width:32px;"></div>
    </header>

    <nav id="menu-drawer" class="drawer">
        <h2 style="margin-bottom:24px; padding-left:12px;">Otaku Beads</h2>
        
        <a href="https://wa.me/27XXXXXXXXX" class="nav-item">
            <span class="material-symbols-rounded">chat</span> WhatsApp Support
        </a>
        
        <a href="https://www.paxi.co.za/tracking" target="_blank" class="nav-item" style="background: var(--md-sys-color-secondary-container);">
            <span class="material-symbols-rounded">location_on</span> Track PAXI Order
        </a>

        <div style="margin-top:20px; padding:16px; background:white; border-radius:24px; font-size:12px; opacity:0.6;">
            PAXI Standard: 7-9 Days<br>PAXI Express: 3-5 Days
        </div>
    </nav>

    <div style="margin: 16px; padding: 20px; background: var(--md-sys-color-primary); color: white; border-radius: 28px; display: flex; align-items: center; gap: 16px;">
        <span class="material-symbols-rounded" style="font-size:40px;">celebration</span>
        <div><h3 style="font-size: 18px;">Buy 2 Get 1 FREE!</h3></div>
    </div>

    <main class="grid" id="main-grid"></main>

    <div id="bag-sheet" class="sheet">
        <div style="padding: 24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Your Bag</h2>
            <div style="display:flex; gap:12px;">
                <button onclick="CORE.clear()" style="background:none; border:none; color:var(--md-sys-color-error); font-weight:700;">Clear</button>
                <button onclick="UI.closeAll()" style="background:var(--md-sys-color-surface-container-high); border:none; width:40px; height:40px; border-radius:20px; display:flex; align-items:center; justify-content:center;"><span class="material-symbols-rounded">close</span></button>
            </div>
        </div>
        
        <p style="padding: 0 28px 8px; font-size: 11px; font-weight: 700; opacity: 0.6; text-transform: uppercase;">Delivery Method</p>
        <div class="ship-toggle">
            <div id="s-pick" class="ship-opt" onclick="CORE.setShip('Pick-up', 0)">Pick-up</div>
            <div id="s-std" class="ship-opt active" onclick="CORE.setShip('PAXI Standard', 60)">PAXI Std</div>
            <div id="s-exp" class="ship-opt" onclick="CORE.setShip('PAXI Express', 100)">PAXI Exp</div>
        </div>

        <div class="info-box">
            <span class="material-symbols-rounded" style="color:var(--md-sys-color-primary); font-size:20px;">info</span>
            <span id="info-text">Standard: 7-9 business days to your nearest Pep/Paxi point.</span>
        </div>

        <div id="bag-items" style="flex:1; overflow-y:auto; padding:0 24px;"></div>
        
        <div style="padding:24px; background:var(--md-sys-color-surface-container-high); border-radius:32px 32px 0 0;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:20px; font-weight:700;">
                <span>Total</span>
                <span id="bag-total">R 0.00</span>
            </div>
            <button class="btn-m3" style="width:100%; height:64px; background:var(--md-sys-color-primary); color:white;" onclick="CORE.checkout()">Order on WhatsApp</button>
        </div>
    </div>

    <button class="btn-m3" style="position:fixed; bottom:24px; left:50%; transform:translateX(-50%); width:92%; max-width:400px; height:64px; background:var(--md-sys-color-primary); color:white; z-index:1001; box-shadow: 0 8px 24px rgba(103, 80, 164, 0.2);" onclick="UI.toggle('bag', true)">
        <span class="material-symbols-rounded">shopping_bag</span> View Bag <div id="badge" style="display:none; background:white; color:var(--md-sys-color-primary); min-width:20px; height:20px; border-radius:10px; font-size:12px; align-items:center; justify-content:center; margin-left:8px;">0</div>
    </button>

    <script>
        const CORE = {
            cart: [], ship: 'PAXI Standard', cost: 60,
            add(id) { this.cart.push(id); this.upd(); },
            remove(id) { const i = this.cart.indexOf(id); if(i > -1) this.cart.splice(i, 1); this.upd(); },
            clear() { if(confirm("Empty Bag?")) { this.cart = []; this.upd(); } },
            setShip(t, c) { this.ship = t; this.cost = c; this.upd(); },
            upd() {
                const b = document.getElementById('badge');
                b.innerText = this.cart.length; b.style.display = this.cart.length ? 'flex' : 'none';
                
                const info = document.getElementById('info-text');
                if(this.ship === 'Pick-up') info.innerText = "Collect for free at our workshop. Address details provided via WhatsApp.";
                else if(this.ship === 'PAXI Standard') info.innerText = "Standard: 7-9 business days to your nearest Pep/Paxi point.";
                else info.innerText = "Express: 3-5 business days to your nearest Pep/Paxi point.";

                let subtotal = this.cart.reduce((s, id) => s + (id <= 2 ? 45 : 65), 0);
                document.getElementById('bag-total').innerText = `R ${this.cart.length ? subtotal + this.cost : 0}.00`;
                
                ['s-pick', 's-std', 's-exp'].forEach(id => document.getElementById(id).classList.remove('active'));
                const activeId = this.ship === 'Pick-up' ? 's-pick' : (this.ship === 'PAXI Standard' ? 's-std' : 's-exp');
                document.getElementById(activeId).classList.add('active');
                this.render();
            },
            render() {
                const list = document.getElementById('bag-items');
                if(!this.cart.length) { list.innerHTML = '<p style="text-align:center; opacity:0.5; padding:40px;">No items in bag.</p>'; return; }
                const counts = this.cart.reduce((a,c)=>{ a[c]=(a[c]||0)+1; return a; }, {});
                list.innerHTML = Object.keys(counts).map(id => `
                <div style="display:flex; align-items:center; gap:16px; margin-bottom:12px; background:white; padding:12px; border-radius:24px;">
                    <img src="${id}.jpg" style="width:50px; height:50px; border-radius:12px;" onerror="this.src='Logo.jpg'">
                    <div style="flex:1; font-weight:700;">Design #${id} <br><span style="font-weight:400; opacity:0.6; font-size:12px;">x${counts[id]}</span></div>
                    <button onclick="CORE.remove(${Number(id)})" style="background:none; border:none; color:var(--md-sys-color-error);"><span class="material-symbols-rounded">delete</span></button>
                </div>`).join('');
            },
            checkout() {
                if(!this.cart.length) return;
                const msg = `*NEW ORDER REQUEST*%0A*Items:* ${this.cart.join(', ')}%0A*Delivery:* ${this.ship}%0A*Total:* ${document.getElementById('bag-total').innerText}`;
                window.open(`https://wa.me/27XXXXXXXXX?text=${msg}`);
            }
        };

        const UI = {
            toggle(id, s) { 
                document.getElementById(id + (id === 'menu' ? '-drawer' : '-sheet')).classList.toggle('active', s); 
                document.getElementById('scrim').classList.toggle('active', s); 
            },
            closeAll() { 
                document.querySelectorAll('.active').forEach(e => e.classList.remove('active'));
                document.getElementById('scrim').classList.remove('active'); 
            }
        };

        function init() {
            const grid = document.getElementById('main-grid');
            let html = "";
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                html += `<div class="card" style="${is26 ? 'opacity:0.5; filter:grayscale(1);' : ''}">
                    <img src="${i}.jpg" onerror="this.src='Logo.jpg'">
                    <div style="font-weight:700; margin:10px 0;">Design #${i}</div>
                    <button class="btn-m3" ${is26 ? 'disabled' : ''} style="width:100%; height:48px; background:${is26 ? '#ccc' : 'var(--md-sys-color-primary)'}; color:white;" onclick="CORE.add(${i})">
                        ${is26 ? 'Coming Soon' : 'Add'}
                    </button>
                </div>`;
            }
            grid.innerHTML = html;
            CORE.upd();
        }
        init();
    </script>
</body>
</html>
