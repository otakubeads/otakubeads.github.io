<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V258 ZAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; border-bottom: 1px solid var(--out); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; overflow: hidden; border: 1px solid var(--out); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .btn-m3 { height: 44px; border-radius: 22px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); cursor: pointer; width: 100%; }
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 9999; font-weight: 700; border: none; display: flex; align-items: center; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;" onerror="this.style.display='none'">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <span class="material-symbols-rounded" style="color:var(--prim); cursor:pointer;">account_circle</span>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-home">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <script>
        const ENGINE = {
            total: 0,
            inventory: [
                "Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg",
                "Chi-Chi_bracelet.jpg", "Vageta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg",
                "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg",
                "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg",
                "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"
            ],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.inventory.map(file => {
                    const cleanName = file.replace('.jpg', '').split('_').join(' ');
                    const price = file.toLowerCase().includes('keychain') ? 50 : 40; [cite: 2026-01-29]
                    return `
                    <div class="card">
                        <img src="${file}" onerror="this.src='coming soon1.jpeg'">
                        <div style="padding:14px;">
                            <div style="font-weight:700; font-size:13px; margin-bottom:10px;">${cleanName}</div>
                            <button class="btn-m3" onclick="ENGINE.add(${price})">Add - R${price}</button>
                        </div>
                    </div>`;
                }).join('');
            },
            add(p) { this.total += p; document.getElementById('bag-count').innerText = 'R' + this.total; }
        };
        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
