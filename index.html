<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>OtakuBeads | Full Sync</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-on-surface: #1D1B20;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); }

        /* SECTION: M3 EXPRESSIVE UI COMPONENTS */
        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .sheet { position: fixed; inset: 0; z-index: 4500; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; padding: 24px; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 3500; display: none; backdrop-filter: blur(8px); }
        .user-chip { display: flex; align-items: center; gap: 8px; background: #EADDFF; padding: 4px 12px 4px 4px; border-radius: 100px; border: 1px solid var(--md-sys-color-primary); }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <header style="padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; background: rgba(254, 247, 255, 0.8); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000;">
        <button class="btn-m3" style="width:44px; height:44px; border-radius:50%; background:#ECE6F0; color:black;" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <div style="font-weight:700; font-size:18px;">OtakuBeads</div>
        <div id="auth-zone">
            <button class="btn-m3" style="width:44px; height:44px; border-radius:50%; background:#ECE6F0; color:black;" onclick="BRAIN.UI.toggle('auth', true)">
                <span class="material-symbols-rounded">account_circle</span>
            </button>
        </div>
    </header>

    <div id="auth-sheet" class="sheet">
        <h2 style="margin-bottom:24px;">Sign In</h2>
        <div id="g_id_onload"
             data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com"
             data-callback="handleGoogleLogin">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
    </div>

    <div id="bag-sheet" class="sheet">
        <h2 style="margin-bottom:16px;">Checkout</h2>
        <div style="background:#F3EDF7; padding:16px; border-radius:24px;">
            <p style="font-size:12px; font-weight:700; margin-bottom:12px; color:var(--md-sys-color-primary);">DELIVERY SECTION #X</p>
            <div style="display:flex; gap:8px;">
                <button class="btn-m3" style="flex:1; height:44px; border-radius:100px;">Standard Paxi</button>
                <button class="btn-m3" style="flex:1; height:44px; border-radius:100px; background:#ECE6F0; color:black;">Express Paxi</button>
            </div>
        </div>
    </div>

    <script>
        function handleGoogleLogin(response) {
            const user = JSON.parse(atob(response.credential.split('.')[1]));
            BRAIN.AUTH.complete({ name: user.name, img: user.picture });
        }

        const BRAIN = {
            DATA: { user: JSON.parse(localStorage.getItem('ob_user_v21')) || null },
            AUTH: {
                complete(data) {
                    localStorage.setItem('ob_user_v21', JSON.stringify(data));
                    location.reload();
                }
            },
            UI: {
                init() {
                    if(BRAIN.DATA.user) {
                        document.getElementById('auth-zone').innerHTML = `
                            <div class="user-chip">
                                <img src="${BRAIN.DATA.user.img}" style="width:24px; height:24px; border-radius:50%;" onerror="this.src='Logo.jpg'">
                                <span style="font-size:12px;">${BRAIN.DATA.user.name.split(' ')[0]}</span>
                            </div>`;
                    }
                },
                toggle(id, s) { 
                    document.getElementById(id+'-sheet').style.transform = s ? 'translateY(0)' : 'translateY(100%)'; 
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                },
                closeAll() { this.toggle('auth', false); this.toggle('bag', false); }
            }
        };
        window.onload = () => BRAIN.UI.init();
    </script>
</body>
</html>
