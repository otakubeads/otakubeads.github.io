<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Harmony V220</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(15px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; border-bottom: 1px solid var(--out); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 24px; padding: 12px; border: 1px solid var(--out); }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 18px; object-fit: cover; }
        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); border-radius: 32px 32px 0 0; padding: 24px; overflow-y: auto; }
        .sheet.full { transform: translateY(0); }
        .btn-m3 { height: 56px; border-radius: 28px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 5000; font-weight: 700; border: none; box-shadow: 0 8px 24px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px; }
        body.sheet-open #bag-home { display: none; }
        #user-chip { display: none; background: var(--card); padding: 4px 12px; border-radius: 16px; font-size: 12px; border: 1px solid var(--out); align-items: center; gap: 8px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div style="display:flex; gap:12px; align-items:center;">
            <div id="user-chip"></div>
            <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim); cursor:pointer;">account_circle</span>
        </div>
    </header>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <main id="store-grid" class="grid"></main>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h2 id="auth-title">Account</h2>
            <span class="material-symbols-rounded" onclick="UI.close()" style="cursor:pointer">close</span>
        </div>
        <div id="g-signin-box">
            <div id="g_id_onload" 
                 data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" 
                 data-callback="handleAuth"
                 data-auto_prompt="true"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        </div>
        <div id="g-user-box" style="display:none; text-align:center;">
            <p id="welcome-msg" style="margin-bottom:20px; font-size:18px;"></p>
            <button class="btn-m3" style="background:#333; color:white;" onclick="ENGINE.logout()">Sign Out</button>
        </div>
    </div>

    <div id="cart-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2>Your Bag</h2>
            <span class="material-symbols-rounded" onclick="UI.close()">close</span>
        </div>
        <div id="cart-display" style="margin-bottom:20px;"></div>
        <div style="background:var(--card); padding:16px; border-radius:20px; border:1px solid var(--out); margin-bottom:20px;">
            <p style="margin:0 0 10px 0; font-weight:700;">Paxi Delivery [Section #X]</p>
            <select id="paxi-sel" style="width:100%; padding:12px; border-radius:12px; background:var(--bg); color:white; border:1px solid var(--out);">
                <option value="Standard (R60)">Standard Delivery - R60</option>
                <option value="Express (R100)">Paxi Express - R100</option>
            </select>
        </div>
        <button class="btn-m3" onclick="ENGINE.checkout()">
            <span class="material-symbols-rounded">chat</span> Order on WhatsApp
        </button>
    </div>

    <script>
        const UI = {
            open(id) { 
                if(id === 'cart') ENGINE.sync();
                document.getElementById(id+'-sheet').classList.add('full'); 
                document.body.classList.add('sheet-open'); 
            },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); document.body.classList.remove('sheet-open'); }
        };

        const ENGINE = {
            bag: {}, total: 0,
            async init() {
                const res = await fetch('names.json?v=' + Date.now());
                this.db = await res.json();
                this.renderStore();
            },
            add(n, p) {
                this.bag[n] = (this.bag[n] || 0) + 1;
                this.total += p;
                document.getElementById('bag-count').innerText = 'R' + this.total;
            },
            renderStore() {
                document.getElementById('store-grid').innerHTML = this.db.map(n => {
                    const isSoon = n.includes('26');
                    const p = n.toLowerCase().includes('keychain') ? 50 : 40;
                    return `
                    <div class="card" ${isSoon ? 'style="opacity:0.5"' : ''}>
                        <img src="${n}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div style="margin:12px 0; font-weight:700;">Design ${n.replace('.jpg','')}</div>
                        <button class="btn-m3" style="height:40px; font-size:12px;" ${isSoon ? 'disabled' : ''} onclick="ENGINE.add('${n}',${p})">
                            ${isSoon ? 'Coming Soon' : 'Add - R'+p}
                        </button>
                    </div>`;
                }).join('');
            },
            sync() {
                const list = document.getElementById('cart-display');
                const items = Object.keys(this.bag);
                list.innerHTML = items.length ? items.map(k => `
                    <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid var(--out);">
                        <span>Design ${k} (x${this.bag[k]})</span>
                        <span>R${this.bag[k] * (k.includes('keychain')?50:40)}</span>
                    </div>`).join('') : "<p style='text-align:center; opacity:0.5;'>Bag is empty.</p>";
            },
            checkout() {
                if(this.total === 0) return alert("Select a design first!");
                const del = document.getElementById('paxi-sel').value;
                const items = Object.keys(this.bag).map(k => `Design ${k} x${this.bag[k]}`).join(', ');
                window.open(`https://wa.me/27123456789?text=Order: ${items} | Delivery: ${del} | Total: R${this.total}`, '_blank');
            },
            logout() {
                google.accounts.id.disableAutoSignIn();
                location.reload();
            }
        };

        function handleAuth(response) {
            const user = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('g-signin-box').style.display = 'none';
            document.getElementById('g-user-box').style.display = 'block';
            document.getElementById('welcome-msg').innerText = `Welcome, ${user.name}`;
            const chip = document.getElementById('user-chip');
            chip.style.display = 'flex';
            chip.innerText = user.given_name;
            UI.close();
        }

        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
