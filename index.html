<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Beautiful Checkout</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --surface: #1D1B20; --on-surf: #E6E1E5; --primary: #D0BCFF; --on-prim: #381E72; --outline: #49454F; }
        body { font-family: 'Google Sans', sans-serif; background: var(--surface); color: var(--on-surf); margin: 0; }
        
        header { margin: 8px 12px; padding: 0 16px; height: 64px; background: #353239; border-radius: 32px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--outline); position: sticky; top: 8px; z-index: 1000; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; padding-bottom: 120px; }
        .card { background: #211F26; border-radius: 24px; padding: 12px; border: 1px solid var(--outline); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 16px; object-fit: cover; margin-bottom: 8px; }

        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #2D2933; transition: 0.4s cubic-bezier(0.2, 0, 0, 1); border-radius: 28px 28px 0 0; padding: 24px; display: flex; flex-direction: column; }
        .sheet.open { transform: translateY(0); }
        
        .pill-btn { border: 1px solid var(--outline); color: var(--on-surf); background: transparent; padding: 16px; border-radius: 28px; width: 100%; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .primary-btn { background: var(--primary); color: var(--on-prim); border: none; margin-top: auto; }
        
        .summary-card { background: #211F26; padding: 20px; border-radius: 24px; margin-top: 16px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .discount { color: #B2FF59; font-weight: 700; }
        
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9000; display: none; backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.close()"></div>
    <header>
        <span class="material-symbols-rounded">menu</span>
        <div style="font-weight:700;">Otaku Beads</div>
        <div style="background:#211F26; padding:8px 16px; border-radius:20px; border:1px solid var(--outline); cursor:pointer;" onclick="UI.open('auth')">Sign In</div>
    </header>

    <main class="grid" id="catalog-grid"></main>

    <div id="bag-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--outline); border-radius:2px; margin:0 auto 24px;"></div>
        <h2 style="font-size:28px;">Your Bag</h2>
        <div id="bag-items" style="flex-grow:1; overflow-y:auto; margin:16px 0; font-size:18px; line-height:2;"></div>
        
        <div class="summary-card">
            <div class="row"><span>Subtotal</span><span id="sub-val">R0</span></div>
            <div class="row discount"><span>B2G1 Discount</span><span id="disc-val">-R0</span></div>
            <div class="row" style="font-size:24px; font-weight:700; margin-top:12px;"><span>Total</span><span id="total-val">R0</span></div>
        </div>
        <button class="pill-btn primary-btn" style="margin-top:20px;">Pay with PayFast</button>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('open'); document.getElementById('scrim').style.display='block'; },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('open')); document.getElementById('scrim').style.display='none'; }
        };

        window.onload = () => {
            const grid = document.getElementById('catalog-grid');
            let html = '';
            for(let i=1; i<=28; i++) {
                html += `<div class="card"><img src="${i}.jpg"><b>Design #${i}</b><button class="pill-btn" style="margin-top:8px; padding:8px;" onclick="UI.open('bag')">Add</button></div>`;
            }
            grid.innerHTML = html;
        };
    </script>
</body>
</html>
