<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V199</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec: #4A4458; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; border-bottom: 1px solid var(--out); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; padding: 12px; border: 1px solid var(--out); display: flex; flex-direction: column; transition: 0.1s; }
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 24px; display: flex; flex-direction: column; }
        .sheet.full { transform: translateY(0); }
        .btn-m3 { height: 44px; border-radius: 22px; border: none; font-weight: 700; width: 100%; cursor: pointer; background: var(--prim); color: var(--on-prim); display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div style="display:flex; gap:16px;">
            <span class="material-symbols-rounded" onclick="UI.open('reviews')" style="color:var(--prim)">rate_review</span>
            <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim)">account_circle</span>
            <span class="material-symbols-rounded" onclick="UI.open('cart')" style="color:var(--prim)">shopping_bag</span>
        </div>
    </header>
    <main id="store-grid" class="grid"></main>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h2>Account</h2>
            <button onclick="UI.close()" style="background:var(--sec); border:none; color:white; border-radius:50%; width:36px; height:36px;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" data-type="standard"></div>
        <p style="font-size:10px; text-align:center; margin-top:30px; opacity:0.5;">Google Engine Server: <span style="color:#81C784;">Linked</span></p>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };
        function handleCredentialResponse(r) { console.log(r); }
        const CART = {
            async init() {
                const res = await fetch('names.json?v=' + Date.now());
                this.db = await res.json();
                this.render();
            },
            render() {
                document.getElementById('store-grid').innerHTML = this.db.map(n => {
                    const isKC = n.toLowerCase().includes('keychain');
                    const isSoon = n.includes('soon');
                    return `
                    <div class="card" ${isSoon ? 'style="opacity:0.6"':''}>
                        <img src="${n}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div style="font-weight:700;margin:8px 0;">${isSoon ? 'Design #26' : n.replace(/_/g,' ').replace(/bracelet|keychain/gi,'')}</div>
                        <button class="btn-m3" onclick="UI.open('cart')">${isSoon ? 'Soon' : 'Add'}</button>
                    </div>`;
                }).join('');
            }
        };
        window.onload = () => CART.init();
    </script>
</body>
</html>
