<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Smart Type</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec-cont: #4A4458; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-top: 80px; }
        
        .header-fixed { position: fixed; top: 0; left: 0; right: 0; height: 70px; background: rgba(15, 13, 19, 0.9); backdrop-filter: blur(20px); z-index: 2000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--out); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        
        /* M3 Type Badge [cite: 2026-01-29] */
        .badge { display: inline-block; padding: 2px 8px; border-radius: 8px; background: var(--sec-cont); font-size: 10px; font-weight: 700; margin-bottom: 4px; color: #D0BCFF; text-transform: uppercase; }

        .btn-m3 { height: 56px; border-radius: 28px; border: none; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-prim { background: var(--prim); color: var(--on-prim); }

        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #1C1921; transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 24px; display: flex; flex-direction: column; }
        .sheet.full { transform: translateY(0); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; z-index: 9000; }
    </style>
</head>
<body>
    <div id="scrim" onclick="CORE.close()"></div>
    <header class="header-fixed">
        <span class="material-symbols-rounded">menu</span>
        <h1>Otaku Beads</h1>
        <div style="width:36px; height:36px; border-radius:50%; border:1px solid var(--out); overflow:hidden;" onclick="CORE.open('auth')">
            <img id="u-p-nav" src="logo.jpg" style="width:100%; height:100%; object-fit:cover;">
        </div>
    </header>

    <main id="cat" class="grid"></main>

    <button class="btn-m3 btn-prim" style="position:fixed; bottom:24px; left:24px; right:24px; width:calc(100% - 48px); z-index:1000;" onclick="CORE.open('bag')">
        <span class="material-symbols-rounded" style="margin-right:8px">shopping_bag</span> Bag â€¢ <span id="f-t">R0</span>
    </button>

    <div id="bag-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--out); border-radius:10px; margin:0 auto 20px;"></div>
        <div style="flex-grow:1; overflow-y:auto;">
            <h2 style="margin:0 0 16px;">Checkout</h2>
            <div id="bag-list"></div>
            <div id="summary" style="background:var(--sec-cont); border-radius:24px; padding:20px; margin-top:20px;">
                <div style="display:flex; justify-content:space-between; font-weight:700;"><span>Total</span><span id="s-total">R0</span></div>
            </div>
        </div>
        <button class="btn-m3 btn-prim" style="margin-top:20px;" onclick="alert('Proceeding...')">Pay with PayFast</button>
    </div>

    <div id="auth-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--out); border-radius:10px; margin:0 auto 24px;"></div>
        <div id="u-logged" style="display:none; text-align:center;">
            <img id="u-p-large" style="width:80px; height:80px; border-radius:50%; margin-bottom:16px; border:2px solid var(--prim);" src="">
            <h2 id="u-email"></h2>
        </div>
        <button class="btn-m3" style="background:var(--out); color:white; margin-top:auto;" onclick="CORE.close()">Close</button>
    </div>

    <script>
        const CORE = {
            bag: JSON.parse(localStorage.getItem('ob_bag') || '{}'),
            open(id) {
                document.getElementById(id + '-sheet').classList.add('full');
                document.getElementById('scrim').style.display = 'block';
                if(id === 'bag') this.renderBag();
            },
            close() {
                document.querySelectorAll('.sheet').forEach(s => s.classList.remove('full'));
                document.getElementById('scrim').style.display = 'none';
            },
            add(name) { 
                this.bag[name] = (this.bag[name] || 0) + 1; 
                localStorage.setItem('ob_bag', JSON.stringify(this.bag)); 
                this.updateTotal();
            },
            updateTotal() {
                const count = Object.values(this.bag).reduce((a,b)=>a+b,0);
                const total = count > 0 ? (count * 20) + 60 : 0;
                document.getElementById('f-t').innerText = `R${total}`;
                return total;
            },
            renderBag() {
                const list = document.getElementById('bag-list');
                list.innerHTML = Object.entries(this.bag).map(([name, q]) => `
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                        <img src="${name}.jpg" style="width:40px; height:40px; border-radius:8px;" onerror="this.src='logo.jpg'">
                        <div style="flex-grow:1;">${name.replace(/_/g, ' ')}</div>
                        <b>x${q}</b>
                    </div>
                `).join('') || 'Empty';
                document.getElementById('s-total').innerText = `R${this.updateTotal()}`;
            }
        };

        window.onload = async () => {
            try {
                const res = await fetch('names.json');
                const names = await res.json();
                const cat = document.getElementById('cat');
                names.forEach(name => {
                    const isKeychain = name.toLowerCase().includes('keychain');
                    const isBracelet = name.toLowerCase().includes('bracelet');
                    const label = isKeychain ? 'Keychain' : isBracelet ? 'Bracelet' : 'Otaku Bead';
                    
                    cat.innerHTML += `
                    <div style="background:var(--card); border-radius:28px; padding:10px; border:1px solid var(--out);">
                        <img src="${name}.jpg" style="width:100%; aspect-ratio:1; border-radius:22px; object-fit:cover;" onerror="this.src='logo.jpg'">
                        <div style="padding:8px 4px 0;">
                            <span class="badge">${label}</span>
                            <div style="font-weight:700; font-size:13px; text-transform:capitalize; margin-bottom:8px;">${name.replace(/_/g, ' ')}</div>
                            <button class="btn-m3 btn-prim" style="height:36px; font-size:12px;" onclick="CORE.add('${name}')">Add</button>
                        </div>
                    </div>`;
                });
            } catch(e) { console.error(e); }
            CORE.updateTotal();
        };
    </script>
</body>
</html>
