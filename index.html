<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V195</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec: #4A4458; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        header { position: sticky; top: 0; background: rgba(15,13,19,0.9); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; border-bottom: 1px solid var(--out); }
        .nav-icons { display: flex; gap: 16px; align-items: center; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; padding: 12px; border: 1px solid var(--out); display: flex; flex-direction: column; transition: transform 0.1s cubic-bezier(0,0,0.2,1); }
        .card:active { transform: scale(0.97); }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 20px; object-fit: cover; background: #222; }
        
        .badge { align-self: flex-start; padding: 4px 10px; border-radius: 8px; background: var(--sec); font-size: 10px; color: var(--prim); text-transform: uppercase; margin: 8px 0 4px; font-weight: 700; }
        .info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .title { font-weight: 700; font-size: 15px; text-transform: capitalize; }
        
        .btn-m3 { height: 44px; border-radius: 22px; border: none; font-weight: 700; width: 100%; cursor: pointer; background: var(--prim); color: var(--on-prim); display: flex; align-items: center; justify-content: center; gap: 8px; font-family: 'Outfit'; transition: transform 0.1s; }
        .btn-m3:active { transform: scale(0.95); }

        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 24px; display: flex; flex-direction: column; }
        .sheet.full { transform: translateY(0); }
        
        .cart-item { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 12px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--out); }
        .qty-ctrl { display: flex; align-items: center; gap: 10px; background: var(--sec); border-radius: 12px; padding: 4px 8px; }
        
        .delivery-opt { padding: 16px; border-radius: 20px; border: 1px solid var(--out); margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .delivery-opt.active { border: 2px solid var(--prim); background: rgba(208, 188, 255, 0.05); }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div class="nav-icons">
            <span class="material-symbols-rounded" onclick="UI.open('reviews')" style="color:var(--prim)">rate_review</span>
            <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim)">account_circle</span>
            <div style="position:relative;" onclick="UI.open('cart')">
                <span class="material-symbols-rounded" style="color:var(--prim); font-size:28px;">shopping_bag</span>
                <div id="cart-badge" style="position:absolute; top:-5px; right:-5px; background:var(--prim); color:var(--on-prim); font-size:10px; font-weight:700; width:18px; height:18px; border-radius:50%; display:none; align-items:center; justify-content:center;">0</div>
            </div>
        </div>
    </header>

    <main id="store-grid" class="grid"></main>

    <div id="cart-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">Your Bag</h2>
            <button onclick="UI.close()" style="background:var(--sec); border:none; color:white; border-radius:50%; width:36px; height:36px; display:flex; align-items:center; justify-content:center;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
        <h3 style="font-size:14px; margin:16px 0 8px; opacity:0.6;">Delivery</h3>
        <div class="delivery-opt active" onclick="CART.setShipping(100, this)">
            <span>Paxi Express (Section #X)</span><b>R100</b>
        </div>
        <div class="delivery-opt" onclick="CART.setShipping(0, this)">
            <span>Standard Collection</span><b>FREE</b>
        </div>
        <div style="display:flex; justify-content:space-between; padding:20px 0; border-top:1px solid var(--out); margin-top:10px;">
            <span style="opacity:0.7;">Total</span>
            <span id="cart-total" style="font-size:24px; font-weight:700; color:var(--prim);">R0</span>
        </div>
        <button class="btn-m3" style="height:56px; border-radius:28px;">Checkout via WhatsApp</button>
    </div>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;"><h2>Account</h2><button onclick="UI.close()" style="background:var(--sec); border:none; color:white; border-radius:50%; width:36px; height:36px;"><span class="material-symbols-rounded">close</span></button></div>
        <div style="background:white; color:black; padding:16px; border-radius:20px; display:flex; align-items:center; justify-content:center; gap:12px; font-weight:700;">Sign in with Google</div>
        <p style="font-size:10px; text-align:center; margin-top:20px; opacity:0.5;">Google Engine Server Linked</p>
    </div>

    <div id="reviews-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;"><h2>Reviews</h2><button onclick="UI.close()" style="background:var(--sec); border:none; color:white; border-radius:50%; width:36px; height:36px;"><span class="material-symbols-rounded">close</span></button></div>
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.4;"><span class="material-symbols-rounded" style="font-size:48px;">chat_bubble</span><p>No reviews yet.</p></div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); }
        };

        const CART = {
            data: {}, shipping: 100,
            async init() {
                const res = await fetch('names.json?v=' + Date.now());
                this.db = await res.json();
                this.renderStore();
            },
            clean(name) { return name.replace(/_/g, ' ').replace(/bracelet|keychain/gi, '').trim(); },
            renderStore() {
                document.getElementById('store-grid').innerHTML = this.db.map(name => {
                    const isSoon = name.includes('soon');
                    const isKC = name.toLowerCase().includes('keychain');
                    const price = isKC ? 50 : 40;
                    return `
                    <div class="card" ${isSoon ? 'style="opacity:0.6; filter:grayscale(1)"':''}>
                        <img src="${name}.jpg" onerror="this.src='${name}.jpeg'; this.onerror=()=>this.src='coming soon1.jpeg'">
                        <div class="badge">${isSoon ? 'Coming Soon' : (isKC?'Keychain':'Bracelet')}</div>
                        <div class="info-row">
                            <div class="title">${isSoon ? 'Design #26' : this.clean(name)}</div>
                            ${!isSoon ? `<div style="font-weight:700;color:var(--prim)">R${price}</div>` : ''}
                        </div>
                        <button class="btn-m3 ${isSoon?'disabled':''}" ${isSoon?'disabled':''} onclick="CART.add('${name}', ${price})">${isSoon?'Coming Soon':'Add to Bag'}</button>
                    </div>`;
                }).join('');
            },
            add(name, price) { this.data[name] = (this.data[name] || 0) + 1; this.updateUI(); },
            updateUI() {
                const count = Object.values(this.data).reduce((a,b)=>a+b, 0);
                const badge = document.getElementById('cart-badge');
                badge.innerText = count; badge.style.display = count > 0 ? 'flex' : 'none';
                this.renderCart();
            },
            setShipping(amt, el) {
                this.shipping = amt;
                document.querySelectorAll('.delivery-opt').forEach(d=>d.classList.remove('active'));
                el.classList.add('active'); this.updateUI();
            },
            renderCart() {
                let sub = 0;
                const list = Object.entries(this.data).map(([name, q]) => {
                    if(q < 1) return '';
                    const p = name.toLowerCase().includes('keychain') ? 50 : 40;
                    sub += p * q;
                    return `
                    <div class="cart-item">
                        <img src="${name}.jpg" style="width:50px; height:50px; border-radius:12px;">
                        <div style="flex:1"><div style="font-weight:700; text-transform:capitalize;">${this.clean(name)}</div><div style="color:var(--prim)">R${p}</div></div>
                        <div class="qty-ctrl">
                            <button onclick="CART.change('${name}', -1)" style="border:none;background:none;color:var(--prim);">-</button>
                            <span>${q}</span>
                            <button onclick="CART.change('${name}', 1)" style="border:none;background:none;color:var(--prim);">+</button>
                        </div>
                    </div>`;
                }).join('');
                document.getElementById('cart-list').innerHTML = list || '<p style="text-align:center;opacity:0.5;">Empty Bag</p>';
                document.getElementById('cart-total').innerText = `R${sub + (sub > 0 ? this.shipping : 0)}`;
            },
            change(name, d) { this.data[name] += d; if(this.data[name]<0) this.data[name]=0; this.updateUI(); }
        };
        window.onload = () => CART.init();
    </script>
</body>
</html>
