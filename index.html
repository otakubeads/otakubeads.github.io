<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Reinforced V214</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec: #4A4458; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 140px; overflow-x: hidden; }
        
        /* THE PILLAR: Grid Protection [cite: 2026-01-29] */
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; border-bottom: 1px solid var(--out); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; max-width: 800px; margin: 0 auto; }
        
        .card { background: var(--card); border-radius: 28px; padding: 12px; border: 1px solid var(--out); position: relative; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 20px; object-fit: cover; background: #222; }

        /* HARMONY FAB: Enhanced Z-Index [cite: 2026-01-29] */
        #bag-home { 
            position: fixed; bottom: 30px; right: 20px; background: var(--prim); color: var(--on-prim); 
            padding: 18px 28px; border-radius: 32px; display: flex; align-items: center; gap: 12px; 
            z-index: 5000; font-weight: 700; border: none; transition: 0.4s cubic-bezier(0.3, 0, 0, 1);
            box-shadow: 0 12px 40px rgba(0,0,0,0.6); cursor: pointer;
        }
        body.sheet-open #bag-home { opacity: 0; transform: translateY(100px); pointer-events: none; }

        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 24px; overflow-y: auto; }
        .sheet.full { transform: translateY(0); }
        .btn-m3 { height: 56px; border-radius: 28px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); cursor: pointer; }
        .btn-m3:disabled { background: var(--sec); opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:38px; height:38px; border-radius:12px;">
            <h1 style="font-size:20px; margin:0;">Otaku Beads</h1>
        </div>
        <div style="display:flex; gap:16px;">
            <span class="material-symbols-rounded" onclick="HARMONY.ui('reviews')" style="color:var(--prim); cursor:pointer;">rate_review</span>
            <span class="material-symbols-rounded" onclick="HARMONY.ui('auth')" style="color:var(--prim); cursor:pointer;">account_circle</span>
        </div>
    </header>

    <button id="bag-home" onclick="HARMONY.ui('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-label">R0</span>
    </button>

    <main id="store-grid" class="grid"></main>

    <div id="cart-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:24px;">
            <h2>Checkout</h2>
            <span class="material-symbols-rounded" onclick="HARMONY.close()" style="cursor:pointer">close</span>
        </div>
        <div id="harmony-cart-list"></div>
        <div style="background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--out); margin: 20px 0;">
            <p style="margin:0 0 10px 0; font-weight:700;">Paxi Delivery [Section #X]</p>
            <select id="paxi-logic" style="width:100%; padding:14px; border-radius:14px; background:var(--bg); color:white; border:1px solid var(--out);">
                <option value="Standard (R60)">Standard Delivery - R60</option>
                <option value="Express (R100)">Paxi Express - R100</option>
            </select>
        </div>
        <button class="btn-m3" onclick="HARMONY.checkout()">Order via WhatsApp</button>
    </div>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h2>Google Harmony</h2>
            <span class="material-symbols-rounded" onclick="HARMONY.close()" style="cursor:pointer">close</span>
        </div>
        <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="onGoogleAuth"></div>
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
    </div>

    <div id="reviews-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2>Verified Reviews</h2>
            <span class="material-symbols-rounded" onclick="HARMONY.close()" style="cursor:pointer">close</span>
        </div>
        <div id="harmony-reviews-feed"></div>
    </div>

    <script>
        const HARMONY = {
            cart: {}, total: 0,
            async init() {
                try {
                    const res = await fetch('names.json?v=' + Date.now());
                    this.db = await res.json();
                    if(!this.db || this.db.length === 0) throw new Error("Empty DB");
                    this.renderStore();
                } catch (e) {
                    document.getElementById('store-grid').innerHTML = "<p style='grid-column:1/-1;text-align:center;'>Restoring beads database...</p>";
                }
            },
            ui(id) { 
                if(id === 'cart') this.syncCart();
                document.getElementById(id+'-sheet').classList.add('full'); 
                document.body.classList.add('sheet-open'); 
            },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); document.body.classList.remove('sheet-open'); },
            add(n, p) {
                this.cart[n] = (this.cart[n] || 0) + 1;
                this.total += p;
                document.getElementById('bag-label').innerText = 'R' + this.total;
            },
            syncCart() {
                const list = document.getElementById('harmony-cart-list');
                const items = Object.keys(this.cart);
                list.innerHTML = items.length ? items.map(k => `
                    <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid var(--out);">
                        <span>${k.replace(/_/g,' ')} (x${this.cart[k]})</span>
                        <span>R${this.cart[k] * (k.includes('Keychain')?50:40)}</span>
                    </div>`).join('') : "<p style='text-align:center; opacity:0.5;'>Your bag is empty.</p>";
            },
            renderStore() {
                document.getElementById('store-grid').innerHTML = this.db.map(name => {
                    const isSoon = name.includes('soon') || name.includes('26');
                    const p = name.includes('Keychain') ? 50 : 40;
                    return `
                    <div class="card" ${isSoon ? 'style="opacity:0.6"' : ''}>
                        <img src="${name}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div style="margin:12px 0; font-weight:700; height:40px; overflow:hidden;">${name.replace(/_/g,' ')}</div>
                        <button class="btn-m3" style="height:40px; font-size:12px;" ${isSoon ? 'disabled' : ''} onclick="HARMONY.add('${name}',${p})">
                            ${isSoon ? 'Coming Soon' : 'Add - R'+p}
                        </button>
                    </div>`;
                }).join('');
            },
            checkout() {
                if(this.total === 0) return alert("Add items first!");
                const del = document.getElementById('paxi-logic').value;
                const items = Object.keys(this.cart).map(k => `${k.replace(/_/g,' ')} x${this.cart[k]}`).join(', ');
                const msg = encodeURIComponent(`Otaku Beads Order:\n${items}\nDelivery: ${del}\nTotal: R${this.total}`);
                window.open(`https://wa.me/27123456789?text=${msg}`, '_blank');
            }
        };
        function onGoogleAuth(r) { console.log("Identity Verified"); HARMONY.close(); }
        window.onload = () => HARMONY.init();
    </script>
</body>
</html>
