<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V236 Stable</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 5000; border-bottom: 1px solid var(--out); }
        
        /* STOREFRONT GRID [cite: 2026-01-29] */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; overflow: hidden; border: 1px solid var(--out); display: flex; flex-direction: column; min-height: 290px; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-content { padding: 10px 14px 14px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .design-name { font-weight: 700; font-size: 13px; margin-bottom: 6px; }

        .btn-m3 { height: 44px; border-radius: 22px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); cursor: pointer; }
        .coming-soon { filter: grayscale(1); opacity: 0.5; pointer-events: none; }
        
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 9999; font-weight: 700; border: none; display: flex; align-items: center; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
        
        /* EXPRESSIVE MENUS [cite: 2026-01-29] */
        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); border-radius: 32px 32px 0 0; padding: 24px; visibility: hidden; overflow-y: auto; }
        .sheet.full { transform: translateY(0); visibility: visible; }
        .menu-item { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid var(--out); display: flex; align-items: center; gap: 16px; margin-bottom: 12px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--prim); margin: 0 auto 16px auto; display: block; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim); cursor:pointer; font-size:28px;">account_circle</span>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="auth-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span class="material-symbols-rounded" onclick="UI.close()">arrow_back</span>
            <h2>Account</h2>
            <div></div>
        </div>
        <div id="g-login-box" style="text-align:center; padding-top:20px;">
            <div id="g_id_onload" data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" data-callback="handleAuth" data-auto_prompt="true"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <div id="g-profile-box" style="display:none;">
            <img id="profile-img" class="avatar" src="">
            <h3 id="profile-name" style="text-align:center; margin-bottom:24px;"></h3>
            <div class="menu-item"><span class="material-symbols-rounded">shopping_bag</span><b>My Orders</b></div>
            <div class="menu-item"><span class="material-symbols-rounded">reviews</span><b>Submit Review</b></div>
            <button class="btn-m3" style="background:#444; color:white; margin-top:20px;" onclick="location.reload()">Sign Out</button>
        </div>
    </div>

    <div id="cart-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:24px;">
            <h2>Your Bag</h2>
            <span class="material-symbols-rounded" onclick="UI.close()">close</span>
        </div>
        <div id="cart-list"></div>
        <div style="background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--out); margin: 24px 0;">
            <p style="margin:0 0 10px 0; font-weight:700;">Delivery [Paxi #X]</p>
            <select id="paxi-sel" onchange="ENGINE.update()" style="width:100%; padding:14px; border-radius:14px; background:var(--bg); color:white; border:1px solid var(--out);">
                <option value="60">Standard - R60</option>
                <option value="100">Express - R100</option>
            </select>
        </div>
        <button class="btn-m3" onclick="ENGINE.checkout()">WhatsApp Order</button>
    </div>

    <script>
        const UI = {
            open(id) { if(id==='cart') ENGINE.sync(); document.getElementById(id+'-sheet').classList.add('full'); document.body.style.overflow='hidden'; },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); document.body.style.overflow='auto'; }
        };

        const ENGINE = {
            bag: {},
            async init() {
                try {
                    const res = await fetch('names.json?v=' + Date.now());
                    this.db = await res.json();
                    this.render();
                } catch(e) { console.error("Database connection lost"); }
            },
            render() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.db.map(n => {
                    const isSoon = n.includes('26');
                    const price = n.toLowerCase().includes('keychain') ? 50 : 40;
                    const displayName = n.replace('.jpg','').replace(/_/g, ' ');
                    return `
                    <div class="card ${isSoon ? 'coming-soon' : ''}">
                        <img src="${n}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div class="card-content">
                            <div class="design-name">Design ${displayName}</div>
                            <button class="btn-m3" ${isSoon ? 'disabled' : ''} onclick="ENGINE.add('${n}',${price})">
                                ${isSoon ? 'Coming Soon' : 'Add - R' + price}
                            </button>
                        </div>
                    </div>`;
                }).join('');
            },
            add(n, p) { this.bag[n] = (this.bag[n] || 0) + 1; this.update(); },
            update() {
                let sub = 0;
                Object.keys(this.bag).forEach(k => {
                    const p = k.toLowerCase().includes('keychain') ? 50 : 40;
                    sub += p * this.bag[k];
                });
                document.getElementById('bag-count').innerText = 'R' + sub;
            },
            sync() {
                const list = document.getElementById('cart-list');
                const keys = Object.keys(this.bag);
                list.innerHTML = keys.length ? keys.map(k => `
                    <div style="display:flex; align-items:center; gap:12px; padding:12px 0; border-bottom:1px solid var(--out);">
                        <div style="flex:1">${k.replace(/_/g,' ')}</div>
                        <b>x${this.bag[k]}</b>
                    </div>`).join('') : "<p style='text-align:center; opacity:0.5;'>Bag is empty</p>";
            },
            checkout() { window.open('https://wa.me/27123456789?text=Order', '_blank'); }
        };

        function handleAuth(r) {
            const user = JSON.parse(atob(r.credential.split('.')[1]));
            document.getElementById('g-login-box').style.display = 'none';
            document.getElementById('g-profile-box').style.display = 'block';
            document.getElementById('profile-name').innerText = user.name;
            document.getElementById('profile-img').src = user.picture;
        }
        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
