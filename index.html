<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V317</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --success: #B4E3A8; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 90vh; padding: 24px; display: flex; flex-direction: column; }
        #bag-fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 24px; font-weight: 800; border: none; z-index: 900; display: flex; align-items: center; gap: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .paxi-chip { background: var(--out); padding: 16px; border-radius: 16px; margin-bottom: 12px; border: 2px solid transparent; cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .paxi-chip.active { border-color: var(--prim); background: var(--on-prim); }
        .qty-btn { background: var(--out); color: white; border: none; width: 32px; height: 32px; border-radius: 16px; font-weight: bold; cursor: pointer; }
        .thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: var(--out); }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;" onerror="this.style.display='none'">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div id="g_id_btn" style="min-width:40px;"></div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-fab" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="cart-overlay" class="sheet-overlay" onclick="UI.close('cart')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                <h2 style="margin:0;">Bag</h2>
                <button onclick="UI.close('cart')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;">Ã—</button>
            </div>
            <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
            <div style="margin:20px 0;">
                <p style="font-weight:700; color:var(--prim); font-size:14px; margin-bottom:12px;">Delivery (PAXI)</p>
                <div class="paxi-chip active" id="p-0" onclick="ENGINE.setPaxi(0, 'Collection')">
                    <div style="display:flex; justify-content:space-between;"><b>Collection</b> <span>R0</span></div>
                    <span style="font-size:12px; opacity:0.7;">Collect at store</span>
                </div>
                <div class="paxi-chip" id="p-60" onclick="ENGINE.setPaxi(60, 'Standard PAXI')">
                    <div style="display:flex; justify-content:space-between;"><b>Standard</b> <span>R60</span></div>
                    <span style="font-size:12px; opacity:0.7;">7-9 Business Days</span>
                </div>
                <div class="paxi-chip" id="p-100" onclick="ENGINE.setPaxi(100, 'Express PAXI')">
                    <div style="display:flex; justify-content:space-between;"><b>Express</b> <span>R100</span></div>
                    <span style="font-size:12px; opacity:0.7;">3-5 Business Days</span>
                </div>
            </div>
            <div id="gpay-container" style="min-height:50px; display:flex; justify-content:center; align-items:center;"></div>
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:24px; color:var(--success); margin-top:16px;">
                <span>Total</span><span id="cart-total">R0</span>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').classList.add('active'); document.getElementById(id + '-overlay').style.display = 'flex'; },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 300); }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection',
            items: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.items.map(f => {
                    const p = f.includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${f.split('.')[0]}</b><br>R${p}<button class="btn-m3" style="margin-top:10px;" onclick="ENGINE.add('${f}',${p})">Add</button></div></div>`;
                }).join('') + `<div class="card" style="opacity:0.5;"><img src="26.jpg" style="width:100%"><div style="padding:16px;"><b>Design #26</b><br>Coming Soon</div></div>`;
                
                this.setupIdentity();
                setTimeout(() => this.setupGPay(), 1500);
            },
            setupIdentity() {
                if (typeof google === "undefined") return setTimeout(() => this.setupIdentity(), 500);
                google.accounts.id.initialize({
                    client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com",
                    callback: (r) => { localStorage.setItem('user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1])))); location.reload(); }
                });
                const user = JSON.parse(localStorage.getItem('user'));
                if(user) {
                    document.getElementById('g_id_btn').innerHTML = `<img src="${user.picture}" style="width:36px; height:36px; border-radius:18px; border:2px solid var(--prim)" onclick="if(confirm('Logout?')){localStorage.clear();location.reload();}">`;
                } else {
                    google.accounts.id.renderButton(document.getElementById("g_id_btn"), { theme: "outline", size: "medium", shape: "pill" });
                }
            },
            setupGPay() {
                if (typeof google === "undefined" || !google.payments) return;
                const client = new google.payments.api.PaymentsClient({environment: 'TEST'});
                const btn = client.createButton({onClick: () => {
                    const user = JSON.parse(localStorage.getItem('user')) || {name: "Customer"};
                    let list = ""; for(let n in this.cart) { list += `${n.split('.')[0]} x${this.cart[n].qty} - R${this.cart[n].p * this.cart[n].qty}\n`; }
                    const msg = `OTAKU BEADS ORDER\nName: ${user.name}\n\nItems:\n${list}\nDelivery: ${this.paxiName} (R${this.paxiPrice})\nTotal: R${this.total}`;
                    window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
                }});
                document.getElementById('gpay-container').innerHTML = '';
                document.getElementById('gpay-container').appendChild(btn);
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            mod(n, delta) { if(this.cart[n]) { this.cart[n].qty += delta; if(this.cart[n].qty <= 0) delete this.cart[n]; this.update(); } },
            setPaxi(p, n) { this.paxiPrice = p; this.paxiName = n; document.querySelectorAll('.paxi-chip').forEach(c => c.classList.remove('active')); document.getElementById(`p-${p}`).classList.add('active'); this.update(); },
            update() {
                let sub = 0; let items = '';
                for(let n in this.cart) { 
                    let cost = this.cart[n].p * this.cart[n].qty;
                    sub += cost; 
                    items += `<div style="display:flex; align-items:center; gap:12px; margin-bottom:16px;">
                        <img src="${n}" class="thumb" onerror="this.src='logo.jpg'">
                        <div style="flex:1;"><b>${n.split('.')[0]}</b><br>R${this.cart[n].p}</div>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <button class="qty-btn" onclick="ENGINE.mod('${n}', -1)">-</button>
                            <span>${this.cart[n].qty}</span>
                            <button class="qty-btn" onclick="ENGINE.mod('${n}', 1)">+</button>
                        </div>
                    </div>`; 
                }
                this.total = sub + this.paxiPrice;
                document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('cart-total').innerText = 'R' + this.total;
                document.getElementById('cart-list').innerHTML = items || 'Bag empty';
            }
        };
        window.addEventListener('DOMContentLoaded', () => ENGINE.init());
    </script>
</body>
</html>
