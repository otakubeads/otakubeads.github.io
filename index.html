<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-outline-variant: #CAC4D0;
            --spring: cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); }
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .logo-img { width: 44px; height: 44px; border-radius: 12px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 120px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }
        .sheet { position: fixed; inset: 0; z-index: 5000; transform: translateY(115%); background: var(--md-sys-color-surface-container-highest); border-radius: 32px 32px 0 0; transition: transform 0.4s var(--spring); display: flex; flex-direction: column; }
        .sheet.active { transform: translateY(0); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 4500; opacity: 0; pointer-events: none; backdrop-filter: blur(8px); transition: opacity 0.3s; }
        #scrim.active { opacity: 1; pointer-events: auto; }
        .btn-fab { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; height: 64px; background: var(--md-sys-color-primary); color: white; border-radius: 24px; border: none; font-weight: 700; z-index: 1001; display: flex; align-items: center; justify-content: center; gap: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="scrim" onclick="UI.close()"></div>

    <header class="header">
        <button style="background:none; border:none;" onclick="UI.toggle('menu', true)"><span class="material-symbols-rounded" style="font-size:32px;">menu</span></button>
        <img src="Logo.jpg" class="logo-img" onerror="this.src='https://placehold.co/44'">
        <div style="width:32px;"></div>
    </header>

    <div id="menu-sheet" class="sheet" style="width:300px; height:100%; border-radius:0 32px 32px 0; transform:translateX(-100%); left:0; right:auto;">
       <div style="padding: 24px;">
           <h2 style="margin-bottom:20px;">Otaku Beads</h2>
           <button class="card" style="width:100%; padding:16px; margin-bottom:12px; cursor:pointer;" onclick="UI.toggle('paxi', true)">PAXI Info</button>
       </div>
    </div>

    <main class="grid" id="main-grid"></main>

    <button class="btn-fab" onclick="UI.toggle('bag', true)">
        <span class="material-symbols-rounded">shopping_bag</span> View My Bag
    </button>

    <div id="bag-sheet" class="sheet">
        <div style="padding: 24px; display:flex; justify-content:space-between;">
            <h2 style="font-weight:700;">Your Bag</h2>
            <button onclick="UI.close()" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div id="bag-items" style="flex:1; padding:0 24px;"></div>
    </div>

    <div id="paxi-sheet" class="sheet" style="height:50%; top:auto;">
        <div style="padding: 24px;">
            <h3>PAXI Guide</h3>
            <p style="margin:16px 0; opacity:0.8;">Standard (R60) or Express (R100) available.</p>
            <button class="btn-fab" style="position:static; transform:none; width:100%;" onclick="UI.close()">Got it!</button>
        </div>
    </div>

    <script>
        const UI = {
            toggle(id, s) {
                const el = document.getElementById(id + '-sheet');
                if(id === 'menu') { el.style.transform = s ? "translateX(0)" : "translateX(-100%)"; }
                else { el.classList.toggle('active', s); }
                document.getElementById('scrim').classList.toggle('active', s);
            },
            close() {
                document.querySelectorAll('.sheet').forEach(s => {
                    s.classList.remove('active');
                    if(s.id === 'menu-sheet') s.style.transform = "translateX(-100%)";
                });
                document.getElementById('scrim').classList.remove('active');
            }
        };

        function init() {
            const grid = document.getElementById('main-grid');
            let h = "";
            for(let i=1; i<=28; i++) {
                h += `<div class="card">
                    <img src="${i}.jpg" onerror="this.src='Logo.jpg'">
                    <div style="font-weight:700; margin:10px 0;">Design #${i}</div>
                    <button style="width:100%; height:40px; border-radius:20px; border:none; background:var(--md-sys-color-primary); color:white;">Add</button>
                </div>`;
            }
            grid.innerHTML = h;
        }
        init();
    </script>
</body>
</html>
