<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Master Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-error: #B3261E;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: #1D1B20; overflow-x: hidden; }

        /* PERSISTENT HEADER */
        .header { position: sticky; top: 0; z-index: 1000; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(254, 247, 255, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        /* M3 EXPRESSIVE UI COMPONENTS */
        .drawer { position: fixed; top: 0; left: 0; width: 300px; height: 100%; background: var(--md-sys-color-surface); z-index: 5000; transform: translateX(-100%); transition: 0.4s var(--spring); border-radius: 0 28px 28px 0; padding: 24px; box-shadow: 10px 0 40px rgba(0,0,0,0.1); }
        .sheet { position: fixed; inset: 0; z-index: 4500; transform: translateY(100%); background: var(--md-sys-color-surface); transition: 0.5s var(--spring); border-radius: 32px 32px 0 0; display: flex; flex-direction: column; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3500; display: none; backdrop-filter: blur(8px); }

        .btn-m3 { border: none; font-weight: 700; background: var(--md-sys-color-primary); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s var(--spring); }
        .btn-m3:active { transform: scale(0.94); }

        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container); border-radius: 28px; padding: 12px; }

        /* PAXI SECTION #X */
        .paxi-segment { display: flex; background: var(--md-sys-color-surface-container-high); padding: 4px; border-radius: 100px; margin: 12px 0; }
        .paxi-opt { flex: 1; padding: 10px; border-radius: 100px; border: none; background: transparent; font-weight: 700; cursor: pointer; font-size: 13px; }
        .paxi-opt.active { background: var(--md-sys-color-primary); color: white; }

        .bag-item { display: flex; align-items: center; gap: 12px; background: var(--md-sys-color-surface-container-high); padding: 10px; border-radius: 20px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div id="scrim" onclick="BRAIN.UI.closeAll()"></div>

    <nav id="menu-drawer" class="drawer">
        <h2 style="margin-bottom:24px;">Otaku Beads</h2>
        <div style="display:flex; flex-direction:column; gap:8px;">
            <button class="btn-m3" style="justify-content:start; padding:16px; background:var(--md-sys-color-surface-container-high); color:#000; border-radius:16px;" onclick="window.open('https://www.paxi.co.za/tracking')">
                <span class="material-symbols-rounded" style="margin-right:12px;">local_shipping</span> Track Paxi Order
            </button>
            <button class="btn-m3" style="justify-content:start; padding:16px; background:var(--md-sys-color-surface-container-high); color:#000; border-radius:16px;" onclick="window.open('https://wa.me/27663443753?text=CustomRequest')">
                <span class="material-symbols-rounded" style="margin-right:12px;">edit_note</span> Custom Request
            </button>
        </div>
    </nav>

    <div id="review-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Customer Reviews</h2>
            <button class="btn-m3" style="width:40px; height:40px; border-radius:50%; background:var(--md-sys-color-surface-container-high); color:#444;" onclick="BRAIN.UI.toggle('review', false)">âœ•</button>
        </div>
        <div style="padding:24px; flex:1;">
            <textarea id="rev-input" style="width:100%; height:150px; border-radius:20px; border:1px solid #ddd; padding:16px; background:var(--md-sys-color-surface-container-high); outline:none;" placeholder="Write your review..."></textarea>
            <button class="btn-m3" style="width:100%; height:56px; border-radius:16px; margin-top:16px;" onclick="BRAIN.REVIEWS.save()">Save Review</button>
        </div>
    </div>

    <div id="bag-sheet" class="sheet">
        <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-weight:700;">Your Bag</h2>
            <button onclick="BRAIN.CART.clear()" style="color:var(--md-sys-color-error); border:none; background:none; font-weight:700;">Clear All</button>
        </div>
        <div style="padding:0 24px; flex:1; overflow-y:auto;">
            <p style="font-weight:700; font-size:12px; color:var(--md-sys-color-primary);">PAXI DELIVERY SECTION #X</p>
            <div class="paxi-segment">
                <button id="px-std" class="paxi-opt active" onclick="BRAIN.PAXI.set('Standard', 60)">Standard (R60)</button>
                <button id="px-exp" class="paxi-opt" onclick="BRAIN.PAXI.set('Express', 100)">Express (R100)</button>
            </div>
            <div id="bag-list"></div>
        </div>
        <div style="padding:24px; border-top:1px solid #eee;">
            <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-weight:700; font-size:18px;">
                <span>Total:</span><span id="total-val">R0.00</span>
            </div>
            <button class="btn-m3" style="width:100%; height:64px; border-radius:20px; font-size:18px;" onclick="BRAIN.CART.checkout()">WhatsApp Order</button>
        </div>
    </div>

    <header class="header">
        <button class="btn-m3" style="width:48px; height:48px; border-radius:16px; background:var(--md-sys-color-surface-container-high); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('menu', true)"><span class="material-symbols-rounded">menu</span></button>
        <div style="text-align:center;"><img src="Logo.jpg" style="width:40px; border-radius:10px;" onerror="this.src='logo.jpg'"><div style="font-size:9px; font-weight:700; color:var(--md-sys-color-primary);">OTAKU BEADS</div></div>
        <button class="btn-m3" style="width:48px; height:48px; border-radius:16px; background:var(--md-sys-color-surface-container-high); color:var(--md-sys-color-primary);" onclick="BRAIN.UI.toggle('review', true)"><span class="material-symbols-rounded">rate_review</span></button>
    </header>

    <main id="main-grid" class="grid"></main>

    <button class="btn-m3" style="position:fixed; bottom:24px; right:24px; width:72px; height:72px; border-radius:24px; box-shadow:0 8px 32px rgba(0,0,0,0.3); z-index:2000;" onclick="BRAIN.UI.toggle('bag', true)">
        <span class="material-symbols-rounded" style="font-size:32px;">shopping_bag</span>
        <div id="badge" style="position:absolute; top:-5px; right:-5px; background:var(--md-sys-color-error); color:white; width:26px; height:26px; border-radius:50%; display:none; align-items:center; justify-content:center; border:3px solid white; font-weight:700; font-size:12px;">0</div>
    </button>

    <script>
        const BRAIN = {
            DATA: { cart: JSON.parse(localStorage.getItem('ob_cart_v3')) || {}, paxi: 60, pMode: 'Standard' },
            UI: {
                toggle(id, s) {
                    const el = document.getElementById(id + (id === 'menu' ? '-drawer' : '-sheet'));
                    el.style.transform = s ? (id === 'menu' ? 'translateX(0)' : 'translateY(0)') : (id === 'menu' ? 'translateX(-100%)' : 'translateY(100%)');
                    document.getElementById('scrim').style.display = s ? 'block' : 'none';
                    if(s && id === 'bag') this.renderBag();
                },
                closeAll() { ['menu', 'bag', 'review'].forEach(i => this.toggle(i, false)); },
                refresh() {
                    let c = 0; let sub = 0;
                    Object.entries(BRAIN.DATA.cart).forEach(([id, q]) => { c += q; sub += (q * 45); });
                    document.getElementById('badge').innerText = c;
                    document.getElementById('badge').style.display = c > 0 ? 'flex' : 'none';
                    document.getElementById('total-val').innerText = `R${sub + BRAIN.DATA.paxi}.00`;
                    localStorage.setItem('ob_cart_v3', JSON.stringify(BRAIN.DATA.cart));
                },
                renderBag() {
                    const l = document.getElementById('bag-list');
                    const items = Object.entries(BRAIN.DATA.cart).filter(([id, q]) => q > 0);
                    l.innerHTML = items.length === 0 ? '<p style="text-align:center; padding:40px; opacity:0.5;">Bag empty</p>' : 
                    items.map(([id, q]) => `
                        <div class="bag-item">
                            <img src="${id}.jpg" style="width:44px; height:44px; border-radius:10px; object-fit:cover;" onerror="this.src='Logo.jpg'">
                            <div style="flex:1"><b>#${id}</b></div>
                            <div style="display:flex; align-items:center; gap:10px; background:white; padding:4px 12px; border-radius:100px;">
                                <button onclick="BRAIN.CART.upd(${id},-1)" style="border:none; background:none; font-weight:700;">-</button>
                                <b>${q}</b>
                                <button onclick="BRAIN.CART.upd(${id},1)" style="border:none; background:none; font-weight:700;">+</button>
                            </div>
                        </div>`).join('');
                }
            },
            CART: {
                upd(id, d) { BRAIN.DATA.cart[id] = (BRAIN.DATA.cart[id] || 0) + d; if(BRAIN.DATA.cart[id] <= 0) delete BRAIN.DATA.cart[id]; BRAIN.UI.refresh(); BRAIN.UI.renderBag(); },
                clear() { BRAIN.DATA.cart = {}; BRAIN.UI.refresh(); BRAIN.UI.toggle('bag', false); },
                checkout() { window.open(`https://wa.me/27663443753?text=Order:${JSON.stringify(BRAIN.DATA.cart)}|Paxi:${BRAIN.DATA.pMode}`); }
            },
            PAXI: { set(m, c) { BRAIN.DATA.pMode = m; BRAIN.DATA.paxi = c; document.getElementById('px-std').className = `paxi-opt ${m==='Standard'?'active':''}`; document.getElementById('px-exp').className = `paxi-opt ${m==='Express'?'active':''}`; BRAIN.UI.refresh(); } },
            REVIEWS: { save() { localStorage.setItem('ob_rev', document.getElementById('rev-input').value); alert("Review Saved Locally!"); BRAIN.UI.toggle('review', false); } }
        };

        window.onload = () => {
            const g = document.getElementById('main-grid');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                g.innerHTML += `<div class="card" style="opacity:${is26?0.5:1}">
                    <img src="${is26?'coming soon.jpeg':i+'.jpg'}" style="width:100%; aspect-ratio:1; border-radius:20px; object-fit:cover; margin-bottom:12px;" onerror="this.src='Logo.jpg'">
                    <div style="font-weight:700; margin-bottom:10px;">Design #${i}</div>
                    <button class="btn-m3" style="width:100%; height:44px; border-radius:14px;" onclick="BRAIN.CART.upd(${i},1)" ${is26?'disabled':''}>${is26?'Soon':'Add'}</button>
                </div>`;
            }
            BRAIN.UI.refresh();
        };
    </script>
</body>
</html>
