<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V320</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --success: #B4E3A8; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #bag-fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 24px; font-weight: 800; border: none; z-index: 6000; display: flex; align-items: center; gap: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); cursor: pointer; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 92vh; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 24px; }
        .sticky-footer { padding: 20px 24px; background: #1C1921; border-top: 1px solid var(--out); }
        .receipt-box { background: white; color: black; padding: 16px; border-radius: 12px; }
        .thumb { width: 44px; height: 44px; border-radius: 6px; object-fit: cover; }
        @media print { .no-print { display: none; } body { background: white; } .sheet-content { height: auto; } }
    </style>
</head>
<body>
    <header class="no-print">
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:40px; height:40px; border-radius:12px;" onerror="this.style.display='none'">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div id="g_id_btn"></div>
    </header>

    <main id="store-grid" class="grid no-print"></main>

    <button id="bag-fab" class="no-print" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="cart-overlay" class="sheet-overlay" onclick="UI.close('cart')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:20px 24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Visual Receipt</h2>
                <button onclick="UI.close('cart')" style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;">×</button>
            </div>

            <div class="scroll-area">
                <div id="printable-area" class="receipt-box">
                    <div style="text-align:center; margin-bottom:15px;">
                        <img src="logo.jpg" style="width:50px; border-radius:10px;">
                        <h3 style="margin:5px 0;">Otaku Beads</h3>
                        <small>Receipt & Invoice</small>
                    </div>
                    <div id="receipt-items-list"></div>
                    <hr style="border:0; border-top:1px dashed #ccc; margin:15px 0;">
                    <div style="font-size:14px;">
                        <div style="display:flex; justify-content:space-between;"><span>Subtotal</span><span id="r-sub">R0</span></div>
                        <div style="display:flex; justify-content:space-between;"><span>VAT (15%)</span><span id="r-vat">R0</span></div>
                        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:18px; margin-top:10px; color:#2E7D32;">
                            <span>Grand Total</span><span id="r-total">R0</span>
                        </div>
                    </div>
                </div>

                <div style="margin-top:24px;">
                    <p style="font-weight:700; color:var(--prim); font-size:14px; margin-bottom:12px;">Delivery Method</p>
                    <div id="p-0" onclick="ENGINE.setPaxi(0, 'Collection')" style="padding:14px; background:var(--out); border-radius:16px; margin-bottom:10px; cursor:pointer; border:1px solid transparent;">Collection (R0)</div>
                    <div id="p-60" onclick="ENGINE.setPaxi(60, 'Standard PAXI')" style="padding:14px; background:var(--out); border-radius:16px; margin-bottom:10px; cursor:pointer; border:1px solid transparent;">Standard PAXI (R60)</div>
                </div>
            </div>

            <div class="sticky-footer no-print">
                <button class="btn-m3" style="background:var(--out); color:white; margin-bottom:12px;" onclick="window.print()">Download Receipt (PDF)</button>
                <button class="btn-m3" style="background:#25D366; color:white;" onclick="ENGINE.checkout()">Pay & Sync to WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').classList.add('active'); document.getElementById(id + '-overlay').style.display = 'flex'; },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 300); }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection',
            items: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.items.map(f => {
                    const p = f.includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${f.split('.')[0]}</b><br>R${p}<button class="btn-m3" style="margin-top:10px;" onclick="ENGINE.add('${f}',${p})">Add</button></div></div>`;
                }).join('');
                this.setupIdentity();
            },
            setupIdentity() {
                if (typeof google === "undefined") return setTimeout(() => this.setupIdentity(), 500);
                google.accounts.id.initialize({
                    client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com",
                    callback: (r) => { localStorage.setItem('user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1])))); location.reload(); }
                });
                const user = JSON.parse(localStorage.getItem('user'));
                if(user) document.getElementById('g_id_btn').innerHTML = `<img src="${user.picture}" style="width:36px; border-radius:18px; border:2px solid var(--prim)">`;
                else google.accounts.id.renderButton(document.getElementById("g_id_btn"), { theme: "outline", size: "medium", shape: "pill" });
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            setPaxi(p, n) { this.paxiPrice = p; this.paxiName = n; this.update(); },
            update() {
                let sub = 0; let html = '';
                for(let n in this.cart) {
                    let cost = this.cart[n].p * this.cart[n].qty;
                    sub += cost;
                    html += `<div style="display:flex; align-items:center; gap:10px; margin-bottom:10px; color:black;">
                        <img src="${n}" class="thumb" onerror="this.src='logo.jpg'">
                        <div style="flex:1; font-size:13px;"><b>${n.split('.')[0]}</b><br>Qty: ${this.cart[n].qty}</div>
                        <div style="font-weight:700;">R${cost}</div>
                    </div>`;
                }
                const grand = sub + this.paxiPrice;
                const vat = (grand * 0.15).toFixed(2);
                document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('receipt-items-list').innerHTML = html || '<p style="text-align:center;color:#666">Bag is empty</p>';
                document.getElementById('r-sub').innerText = 'R' + sub;
                document.getElementById('r-vat').innerText = 'R' + vat;
                document.getElementById('r-total').innerText = 'R' + (grand * 1.15).toFixed(2);
                this.finalTotal = (grand * 1.15).toFixed(2);
            },
            checkout() {
                const user = JSON.parse(localStorage.getItem('user')) || {name: "Customer"};
                let items = ""; for(let n in this.cart) { items += `- ${n.split('.')[0]} (x${this.cart[n].qty})\n`; }
                const msg = `⚓ OTAKU BEADS: RECEIPT\nName: ${user.name}\n\nItems:\n${items}\nDelivery: ${this.paxiName}\nTotal (incl. VAT): R${this.finalTotal}`;
                window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
            }
        };
        ENGINE.init();
    </script>
</body>
</html>
