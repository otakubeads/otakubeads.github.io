<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Beads | Checkout Fix</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --acc: #B2FF59; --txt: #E6E1E5; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding-bottom: 120px; }
        
        .promo-banner { background: #381E72; color: var(--prim); padding: 10px; font-size: 13px; font-weight: 700; text-align: center; border-bottom: 1px solid var(--out); }
        .header { text-align: center; padding: 40px 20px 20px; }
        .header h1 { font-size: 38px; margin: 0; background: linear-gradient(to right, #D0BCFF, #B2FF59); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 32px; padding: 8px; border: 1px solid var(--out); }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 28px; object-fit: cover; }
        
        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #1C1921; transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 40px 40px 0 0; padding: 24px 32px; display: flex; flex-direction: column; overflow-y: auto; }
        .sheet.full { transform: translateY(0); }
        
        /* Paxi Selection UI */
        .paxi-option { display: flex; align-items: center; justify-content: space-between; padding: 16px; background: rgba(255,255,255,0.05); border: 1px solid var(--out); border-radius: 20px; margin-bottom: 12px; cursor: pointer; }
        .paxi-option.selected { border-color: var(--prim); background: rgba(208, 188, 255, 0.1); }

        .fab { height: 64px; background: var(--prim); color: #381E72; border-radius: 32px; display: flex; align-items: center; justify-content: center; font-weight: 700; border: none; font-size: 16px; }
        .fixed-fab { position: fixed; bottom: 24px; left: 24px; right: 24px; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; z-index: 9000; }
    </style>
</head>
<body>
    <div id="scrim" onclick="CORE.close()"></div>
    <div class="promo-banner">ENDING TODAY: B2G1 FREE & FREE SHIPPING OVER R500</div>
    
    <div class="header"><h1>Otaku Beads</h1></div>
    <main class="grid" id="cat"></main>

    <button class="fab fixed-fab" onclick="CORE.open('bag')">View Bag â€¢ <span id="f-t">R0</span></button>

    <div id="bag-sheet" class="sheet">
        <div style="width:40px; height:5px; background:var(--out); border-radius:10px; margin:0 auto 24px;"></div>
        <h2 style="font-size:32px; margin-bottom:8px;">Checkout</h2>
        
        <div id="bag-list" style="margin-bottom:24px;"></div>

        <h3 style="font-size:18px; margin-bottom:16px;">Delivery Method (Paxi)</h3>
        <div class="paxi-option selected" id="paxi-std" onclick="CORE.setPaxi('std', 60)">
            <div><b>Standard (7-9 Days)</b><br><small style="opacity:0.6;">To nearest PEP Store</small></div>
            <span>R60</span>
        </div>
        <div class="paxi-option" id="paxi-exp" onclick="CORE.setPaxi('exp', 100)">
            <div><b>Express (3-5 Days)</b><br><small style="opacity:0.6;">To nearest PEP Store</small></div>
            <span>R100</span>
        </div>

        <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:24px; margin:24px 0;">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>Total</span><span id="final-total" style="font-weight:700; color:var(--prim);">R0</span></div>
        </div>

        <button class="fab" onclick="CORE.pay()" style="width:100%;">Pay with PayFast</button>
        <button onclick="CORE.close()" style="margin-top:16px; background:transparent; color:white; border:none; font-weight:700; padding:12px;">Back to Shop</button>
    </div>

    <script>
        const CORE = {
            bag: JSON.parse(localStorage.getItem('ob_bag') || '{}'),
            paxi: { type: 'std', cost: 60 },
            open(id) {
                document.getElementById(id + '-sheet').classList.add('full');
                document.getElementById('scrim').style.display = 'block';
                if(id === 'bag') this.renderBag();
            },
            close() {
                document.querySelectorAll('.sheet').forEach(s => s.classList.remove('full'));
                document.getElementById('scrim').style.display = 'none';
            },
            add(id) {
                if(id === 26) return;
                this.bag[id] = (this.bag[id] || 0) + 1;
                localStorage.setItem('ob_bag', JSON.stringify(this.bag));
                this.updateTotal();
            },
            setPaxi(type, cost) {
                this.paxi = { type, cost };
                document.querySelectorAll('.paxi-option').forEach(el => el.classList.remove('selected'));
                document.getElementById(`paxi-${type}`).classList.add('selected');
                this.renderBag();
            },
            updateTotal() {
                const count = Object.values(this.bag).reduce((a,b)=>a+b,0);
                const itemTotal = (count * 20) - (Math.floor(count/3) * 20);
                const final = count > 0 ? itemTotal + this.paxi.cost : 0;
                document.getElementById('f-t').innerText = `R${final}`;
                return final;
            },
            renderBag() {
                const list = document.getElementById('bag-list');
                const entries = Object.entries(this.bag);
                list.innerHTML = entries.map(([id, q]) => `
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px; padding:10px; background:rgba(255,255,255,0.03); border-radius:20px;">
                        <img src="${id}.jpg" style="width:40px; height:40px; border-radius:10px;" onerror="this.src='logo.jpg'">
                        <div style="flex-grow:1;">Design #${id}</div>
                        <b>x${q}</b>
                    </div>
                `).join('');
                document.getElementById('final-total').innerText = `R${this.updateTotal()}`;
            },
            pay() {
                const total = this.updateTotal();
                if(total <= 60) return alert("Bag is empty!");
                alert(`Redirecting to PayFast for R${total}...`);
                // Placeholder for real PayFast POST form
            }
        };

        window.onload = () => {
            const cat = document.getElementById('cat');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                cat.innerHTML += `<div class="card" style="${is26 ? 'opacity:0.5' : ''}">
                    <img src="${i}.jpg" onerror="this.src='logo.jpg'">
                    <button class="fab" style="height:44px; width:100%; border-radius:16px; margin-top:8px; font-size:12px; background:${is26?'#333':''}" onclick="CORE.add(${i})">
                        ${is26 ? 'Coming Soon' : 'Add to Bag'}
                    </button>
                </div>`;
            }
            CORE.updateTotal();
        };
    </script>
</body>
</html>
