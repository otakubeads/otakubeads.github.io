<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V211</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec: #4A4458; --out: #49454F; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 140px; }
        body.sheet-open { overflow: hidden; }

        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 1px solid var(--out); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; padding: 12px; border: 1px solid var(--out); }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 20px; object-fit: cover; }

        #bag-home { 
            position: fixed; bottom: 30px; right: 20px; background: var(--prim); color: var(--on-prim); 
            padding: 18px 28px; border-radius: 32px; display: flex; align-items: center; gap: 12px; 
            z-index: 5000; font-weight: 700; border: none; transition: 0.4s; box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        body.sheet-open #bag-home { opacity: 0; transform: translateY(100px); visibility: hidden; }

        .sheet { position: fixed; inset: 0; z-index: 10000; transform: translateY(100%); background: var(--bg); transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 24px; overflow-y: auto; }
        .sheet.full { transform: translateY(0); pointer-events: auto; }
        .btn-m3 { height: 56px; border-radius: 28px; border: none; font-weight: 700; width: 100%; background: var(--prim); color: var(--on-prim); cursor: pointer; }
        
        .review-item { background: var(--card); border-radius: 20px; padding: 16px; margin-bottom: 12px; border: 1px solid var(--out); }
        .star-active { color: #FFD700; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.jpg" style="width:38px; height:38px; border-radius:12px;">
            <h1 style="font-size:20px; margin:0;">Otaku Beads</h1>
        </div>
        <div style="display:flex; gap:16px;">
            <span class="material-symbols-rounded" onclick="UI.open('reviews')" style="color:var(--prim); cursor:pointer;">rate_review</span>
            <span class="material-symbols-rounded" onclick="UI.open('auth')" style="color:var(--prim); cursor:pointer;">account_circle</span>
        </div>
    </header>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-price">R0</span>
    </button>

    <main id="store-grid" class="grid"></main>

    <div id="reviews-sheet" class="sheet">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2>Community Feedback</h2>
            <span class="material-symbols-rounded" onclick="UI.close()" style="cursor:pointer">close</span>
        </div>
        <div id="review-feed">
            </div>
        <div style="margin-top: 20px; border-top: 1px solid var(--out); padding-top: 20px;">
            <input id="rev-text" placeholder="Write a review..." style="width:100%; padding:14px; border-radius:14px; background:var(--card); border:1px solid var(--out); color:white; margin-bottom:12px;">
            <button class="btn-m3" onclick="REVIEWS.submit()">Submit Feedback</button>
        </div>
    </div>

    <div id="auth-sheet" class="sheet">...</div>
    <div id="cart-sheet" class="sheet">...</div>

    <script>
        const UI = {
            open(id) { document.getElementById(id+'-sheet').classList.add('full'); document.body.classList.add('sheet-open'); },
            close() { document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('full')); document.body.classList.remove('sheet-open'); }
        };

        const REVIEWS = {
            list: [{name: "Zanda", text: "Fastest Paxi shipping ever! R100 well spent.", stars: 5}],
            render() {
                document.getElementById('review-feed').innerHTML = this.list.map(r => `
                    <div class="review-item">
                        <div class="star-active">${'â˜…'.repeat(r.stars)}</div>
                        <div style="font-weight:700; margin:4px 0;">${r.name}</div>
                        <div style="opacity:0.7; font-size:14px;">${r.text}</div>
                    </div>
                `).join('');
            },
            submit() {
                const text = document.getElementById('rev-text').value;
                if(!text) return;
                this.list.unshift({name: "Guest User", text: text, stars: 5});
                document.getElementById('rev-text').value = '';
                this.render();
            }
        };

        const CART = {
            total: 0,
            async init() {
                const res = await fetch('names.json?v=' + Date.now());
                this.db = await res.json();
                this.renderStore();
                REVIEWS.render();
            },
            add(p) { 
                this.total += p; 
                document.getElementById('bag-price').innerText = 'R' + this.total; 
            },
            renderStore() {
                document.getElementById('store-grid').innerHTML = this.db.map(name => {
                    const isKC = name.toLowerCase().includes('keychain');
                    const isSoon = name.includes('soon');
                    const p = isKC ? 50 : 40;
                    return `
                    <div class="card" ${isSoon ? 'style="opacity:0.6"' : ''}>
                        <img src="${name}.jpg" onerror="this.src='coming soon1.jpeg'">
                        <div style="margin:12px 0; font-weight:700;">${name.replace(/_/g,' ').replace(/\b(bracelet|keychain)\b/gi,'')}</div>
                        <button class="btn-m3" style="height:44px; font-size:12px;" ${isSoon ? 'disabled' : ''} onclick="CART.add(${p})">
                            ${isSoon ? 'Soon' : 'Add - R'+p}
                        </button>
                    </div>`;
                }).join('');
            }
        };
        window.onload = () => CART.init();
    </script>
</body>
</html>
