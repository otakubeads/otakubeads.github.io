<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | Smart Catalog</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --sec-cont: #4A4458; --on-sec-cont: #E8DEF8; --out: #49454F; --err: #F2B8B5; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-top: 80px; }
        
        .header-fixed { position: fixed; top: 0; left: 0; right: 0; height: 70px; background: rgba(15, 13, 19, 0.9); backdrop-filter: blur(20px); z-index: 2000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--out); }
        .header-fixed h1 { font-size: 20px; margin: 0; background: linear-gradient(to right, #D0BCFF, #B2FF59); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .sheet { position: fixed; inset: 0; z-index: 9999; transform: translateY(100%); background: #1C1921; transition: 0.5s cubic-bezier(0.3, 0, 0, 1); border-radius: 32px 32px 0 0; padding: 24px; display: flex; flex-direction: column; }
        .sheet.full { transform: translateY(0); }
        .sheet-content { flex-grow: 1; overflow-y: auto; }

        .paxi-card { background: rgba(255,255,255,0.03); border: 1px solid var(--out); border-radius: 20px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .paxi-card.active { border-color: var(--prim); background: rgba(208, 188, 255, 0.08); }

        .btn-m3 { height: 56px; border-radius: 28px; border: none; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-prim { background: var(--prim); color: var(--on-prim); }
        .btn-tonal { background: var(--out); color: white; margin-top: 12px; }
        
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; z-index: 9000; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
    </style>
</head>
<body>
    <div id="scrim" onclick="CORE.close()"></div>
    
    <header class="header-fixed">
        <span class="material-symbols-rounded">menu</span>
        <h1>Otaku Beads</h1>
        <div style="width:36px; height:36px; border-radius:50%; border:1px solid var(--out); overflow:hidden;" onclick="CORE.open('auth')">
            <img id="u-p-nav" src="logo.jpg" style="width:100%; height:100%; object-fit:cover;">
        </div>
    </header>

    <main id="cat" class="grid"></main>

    <button class="btn-m3 btn-prim" style="position:fixed; bottom:24px; left:24px; right:24px; width:calc(100% - 48px); z-index:1000;" onclick="CORE.open('bag')">
        <span class="material-symbols-rounded">shopping_bag</span> Bag â€¢ <span id="f-t">R0</span>
    </button>

    <div id="bag-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--out); border-radius:10px; margin:0 auto 20px; flex-shrink:0;"></div>
        <div class="sheet-content">
            <h2 style="margin:0 0 16px;">Checkout</h2>
            <div id="bag-list"></div>

            <h3 style="font-size:16px; margin:24px 0 12px;">Delivery Method (Paxi)</h3>
            <div id="paxi-60" class="paxi-card active" onclick="CORE.setPaxi(60)">
                <div><b>Standard (7-9 Days)</b><br><small>To PEP Store</small></div>
                <b>R60</b>
            </div>
            <div id="paxi-100" class="paxi-card" onclick="CORE.setPaxi(100)">
                <div><b>Express (3-5 Days)</b><br><small>To PEP Store</small></div>
                <b>R100</b>
            </div>

            <div style="background:var(--sec-cont); border-radius:24px; padding:20px; margin:20px 0;">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>Items Total</span><span id="s-items">R0</span></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>Shipping</span><span id="s-ship">R60</span></div>
                <div style="display:flex; justify-content:space-between; padding-top:12px; border-top:1px solid rgba(255,255,255,0.1); font-weight:700;"><span>Total</span><span id="s-total">R0</span></div>
            </div>
        </div>
        <div style="padding-bottom: env(safe-area-inset-bottom, 16px);">
            <button class="btn-m3 btn-prim" onclick="CORE.pay()">Pay with PayFast</button>
            <button class="btn-m3 btn-tonal" onclick="CORE.close()">Back to Shop</button>
        </div>
    </div>

    <div id="auth-sheet" class="sheet">
        <div style="width:32px; height:4px; background:var(--out); border-radius:10px; margin:0 auto 24px;"></div>
        <div id="g_btn_container" style="display:flex; justify-content:center; margin-top:20px;"><div id="g_btn"></div></div>
        <div id="u-logged" style="display:none; text-align:center;">
            <img id="u-p-large" style="width:80px; height:80px; border-radius:50%; margin-bottom:16px; border:2px solid var(--prim);" src="">
            <h2 id="u-email"></h2>
            <button class="btn-m3" style="background:#442B2B; color:#F2B8B5; margin-top:20px;" onclick="CORE.out()">Sign Out</button>
        </div>
        <button class="btn-m3 btn-tonal" style="margin-top:auto;" onclick="CORE.close()">Close</button>
    </div>

    <script>
        const CORE = {
            bag: JSON.parse(localStorage.getItem('ob_bag') || '{}'),
            ship: 60,
            // Logic to clean filenames [cite: 2026-01-29]
            cleanName(file) { return file.split('.')[0]; },
            open(id) {
                document.getElementById(id + '-sheet').classList.add('full');
                document.getElementById('scrim').style.display = 'block';
                if(id === 'auth') this.initGSI();
                if(id === 'bag') this.renderBag();
            },
            close() {
                document.querySelectorAll('.sheet').forEach(s => s.classList.remove('full'));
                document.getElementById('scrim').style.display = 'none';
            },
            setPaxi(val) {
                this.ship = val;
                document.querySelectorAll('.paxi-card').forEach(c => c.classList.remove('active'));
                document.getElementById('paxi-' + val).classList.add('active');
                this.renderBag();
            },
            updateTotal() {
                const count = Object.values(this.bag).reduce((a,b)=>a+b,0);
                const items = count * 20;
                const total = count > 0 ? items + this.ship : 0;
                document.getElementById('f-t').innerText = `R${total}`;
                return { items, total };
            },
            renderBag() {
                const list = document.getElementById('bag-list');
                const vals = this.updateTotal();
                list.innerHTML = Object.entries(this.bag).map(([id, q]) => `
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px; background:rgba(255,255,255,0.03); padding:12px; border-radius:16px;">
                        <img src="${id}.jpg" style="width:40px; height:40px; border-radius:8px;" onerror="this.src='logo.jpg'">
                        <div style="flex-grow:1; font-weight:700;">Design #${this.cleanName(id + '.jpg')}</div>
                        <b>x${q}</b>
                    </div>
                `).join('') || '<p style="text-align:center; opacity:0.5;">Empty</p>';
                document.getElementById('s-items').innerText = `R${vals.items}`;
                document.getElementById('s-ship').innerText = `R${this.ship}`;
                document.getElementById('s-total').innerText = `R${vals.total}`;
            },
            initGSI() {
                const u = JSON.parse(localStorage.getItem('ob_user'));
                if(u) {
                    document.getElementById('u-logged').style.display = 'block';
                    document.getElementById('g_btn_container').style.display = 'none';
                    document.getElementById('u-p-large').src = u.picture;
                    document.getElementById('u-email').innerText = u.email;
                } else {
                    google.accounts.id.initialize({
                        client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com",
                        callback: (r) => {
                            localStorage.setItem('ob_user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1]))));
                            location.reload();
                        }
                    });
                    google.accounts.id.renderButton(document.getElementById("g_btn"), { theme: "filled_black", shape: "pill" });
                }
            },
            out() { localStorage.removeItem('ob_user'); location.reload(); },
            add(id) { this.bag[id] = (this.bag[id] || 0) + 1; localStorage.setItem('ob_bag', JSON.stringify(this.bag)); this.updateTotal(); }
        };

        window.onload = () => {
            const cat = document.getElementById('cat');
            for(let i=1; i<=28; i++) {
                const is26 = i === 26;
                cat.innerHTML += `
                <div style="background:var(--card); border-radius:28px; padding:8px; border:1px solid var(--out); ${is26 ? 'opacity:0.5' : ''}">
                    <img src="${i}.jpg" style="width:100%; aspect-ratio:1; border-radius:22px; object-fit:cover;" onerror="this.src='logo.jpg'">
                    <div style="padding:4px 8px; font-weight:700; font-size:14px;">Design #${CORE.cleanName(i + ".jpg")}</div>
                    <button class="btn-m3 btn-prim" style="height:40px; margin-top:8px; font-size:12px; background:${is26 ? '#333' : ''}" onclick="${is26 ? '' : 'CORE.add(' + i + ')'}">
                        ${is26 ? 'Coming Soon' : 'Add'}
                    </button>
                </div>`;
            }
            CORE.updateTotal();
        };
    </script>
</body>
</html>
