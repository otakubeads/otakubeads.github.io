<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V266 Live</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.85); backdrop-filter: blur(20px); padding: 16px 20px; border-bottom: 1px solid var(--out); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 28px; overflow: hidden; border: 1px solid var(--out); }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); cursor: pointer; width: 100%; transition: 0.2s; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; padding: 24px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); box-sizing: border-box; }
        .sheet-overlay.active { display: flex; }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }
        .paxi-option { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; border: 1px solid transparent; }
        .paxi-option:has(input:checked) { background: rgba(208,188,255,0.08); border-color: var(--prim); }
        #snackbar { visibility: hidden; min-width: 250px; background-color: #313033; color: #F4EFF4; border-radius: 12px; padding: 16px; position: fixed; z-index: 10001; left: 16px; bottom: 100px; opacity: 0; transition: 0.3s; }
        #snackbar.show { visibility: visible; opacity: 1; bottom: 110px; }
        #bag-home { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 28px; z-index: 9999; font-weight: 700; border: none; display: flex; align-items: center; gap: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); cursor: pointer; }
    </style>
</head>
<body>
    <div id="g_id_onload" 
         data-client_id="919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com" 
         data-auto_select="true" 
         data-callback="handleAuth">
    </div>
    <div id="snackbar">Welcome back!</div>

    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:32px; height:32px; border-radius:8px;" onerror="this.style.display='none'">
            <h1 style="font-size:18px; margin:0;">Otaku Beads</h1>
        </div>
        <div id="user-btn" onclick="UI.open('account')" style="width:32px; height:32px; border-radius:50%; background:var(--out); display:flex; align-items:center; justify-content:center; overflow:hidden; cursor:pointer;">
            <span class="material-symbols-rounded" style="color:var(--prim)">account_circle</span>
        </div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-home" onclick="UI.open('cart')">
        <span class="material-symbols-rounded">shopping_bag</span>
        <span id="bag-count">R0</span>
    </button>

    <div id="account-overlay" class="sheet-overlay" onclick="UI.close('account')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="width:40px; height:4px; background:var(--out); border-radius:2px; margin:0 auto 20px;"></div>
            <h2 id="user-name" style="margin:0 0 20px 0;">Account</h2>
            <div style="background:rgba(208,188,255,0.1); border:1px dashed var(--prim); border-radius:20px; padding:16px; margin-bottom:20px;">
                <p style="font-size:11px; font-weight:700; color:var(--prim); margin:0 0 8px 0;">SYSTEM STATUS ⚓</p>
                <div style="display:flex; justify-content:space-between; font-size:13px;"><span>Deployment</span><span style="color:#81C784;">● Active</span></div>
                <div style="display:flex; justify-content:space-between; font-size:13px; margin-top:4px;"><span>Code</span><span>V266 Live</span></div>
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="cart-overlay" class="sheet-overlay" onclick="UI.close('cart')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="width:40px; height:4px; background:var(--out); border-radius:2px; margin:0 auto 20px;"></div>
            <h2 style="margin:0 0 10px 0;">Checkout</h2>
            <p style="font-size:14px; color:#CCC; margin:0;">Subtotal: <span id="checkout-subtotal">R0</span></p>
            <div style="background:#2A2631; border:1px solid var(--out); border-radius:20px; padding:16px; margin:15px 0;">
                <p style="font-weight:700; margin:0 0 12px 0; font-size:14px;">#X Paxi Delivery Option</p>
                <label class="paxi-option"><input type="radio" name="paxi" value="0" checked onclick="ENGINE.updateTotal()"><div>No Delivery (Collect) - R0</div></label>
                <label class="paxi-option"><input type="radio" name="paxi" value="60" onclick="ENGINE.updateTotal()"><div>Paxi Standard - R60</div></label>
                <label class="paxi-option"><input type="radio" name="paxi" value="100" onclick="ENGINE.updateTotal()"><div>Paxi Express - R100</div></label>
            </div>
            <button class="btn-m3" id="final-btn" onclick="alert('Order Sent to Engine! ⚓')">Pay R0</button>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').classList.add('active'); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); },
            showToast(msg) {
                const sb = document.getElementById("snackbar");
                sb.innerText = msg; sb.className = "show";
                setTimeout(() => { sb.className = sb.className.replace("show", ""); }, 3000);
            }
        };

        function handleAuth(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('user-name').innerText = payload.name;
            document.getElementById('user-btn').innerHTML = `<img src="${payload.picture}" style="width:100%">`;
            UI.showToast("Welcome, " + payload.given_name + "! ⚓"); [cite: 2026-02-01]
        }

        const ENGINE = {
            subtotal: 0,
            inventory: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vageta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            init() {
                const grid = document.getElementById('store-grid');
                grid.innerHTML = this.inventory.map(file => {
                    const price = file.toLowerCase().includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${file}" onerror="this.src='coming soon1.jpeg'" style="width:100%; aspect-ratio:1/1; object-fit:cover;"><div style="padding:14px;"><div style="font-weight:700; font-size:13px; margin-bottom:8px;">${file.replace('.jpg','')}</div><button class="btn-m3" onclick="ENGINE.add(${price})">Add - R${price}</button></div></div>`;
                }).join('');
            },
            add(p) { this.subtotal += p; this.updateTotal(); },
            updateTotal() {
                const ship = parseInt(document.querySelector('input[name="paxi"]:checked').value);
                document.getElementById('bag-count').innerText = 'R' + this.subtotal;
                document.getElementById('checkout-subtotal').innerText = 'R' + this.subtotal;
                document.getElementById('final-btn').innerText = `Complete Order - R${this.subtotal + ship}`;
            }
        };
        window.onload = () => ENGINE.init();
    </script>
</body>
</html>
