<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Otaku Beads | Official Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <style id="m3-tokens">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-outline-variant: #CAC4D0;
            --md-sys-color-error: #B3261E;
            --md-sys-color-on-error: #FFFFFF;
            --spring: cubic-bezier(0.2, 0, 0, 1);
        }
    </style>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); overflow-x: hidden; }
        
        /* M3 Header & Logo */
        .header { padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--md-sys-color-surface); z-index: 1000; }
        .logo-img { width: 44px; height: 44px; border-radius: 12px; object-fit: cover; }

        /* M3 Burger Menu (Drawer) */
        .burger-menu { position: fixed; top: 0; left: -320px; width: 300px; height: 100%; background: var(--md-sys-color-surface-container-low); z-index: 4000; transition: left 0.4s var(--spring); padding: 24px; border-radius: 0 28px 28px 0; box-shadow: 4px 0 12px rgba(0,0,0,0.1); }
        .burger-menu.active { left: 0; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3500; opacity: 0; pointer-events: none; backdrop-filter: blur(4px); transition: opacity 0.3s; }
        #scrim.active { opacity: 1; pointer-events: auto; }

        /* M3 Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; padding: 16px; padding-bottom: 140px; }
        .card { background: var(--md-sys-color-surface-container-low); border-radius: 28px; padding: 12px; border: 1px solid var(--md-sys-color-outline-variant); text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }

        /* M3 Floating Action Button & Badge */
        .fab-container { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; z-index: 1001; }
        .btn-fab { width: 100%; height: 64px; background: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); border-radius: 24px; border: none; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); cursor: pointer; }
        .badge { position: absolute; top: -6px; right: -6px; background: var(--md-sys-color-error); color: var(--md-sys-color-on-error); font-size: 12px; font-weight: 900; min-width: 24px; height: 24px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 2px solid var(--md-sys-color-surface); }
    </style>
</head>
<body>
    <div id="scrim" onclick="MODULE_UI.closeAll()"></div>

    <nav id="burger-menu" class="burger-menu">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:32px;">
            <h2 style="font-size: 22px;">Otaku Beads</h2>
            <button onclick="MODULE_UI.closeAll()" style="background:none; border:none; color:var(--md-sys-color-on-surface);"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div style="display:flex; flex-direction:column; gap:8px;">
            <button style="border:none; background:var(--md-sys-color-surface-container-high); height:48px; border-radius:12px; display:flex; align-items:center; gap:12px; padding:0 16px; font-weight:500;">
                <span class="material-symbols-rounded">local_shipping</span> PAXI (Shoe Zone)
            </button>
        </div>
    </nav>

    <header class="header">
        <button style="background:none; border:none;" onclick="MODULE_UI.toggleBurger(true)"><span class="material-symbols-rounded" style="font-size:32px;">menu</span></button>
        <img src="Logo.jpg" class="logo-img" alt="Logo" onerror="this.src='https://placehold.co/44?text=OB'">
        <div style="width:32px;"></div>
    </header>

    <main class="grid" id="main-grid"></main>

    <div class="fab-container">
        <button class="btn-fab" onclick="MODULE_UI.toggleBag(true)">
            <span class="material-symbols-rounded">shopping_bag</span>
            View My Bag
            <div id="badge-count" class="badge" style="display:none;">0</div>
        </button>
    </div>

    <script>
        const MODULE_CORE = {
            cart: [],
            add(id) { this.cart.push(id); this.updateUI(); },
            updateUI() {
                const count = this.cart.length;
                const badge = document.getElementById('badge-count');
                badge.innerText = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            },
            checkout() {
                // Logic to summarize cart and open WhatsApp
            }
        };

        const MODULE_UI = {
            toggleBurger(s) {
                document.getElementById('burger-menu').classList.toggle('active', s);
                document.getElementById('scrim').classList.toggle('active', s);
            },
            toggleBag(s) {
                // Logic to open Bag sheet
                document.getElementById('scrim').classList.toggle('active', s);
            },
            closeAll() {
                document.querySelectorAll('.burger-menu, #scrim').forEach(el => el.classList.remove('active'));
            }
        };

        function init() {
            const grid = document.getElementById('main-grid');
            let html = "";
            for(let i=1; i<=28; i++) {
                html += `<div class="card">
                    <img src="${i}.jpg" onerror="this.src='Logo.jpg'">
                    <div style="font-weight:700; margin-top:10px;">Design #${i}</div>
                    <div style="color:var(--md-sys-color-primary); font-weight:900; margin-bottom:12px;">R ${i<=2?45:65}.00</div>
                    <button style="width:100%; height:40px; border:none; border-radius:20px; background:var(--md-sys-color-primary); color:white;" onclick="MODULE_CORE.add(${i})">Add</button>
                </div>`;
            }
            grid.innerHTML = html;
        }
        init();
    </script>
</body>
</html>
