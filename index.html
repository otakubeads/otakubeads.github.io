<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads | V345</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { 
            --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; 
            --out: #49454F; --sheet: #25232A; --surf: #2B2930; 
        }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.8); backdrop-filter: blur(24px); padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .auth-anchor { background: var(--surf); border: 1px solid var(--out); border-radius: 20px; padding: 4px 10px; display: flex; align-items: center; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-outline { background: transparent; border: 1px solid var(--out); color: var(--prim); }
        #bag-fab { position: fixed; bottom: 24px; right: 20px; background: var(--prim); color: var(--on-prim); padding: 16px 24px; border-radius: 24px; font-weight: 800; border: none; z-index: 6000; display: flex; align-items: center; gap: 8px; }
        .paxi-chip { padding: 16px; background: var(--surf); border: 2px solid transparent; border-radius: 20px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .paxi-chip.active { border-color: var(--prim); background: rgba(208,188,255,0.05); }
        .popular-badge { background: var(--prim); color: var(--on-prim); font-size: 10px; font-weight: 900; padding: 4px 8px; border-radius: 8px; position: absolute; top: -10px; right: 12px; display: flex; align-items: center; gap: 4px; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 92vh; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 24px; }
        .sticky-footer { padding: 20px 24px; background: #1C1921; border-top: 1px solid var(--out); display: flex; flex-direction: column; gap: 12px; }
        .receipt-card { background: white; color: black; padding: 28px; border-radius: 24px; }
        .thumb { width: 56px; height: 56px; border-radius: 12px; object-fit: cover; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:34px; height:34px; border-radius:8px;">
            <h1 style="font-size:16px; margin:0; font-weight:700;">Otaku Beads</h1>
        </div>
        <div id="g_id_anchor" class="auth-anchor"><div id="g_id_btn"></div></div>
    </header>

    <main id="store-grid" class="grid"></main>

    <button id="bag-fab" onclick="UI.open('checkout')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="checkout-overlay" class="sheet-overlay" onclick="UI.close('checkout')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:20px 24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Your Bag</h2>
                <button style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;" onclick="UI.close('checkout')">×</button>
            </div>
            <div class="scroll-area">
                <div id="checkout-list"></div>
                <hr style="border:0; border-top:1px solid rgba(255,255,255,0.05); margin:24px 0;">
                <p style="font-weight:700; color:var(--prim); font-size:12px; text-transform:uppercase;">Delivery Method</p>
                <div id="p-0" class="paxi-chip active" onclick="ENGINE.setPaxi(0, 'Collection')"><div><b>Collection</b><small>Free • 24h</small></div><span>R0</span></div>
                <div id="p-100" class="paxi-chip" onclick="ENGINE.setPaxi(100, 'Express PAXI')">
                    <div class="popular-badge"><span class="material-symbols-rounded" style="font-size:14px;">speed</span> Popular</div>
                    <div><b>Express</b><small>3-5 Days</small></div><span>R100</span>
                </div>
            </div>
            <div class="sticky-footer">
                <div style="display:flex; justify-content:space-between; font-weight:700;"><span>Total Due</span><span id="check-sub">R0</span></div>
                <button class="btn-m3" onclick="ENGINE.genReceipt('WA')">Manual Order Preview</button>
                <div id="gpay-btn-container"></div>
            </div>
        </div>
    </div>

    <div id="receipt-overlay" class="sheet-overlay" onclick="UI.close('receipt')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:20px 24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Order Review</h2>
                <button style="background:var(--out); border:none; color:white; width:40px; height:40px; border-radius:20px;" onclick="UI.close('receipt')">×</button>
            </div>
            <div class="scroll-area">
                <div id="printable-receipt" class="receipt-card">
                    <div style="text-align:center; margin-bottom:20px;"><img src="logo.jpg" style="width:50px; border-radius:12px;"></div>
                    <div id="receipt-items"></div>
                    <div id="receipt-totals" style="margin-top:16px; border-top:2px solid #eee; padding-top:12px;"></div>
                </div>
            </div>
            <div class="sticky-footer" id="receipt-footer"></div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').style.display = 'flex'; document.getElementById(id + '-overlay').classList.add('active'); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 300); }
        };

        const ENGINE = {
            cart: {}, paxiPrice: 0, paxiName: 'Collection',
            items: ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"],
            clean(n) { return n.split('.')[0].replace(/[_-]/g, ' ') === 'Usopp' ? 'Usopp bracelet' : n.split('.')[0].replace(/[_-]/g, ' '); },
            init() {
                document.getElementById('store-grid').innerHTML = this.items.map(f => {
                    const label = this.clean(f); const p = label.toLowerCase().includes('keychain') ? 50 : 40;
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${label}</b><br>R${p}<button class="btn-m3" style="margin-top:10px;" onclick="ENGINE.add('${f}',${p})">Add</button></div></div>`;
                }).join('');
                this.setupIdentity();
                this.initGPay();
            },
            setupIdentity() {
                if (typeof google === "undefined") return setTimeout(() => this.setupIdentity(), 500);
                google.accounts.id.initialize({ client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", ux_mode: "popup", callback: (r) => location.reload() });
                google.accounts.id.renderButton(document.getElementById("g_id_btn"), { theme: "outline", size: "small", shape: "pill" });
            },
            initGPay() {
                if (typeof google === "undefined" || !google.payments) return setTimeout(() => this.initGPay(), 500);
                const client = new google.payments.api.PaymentsClient({environment: 'TEST'});
                const btn = client.createButton({ 
                    onClick: () => {
                        // Official GPay Success Callback Simulation
                        ENGINE.genReceipt('GPAY');
                        setTimeout(() => ENGINE.checkoutWA(true), 1500); 
                    }, 
                    buttonColor: 'black', buttonType: 'buy', buttonSizeMode: 'fill' 
                });
                document.getElementById('gpay-btn-container').appendChild(btn);
            },
            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            setPaxi(p, n) { this.paxiPrice = p; this.paxiName = n; ['p-0','p-100'].forEach(id => document.getElementById(id).classList.toggle('active', id === 'p-'+p)); this.update(); },
            update() {
                let sub = 0; let html = '';
                for(let n in this.cart) { sub += (this.cart[n].p * this.cart[n].qty); html += `<div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;"><img src="${n}" class="thumb" onerror="this.src='logo.jpg'"><div style="flex:1;"><b>${this.clean(n)}</b><br>R${this.cart[n].p}</div><div>x${this.cart[n].qty}</div></div>`; }
                this.subTotal = sub; document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('check-sub').innerText = 'R' + (sub + this.paxiPrice);
                document.getElementById('checkout-list').innerHTML = html || 'Bag is empty';
            },
            genReceipt(mode) {
                if(this.subTotal <= 0) return;
                let html = ''; for(let n in this.cart) { html += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; color:black;"><span>${this.clean(n)} x${this.cart[n].qty}</span><span>R${this.cart[n].p * this.cart[n].qty}</span></div>`; }
                document.getElementById('receipt-items').innerHTML = html;
                document.getElementById('receipt-totals').innerHTML = `<div style="display:flex; justify-content:space-between; margin-bottom:4px; color:#666;"><span>Delivery (${this.paxiName})</span><span>R${this.paxiPrice}</span></div><div style="display:flex; justify-content:space-between; font-weight:800; font-size:20px; color:#1B5E20; border-top:1px solid #eee; padding-top:8px;"><span>Total Due</span><span>R${this.subTotal + this.paxiPrice}</span></div>`;
                
                const footer = document.getElementById('receipt-footer');
                if(mode === 'GPAY') {
                    footer.innerHTML = `<p style="text-align:center; color:var(--prim); font-weight:700;">Processing Payment... Opening WhatsApp</p>`;
                } else {
                    footer.innerHTML = `<button class="btn-m3 btn-outline" onclick="UI.close('receipt')">← Back to Bag</button><button class="btn-m3" style="background:#25D366; color:white;" onclick="ENGINE.checkoutWA(false)">Confirm & Send WhatsApp</button>`;
                }
                this.finalTotal = this.subTotal + this.paxiPrice; UI.open('receipt');
            },
            checkoutWA(isPaid) {
                let list = ""; for(let n in this.cart) { list += `${this.clean(n)} (x${this.cart[n].qty})\n`; }
                const status = isPaid ? "✅ PAID VIA GPAY" : "⏳ MANUAL ORDER PENDING";
                const msg = `⚓ OTAKU BEADS ORDER\nStatus: ${status}\n\n${list}Delivery: ${this.paxiName}\nTotal Due: R${this.finalTotal}`;
                window.open(`https://wa.me/27663443753?text=${encodeURIComponent(msg)}`);
            }
        };
        ENGINE.init();
    </script>
</body>
</html>
