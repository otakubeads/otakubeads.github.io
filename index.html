<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Beads</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <style>
        :root { --bg: #0F0D13; --card: #1C1921; --prim: #D0BCFF; --on-prim: #381E72; --out: #49454F; --sheet: #25232A; --surf: #2B2930; --err: #F2B8B5; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #E6E1E5; margin: 0; padding-bottom: 120px; }
        header { position: sticky; top: 0; background: rgba(15,13,19,0.95); backdrop-filter: blur(20px); padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 5000; display: flex; justify-content: space-between; align-items: center; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 40px; height: 40px; border-radius: 10px; object-fit: cover; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
        .card { background: var(--card); border-radius: 28px; border: 1px solid var(--out); overflow: hidden; }
        .btn-m3 { height: 48px; border-radius: 24px; border: none; font-weight: 700; background: var(--prim); color: var(--on-prim); width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .promo-banner { background: linear-gradient(135deg, #381E72, #21005D); border: 1px solid var(--prim); padding: 24px; margin: 16px; border-radius: 28px; text-align: center; }
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; align-items: flex-end; }
        .sheet-overlay.active { display: flex; }
        .sheet-content { width: 100%; background: var(--sheet); border-radius: 32px 32px 0 0; height: 92vh; display: flex; flex-direction: column; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 24px; }
        .icon { font-family: 'Material Symbols Rounded'; font-weight: normal; font-style: normal; font-size: 24px; line-height: 1; display: inline-block; white-space: nowrap; }
    </style>
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="logo.jpg" class="logo-img">
            <b style="font-size:18px;">Otaku Beads</b>
        </div>
        <div id="g_id_btn"></div>
    </header>

    <div id="promo-area" class="promo-banner">
        <span class="material-symbols-rounded" style="color:var(--prim); font-size:32px;">redeem</span>
        <h3 style="margin:8px 0; color:var(--prim);">Welcome Gift: 30% OFF</h3>
        <p style="margin:0 0 20px 0; font-size:14px; opacity:0.9;">Claim your one-time discount code!</p>
        <button class="btn-m3" style="height:44px; width:180px; margin:0 auto;" onclick="ENGINE.claimPromo()">
            <span class="material-symbols-rounded">content_copy</span> Claim Now
        </button>
    </div>

    <main id="store-grid" class="grid"></main>

    <button id="bag-fab" style="position:fixed; bottom:24px; right:20px; background:var(--prim); border:none; padding:16px 24px; border-radius:28px; font-weight:800; color:var(--on-prim); z-index: 6000; display:flex; align-items:center; gap:8px;" onclick="UI.open('checkout')">
        <span class="material-symbols-rounded">shopping_bag</span> <span id="bag-count">R0</span>
    </button>

    <div id="checkout-overlay" class="sheet-overlay" onclick="UI.close('checkout')">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div style="padding:24px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">Your Bag</h2>
                <button onclick="UI.close('checkout')" style="background:var(--out); border:none; color:white; border-radius:20px; width:40px; height:40px; display:flex; align-items:center; justify-content:center;">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <div class="scroll-area" id="checkout-list"></div>
            <div style="padding:24px; background:#1C1921; border-top:1px solid var(--out);">
                <div style="display:flex; justify-content:space-between; margin-bottom:16px;">
                    <b>Total</b>
                    <b id="check-total" style="color:var(--prim); font-size:24px;">R0</b>
                </div>
                <div id="gpay-container"></div>
            </div>
        </div>
    </div>

    <script>
        const UI = {
            open(id) { document.getElementById(id + '-overlay').style.display = 'flex'; setTimeout(() => document.getElementById(id + '-overlay').classList.add('active'), 10); },
            close(id) { document.getElementById(id + '-overlay').classList.remove('active'); setTimeout(() => document.getElementById(id + '-overlay').style.display = 'none', 300); }
        };

        const ENGINE = {
            cart: {}, subTotal: 0, 
            code: "BEADS-" + Math.random().toString(36).substr(2, 5).toUpperCase(),
            
            init() {
                this.setupGoogle();
                const items = ["Akane_keychain.jpg", "Ryomen_keychain.jpg", "Bulma_bracelet.jpg", "Usopp.jpg", "Chi-Chi_bracelet.jpg", "Vegeta_bracelet.jpg", "Dengi_keychain.jpg", "Yuta_keychain.jpg", "Gojo_keychain.jpg", "Zoro_bracelet.jpg", "Goku_bracelet.jpg", "Inosuke_keychain.jpg", "Kento_keychain.jpg", "Luffy_bracelet.jpg", "Nami_bracelet.jpg", "Nezuko_keychain.jpg", "Pwr_Moewy_keychain.jpg", "Ranma_keychain.jpg", "Ryoga_keychain.jpg"];
                document.getElementById('store-grid').innerHTML = items.map(f => {
                    const p = f.toLowerCase().includes('keychain') ? 50 : 40;
                    const n = f.split('.')[0].replace(/[_-]/g, ' ');
                    return `<div class="card"><img src="${f}" style="width:100%; aspect-ratio:1/1; object-fit:cover;" onerror="this.src='logo.jpg'"><div style="padding:16px;"><b>${n}</b><br><span>R${p}</span><button class="btn-m3" style="margin-top:12px; height:36px;" onclick="ENGINE.add('${f}',${p})"><span class="material-symbols-rounded">add</span> Add</button></div></div>`;
                }).join('');
            },

            setupGoogle() {
                const check = () => {
                    if (typeof google === "undefined" || !google.accounts) return setTimeout(check, 500);
                    google.accounts.id.initialize({ 
                        client_id: "919544111369-2hhnhfnsc0hvrgnq1dn8fjc8ca3im7jv.apps.googleusercontent.com", 
                        callback: (r) => { localStorage.setItem('otaku_user', JSON.stringify(JSON.parse(atob(r.credential.split('.')[1])))); location.reload(); }
                    });
                    const saved = JSON.parse(localStorage.getItem('otaku_user'));
                    if(saved) document.getElementById("g_id_btn").innerHTML = `<img src="${saved.picture}" style="width:32px; height:32px; border-radius:50%; border:2px solid var(--prim);">`;
                    else google.accounts.id.renderButton(document.getElementById("g_id_btn"), { type: "icon", shape: "circle" });
                };
                check();
            },

            claimPromo() {
                navigator.clipboard.writeText(this.code);
                alert("Code " + this.code + " copied! 30% discount is now active for your device.");
                document.getElementById('promo-area').innerHTML = `<span class="material-symbols-rounded" style="color:var(--prim); font-size:32px;">verified</span><h3 style="color:var(--prim);">Gift Activated</h3><p>Your one-time discount is ready at checkout.</p>`;
            },

            add(n, p) { if(!this.cart[n]) this.cart[n] = {p, qty:0}; this.cart[n].qty++; this.update(); },
            update() {
                let sub = 0; let html = '';
                for(let n in this.cart) { 
                    sub += (this.cart[n].p * this.cart[n].qty);
                    html += `<div style="display:flex; justify-content:space-between; margin-bottom:12px;"><span>${n.split('.')[0]} x${this.cart[n].qty}</span><span>R${this.cart[n].p * this.cart[n].qty}</span></div>`;
                }
                this.subTotal = sub;
                document.getElementById('bag-count').innerText = 'R' + sub;
                document.getElementById('check-total').innerText = 'R' + sub;
                document.getElementById('checkout-list').innerHTML = html || 'Empty';
            }
        };
        ENGINE.init();
    </script>
</body>
</html>
